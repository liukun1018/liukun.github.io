  </head>
  <body>
    <outline text="自序" _mubu_text="%3Cspan%3E%E8%87%AA%E5%BA%8F%3C/span%3E" _note _mubu_note>
      <outline text="唐诗之美，正在于有情。这情里头，有酣畅之喜：“却看妻子何愁在，漫卷诗书喜欲狂。”忧国忧民的老杜，看到国家复兴有望，也一改平日的沉郁，变得轻狂如少年：“白日放歌须纵酒，青春作伴好还乡。”所谓家国有庆，欣喜若狂，读诗至此，谁人不感同身受呢？" _mubu_text="%3Cspan%3E%E5%94%90%E8%AF%97%E4%B9%8B%E7%BE%8E%EF%BC%8C%E6%AD%A3%E5%9C%A8%E4%BA%8E%E6%9C%89%E6%83%85%E3%80%82%E8%BF%99%E6%83%85%E9%87%8C%E5%A4%B4%EF%BC%8C%E6%9C%89%E9%85%A3%E7%95%85%E4%B9%8B%E5%96%9C%EF%BC%9A%E2%80%9C%E5%8D%B4%E7%9C%8B%E5%A6%BB%E5%AD%90%E4%BD%95%E6%84%81%E5%9C%A8%EF%BC%8C%E6%BC%AB%E5%8D%B7%E8%AF%97%E4%B9%A6%E5%96%9C%E6%AC%B2%E7%8B%82%E3%80%82%E2%80%9D%E5%BF%A7%E5%9B%BD%E5%BF%A7%E6%B0%91%E7%9A%84%E8%80%81%E6%9D%9C%EF%BC%8C%E7%9C%8B%E5%88%B0%E5%9B%BD%E5%AE%B6%E5%A4%8D%E5%85%B4%E6%9C%89%E6%9C%9B%EF%BC%8C%E4%B9%9F%E4%B8%80%E6%94%B9%E5%B9%B3%E6%97%A5%E7%9A%84%E6%B2%89%E9%83%81%EF%BC%8C%E5%8F%98%E5%BE%97%E8%BD%BB%E7%8B%82%E5%A6%82%E5%B0%91%E5%B9%B4%EF%BC%9A%E2%80%9C%E7%99%BD%E6%97%A5%E6%94%BE%E6%AD%8C%E9%A1%BB%E7%BA%B5%E9%85%92%EF%BC%8C%E9%9D%92%E6%98%A5%E4%BD%9C%E4%BC%B4%E5%A5%BD%E8%BF%98%E4%B9%A1%E3%80%82%E2%80%9D%E6%89%80%E8%B0%93%E5%AE%B6%E5%9B%BD%E6%9C%89%E5%BA%86%EF%BC%8C%E6%AC%A3%E5%96%9C%E8%8B%A5%E7%8B%82%EF%BC%8C%E8%AF%BB%E8%AF%97%E8%87%B3%E6%AD%A4%EF%BC%8C%E8%B0%81%E4%BA%BA%E4%B8%8D%E6%84%9F%E5%90%8C%E8%BA%AB%E5%8F%97%E5%91%A2%EF%BC%9F%3C/span%3E" _note _mubu_note>
    </outline>
    <outline text="喜" _mubu_text="%3Cspan%3E%E5%96%9C%3C/span%3E" _note="中国有人生四大喜的说法，讲的是：“久旱逢甘雨，他乡遇故知。洞房花烛夜，金榜题名时。”
诗人的内心是敏感而丰富的，他们的喜，绝不单单是喜上眉梢、喜不自胜，也会有回嗔作喜、悲喜交加。
" _mubu_note="%3Cspan%3E%E4%B8%AD%E5%9B%BD%E6%9C%89%E4%BA%BA%E7%94%9F%E5%9B%9B%E5%A4%A7%E5%96%9C%E7%9A%84%E8%AF%B4%E6%B3%95%EF%BC%8C%E8%AE%B2%E7%9A%84%E6%98%AF%EF%BC%9A%E2%80%9C%E4%B9%85%E6%97%B1%E9%80%A2%E7%94%98%E9%9B%A8%EF%BC%8C%E4%BB%96%E4%B9%A1%E9%81%87%E6%95%85%E7%9F%A5%E3%80%82%E6%B4%9E%E6%88%BF%E8%8A%B1%E7%83%9B%E5%A4%9C%EF%BC%8C%E9%87%91%E6%A6%9C%E9%A2%98%E5%90%8D%E6%97%B6%E3%80%82%E2%80%9D%0A%E8%AF%97%E4%BA%BA%E7%9A%84%E5%86%85%E5%BF%83%E6%98%AF%E6%95%8F%E6%84%9F%E8%80%8C%E4%B8%B0%E5%AF%8C%E7%9A%84%EF%BC%8C%E4%BB%96%E4%BB%AC%E7%9A%84%E5%96%9C%EF%BC%8C%E7%BB%9D%E4%B8%8D%E5%8D%95%E5%8D%95%E6%98%AF%E5%96%9C%E4%B8%8A%E7%9C%89%E6%A2%A2%E3%80%81%E5%96%9C%E4%B8%8D%E8%87%AA%E8%83%9C%EF%BC%8C%E4%B9%9F%E4%BC%9A%E6%9C%89%E5%9B%9E%E5%97%94%E4%BD%9C%E5%96%9C%E3%80%81%E6%82%B2%E5%96%9C%E4%BA%A4%E5%8A%A0%E3%80%82%0A%3C/span%3E">
      <outline text="邂逅初恋——长干行（二首）" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E9%82%82%E9%80%85%E5%88%9D%E6%81%8B%E2%80%94%E2%80%94%E9%95%BF%E5%B9%B2%E8%A1%8C%EF%BC%88%E4%BA%8C%E9%A6%96%EF%BC%89%3C/span%3E" _note _mubu_note>
        <outline text="君家何处住，妾住在横塘。停船暂借问，或恐是同乡。家临九江水，来去九江侧。同是长干人，生小不相识。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E5%90%9B%E5%AE%B6%E4%BD%95%E5%A4%84%E4%BD%8F%EF%BC%8C%E5%A6%BE%E4%BD%8F%E5%9C%A8%E6%A8%AA%E5%A1%98%E3%80%82%E5%81%9C%E8%88%B9%E6%9A%82%E5%80%9F%E9%97%AE%EF%BC%8C%E6%88%96%E6%81%90%E6%98%AF%E5%90%8C%E4%B9%A1%E3%80%82%E5%AE%B6%E4%B8%B4%E4%B9%9D%E6%B1%9F%E6%B0%B4%EF%BC%8C%E6%9D%A5%E5%8E%BB%E4%B9%9D%E6%B1%9F%E4%BE%A7%E3%80%82%E5%90%8C%E6%98%AF%E9%95%BF%E5%B9%B2%E4%BA%BA%EF%BC%8C%E7%94%9F%E5%B0%8F%E4%B8%8D%E7%9B%B8%E8%AF%86%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="《长干行》：乐府曲名。是长干里一带的民歌，长干里在今江苏省南京市。《长干行》本来是民歌。魏晋南北朝的时候，因为少数民族入主中原，汉人南迁，中国的民歌发展也就分成了南北两个系统，北方民歌深受少数民族影响，质朴粗犷，带着白马秋风的肃杀与豁达，比如传唱至今的《敕勒歌》；南方民歌则温婉细腻，以刻画爱情见长，带着杏花春雨的滋润与芬芳。《长干行》就是典型的江南民歌，后来又成了乐府的题目，用这个题目写出来的诗一般都是绝句，短小轻灵，诉说着船家儿女的生活和情思。" _mubu_text="%3Cspan%3E%E3%80%8A%E9%95%BF%E5%B9%B2%E8%A1%8C%E3%80%8B%EF%BC%9A%E4%B9%90%E5%BA%9C%E6%9B%B2%E5%90%8D%E3%80%82%E6%98%AF%E9%95%BF%E5%B9%B2%E9%87%8C%E4%B8%80%E5%B8%A6%E7%9A%84%E6%B0%91%E6%AD%8C%EF%BC%8C%E9%95%BF%E5%B9%B2%E9%87%8C%E5%9C%A8%E4%BB%8A%E6%B1%9F%E8%8B%8F%E7%9C%81%E5%8D%97%E4%BA%AC%E5%B8%82%E3%80%82%E3%80%8A%E9%95%BF%E5%B9%B2%E8%A1%8C%E3%80%8B%E6%9C%AC%E6%9D%A5%E6%98%AF%E6%B0%91%E6%AD%8C%E3%80%82%E9%AD%8F%E6%99%8B%E5%8D%97%E5%8C%97%E6%9C%9D%E7%9A%84%E6%97%B6%E5%80%99%EF%BC%8C%E5%9B%A0%E4%B8%BA%E5%B0%91%E6%95%B0%E6%B0%91%E6%97%8F%E5%85%A5%E4%B8%BB%E4%B8%AD%E5%8E%9F%EF%BC%8C%E6%B1%89%E4%BA%BA%E5%8D%97%E8%BF%81%EF%BC%8C%E4%B8%AD%E5%9B%BD%E7%9A%84%E6%B0%91%E6%AD%8C%E5%8F%91%E5%B1%95%E4%B9%9F%E5%B0%B1%E5%88%86%E6%88%90%E4%BA%86%E5%8D%97%E5%8C%97%E4%B8%A4%E4%B8%AA%E7%B3%BB%E7%BB%9F%EF%BC%8C%E5%8C%97%E6%96%B9%E6%B0%91%E6%AD%8C%E6%B7%B1%E5%8F%97%E5%B0%91%E6%95%B0%E6%B0%91%E6%97%8F%E5%BD%B1%E5%93%8D%EF%BC%8C%E8%B4%A8%E6%9C%B4%E7%B2%97%E7%8A%B7%EF%BC%8C%E5%B8%A6%E7%9D%80%E7%99%BD%E9%A9%AC%E7%A7%8B%E9%A3%8E%E7%9A%84%E8%82%83%E6%9D%80%E4%B8%8E%E8%B1%81%E8%BE%BE%EF%BC%8C%E6%AF%94%E5%A6%82%E4%BC%A0%E5%94%B1%E8%87%B3%E4%BB%8A%E7%9A%84%E3%80%8A%E6%95%95%E5%8B%92%E6%AD%8C%E3%80%8B%EF%BC%9B%E5%8D%97%E6%96%B9%E6%B0%91%E6%AD%8C%E5%88%99%E6%B8%A9%E5%A9%89%E7%BB%86%E8%85%BB%EF%BC%8C%E4%BB%A5%E5%88%BB%E7%94%BB%E7%88%B1%E6%83%85%E8%A7%81%E9%95%BF%EF%BC%8C%E5%B8%A6%E7%9D%80%E6%9D%8F%E8%8A%B1%E6%98%A5%E9%9B%A8%E7%9A%84%E6%BB%8B%E6%B6%A6%E4%B8%8E%E8%8A%AC%E8%8A%B3%E3%80%82%E3%80%8A%E9%95%BF%E5%B9%B2%E8%A1%8C%E3%80%8B%E5%B0%B1%E6%98%AF%E5%85%B8%E5%9E%8B%E7%9A%84%E6%B1%9F%E5%8D%97%E6%B0%91%E6%AD%8C%EF%BC%8C%E5%90%8E%E6%9D%A5%E5%8F%88%E6%88%90%E4%BA%86%E4%B9%90%E5%BA%9C%E7%9A%84%E9%A2%98%E7%9B%AE%EF%BC%8C%E7%94%A8%E8%BF%99%E4%B8%AA%E9%A2%98%E7%9B%AE%E5%86%99%E5%87%BA%E6%9D%A5%E7%9A%84%E8%AF%97%E4%B8%80%E8%88%AC%E9%83%BD%E6%98%AF%E7%BB%9D%E5%8F%A5%EF%BC%8C%E7%9F%AD%E5%B0%8F%E8%BD%BB%E7%81%B5%EF%BC%8C%E8%AF%89%E8%AF%B4%E7%9D%80%E8%88%B9%E5%AE%B6%E5%84%BF%E5%A5%B3%E7%9A%84%E7%94%9F%E6%B4%BB%E5%92%8C%E6%83%85%E6%80%9D%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="这一对船家儿女也许就会因为这次搭讪而并船同归，这就是《诗经·野有蔓草》里所说的“邂逅相遇，适我愿兮”，也是《诗经·风雨》里所说的“既见君子，云胡不喜”。" _mubu_text="%3Cspan%3E%E8%BF%99%E4%B8%80%E5%AF%B9%E8%88%B9%E5%AE%B6%E5%84%BF%E5%A5%B3%E4%B9%9F%E8%AE%B8%E5%B0%B1%E4%BC%9A%E5%9B%A0%E4%B8%BA%E8%BF%99%E6%AC%A1%E6%90%AD%E8%AE%AA%E8%80%8C%E5%B9%B6%E8%88%B9%E5%90%8C%E5%BD%92%EF%BC%8C%E8%BF%99%E5%B0%B1%E6%98%AF%E3%80%8A%E8%AF%97%E7%BB%8F%C2%B7%E9%87%8E%E6%9C%89%E8%94%93%E8%8D%89%E3%80%8B%E9%87%8C%E6%89%80%E8%AF%B4%E7%9A%84%E2%80%9C%E9%82%82%E9%80%85%E7%9B%B8%E9%81%87%EF%BC%8C%E9%80%82%E6%88%91%E6%84%BF%E5%85%AE%E2%80%9D%EF%BC%8C%E4%B9%9F%E6%98%AF%E3%80%8A%E8%AF%97%E7%BB%8F%C2%B7%E9%A3%8E%E9%9B%A8%E3%80%8B%E9%87%8C%E6%89%80%E8%AF%B4%E7%9A%84%E2%80%9C%E6%97%A2%E8%A7%81%E5%90%9B%E5%AD%90%EF%BC%8C%E4%BA%91%E8%83%A1%E4%B8%8D%E5%96%9C%E2%80%9D%E3%80%82%3C/span%3E" _note _mubu_note>

      <outline text="新婚燕尔——朱庆馀《近试上张水部》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E6%96%B0%E5%A9%9A%E7%87%95%E5%B0%94%E2%80%94%E2%80%94%E6%9C%B1%E5%BA%86%E9%A6%80%E3%80%8A%E8%BF%91%E8%AF%95%E4%B8%8A%E5%BC%A0%E6%B0%B4%E9%83%A8%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="洞房昨夜停红烛，待晓堂前拜舅姑。妆罢低声问夫婿，画眉深浅入时无。   " _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E6%B4%9E%E6%88%BF%E6%98%A8%E5%A4%9C%E5%81%9C%E7%BA%A2%E7%83%9B%EF%BC%8C%E5%BE%85%E6%99%93%E5%A0%82%E5%89%8D%E6%8B%9C%E8%88%85%E5%A7%91%E3%80%82%E5%A6%86%E7%BD%A2%E4%BD%8E%E5%A3%B0%E9%97%AE%E5%A4%AB%E5%A9%BF%EF%BC%8C%E7%94%BB%E7%9C%89%E6%B7%B1%E6%B5%85%E5%85%A5%E6%97%B6%E6%97%A0%E3%80%82%20%20%20%3C/span%3E" _note _mubu_note>
        <outline text="在唐朝，完成一桩婚礼远比这复杂，要经过六礼、谒舅姑和庙见三个重要环节。所谓六礼，就是纳彩、问名、纳吉、纳征、请期、亲迎这六个步骤，从提亲开始，直到婚礼当天，新郎把新娘接回家。这些环节很复杂了吧？但这还只是完成了成妻之礼，也就是说，新娘从此成了新郎的妻子。" _mubu_text="%3Cspan%3E%E5%9C%A8%E5%94%90%E6%9C%9D%EF%BC%8C%E5%AE%8C%E6%88%90%E4%B8%80%E6%A1%A9%E5%A9%9A%E7%A4%BC%E8%BF%9C%E6%AF%94%E8%BF%99%E5%A4%8D%E6%9D%82%EF%BC%8C%E8%A6%81%E7%BB%8F%E8%BF%87%E5%85%AD%E7%A4%BC%E3%80%81%E8%B0%92%E8%88%85%E5%A7%91%E5%92%8C%E5%BA%99%E8%A7%81%E4%B8%89%E4%B8%AA%E9%87%8D%E8%A6%81%E7%8E%AF%E8%8A%82%E3%80%82%E6%89%80%E8%B0%93%E5%85%AD%E7%A4%BC%EF%BC%8C%E5%B0%B1%E6%98%AF%E7%BA%B3%E5%BD%A9%E3%80%81%E9%97%AE%E5%90%8D%E3%80%81%E7%BA%B3%E5%90%89%E3%80%81%E7%BA%B3%E5%BE%81%E3%80%81%E8%AF%B7%E6%9C%9F%E3%80%81%E4%BA%B2%E8%BF%8E%E8%BF%99%E5%85%AD%E4%B8%AA%E6%AD%A5%E9%AA%A4%EF%BC%8C%E4%BB%8E%E6%8F%90%E4%BA%B2%E5%BC%80%E5%A7%8B%EF%BC%8C%E7%9B%B4%E5%88%B0%E5%A9%9A%E7%A4%BC%E5%BD%93%E5%A4%A9%EF%BC%8C%E6%96%B0%E9%83%8E%E6%8A%8A%E6%96%B0%E5%A8%98%E6%8E%A5%E5%9B%9E%E5%AE%B6%E3%80%82%E8%BF%99%E4%BA%9B%E7%8E%AF%E8%8A%82%E5%BE%88%E5%A4%8D%E6%9D%82%E4%BA%86%E5%90%A7%EF%BC%9F%E4%BD%86%E8%BF%99%E8%BF%98%E5%8F%AA%E6%98%AF%E5%AE%8C%E6%88%90%E4%BA%86%E6%88%90%E5%A6%BB%E4%B9%8B%E7%A4%BC%EF%BC%8C%E4%B9%9F%E5%B0%B1%E6%98%AF%E8%AF%B4%EF%BC%8C%E6%96%B0%E5%A8%98%E4%BB%8E%E6%AD%A4%E6%88%90%E4%BA%86%E6%96%B0%E9%83%8E%E7%9A%84%E5%A6%BB%E5%AD%90%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="到第二天早晨，新娘还要行谒舅姑之礼，正式拜见公婆。只有经过这个仪式，新娘子才被接纳为这一家的儿媳妇，有了家庭身份。而庙见则是在结婚三个月之内，再选一个日子，率新娘到夫家的宗庙祭拜祖宗。表示这桩婚姻得到了祖宗的同意。谒舅姑和庙见共同组成成妇之礼。成妇之礼完成，新娘子的身份才最终确定下来，成为夫家的正式一员。" _mubu_text="%3Cspan%3E%E5%88%B0%E7%AC%AC%E4%BA%8C%E5%A4%A9%E6%97%A9%E6%99%A8%EF%BC%8C%E6%96%B0%E5%A8%98%E8%BF%98%E8%A6%81%E8%A1%8C%E8%B0%92%E8%88%85%E5%A7%91%E4%B9%8B%E7%A4%BC%EF%BC%8C%E6%AD%A3%E5%BC%8F%E6%8B%9C%E8%A7%81%E5%85%AC%E5%A9%86%E3%80%82%E5%8F%AA%E6%9C%89%E7%BB%8F%E8%BF%87%E8%BF%99%E4%B8%AA%E4%BB%AA%E5%BC%8F%EF%BC%8C%E6%96%B0%E5%A8%98%E5%AD%90%E6%89%8D%E8%A2%AB%E6%8E%A5%E7%BA%B3%E4%B8%BA%E8%BF%99%E4%B8%80%E5%AE%B6%E7%9A%84%E5%84%BF%E5%AA%B3%E5%A6%87%EF%BC%8C%E6%9C%89%E4%BA%86%E5%AE%B6%E5%BA%AD%E8%BA%AB%E4%BB%BD%E3%80%82%E8%80%8C%E5%BA%99%E8%A7%81%E5%88%99%E6%98%AF%E5%9C%A8%E7%BB%93%E5%A9%9A%E4%B8%89%E4%B8%AA%E6%9C%88%E4%B9%8B%E5%86%85%EF%BC%8C%E5%86%8D%E9%80%89%E4%B8%80%E4%B8%AA%E6%97%A5%E5%AD%90%EF%BC%8C%E7%8E%87%E6%96%B0%E5%A8%98%E5%88%B0%E5%A4%AB%E5%AE%B6%E7%9A%84%E5%AE%97%E5%BA%99%E7%A5%AD%E6%8B%9C%E7%A5%96%E5%AE%97%E3%80%82%E8%A1%A8%E7%A4%BA%E8%BF%99%E6%A1%A9%E5%A9%9A%E5%A7%BB%E5%BE%97%E5%88%B0%E4%BA%86%E7%A5%96%E5%AE%97%E7%9A%84%E5%90%8C%E6%84%8F%E3%80%82%E8%B0%92%E8%88%85%E5%A7%91%E5%92%8C%E5%BA%99%E8%A7%81%E5%85%B1%E5%90%8C%E7%BB%84%E6%88%90%E6%88%90%E5%A6%87%E4%B9%8B%E7%A4%BC%E3%80%82%E6%88%90%E5%A6%87%E4%B9%8B%E7%A4%BC%E5%AE%8C%E6%88%90%EF%BC%8C%E6%96%B0%E5%A8%98%E5%AD%90%E7%9A%84%E8%BA%AB%E4%BB%BD%E6%89%8D%E6%9C%80%E7%BB%88%E7%A1%AE%E5%AE%9A%E4%B8%8B%E6%9D%A5%EF%BC%8C%E6%88%90%E4%B8%BA%E5%A4%AB%E5%AE%B6%E7%9A%84%E6%AD%A3%E5%BC%8F%E4%B8%80%E5%91%98%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="什么是“妆罢低声问夫婿，画眉深浅入时无”？那就是我已经尽力发挥了，现在只想问问我最信任的您，张籍老前辈，您觉得我写得好不好，是否符合主考官的口味呢？在这首诗里，他自比新娘，把张籍比成了亲爱的丈夫，又把主考官比成威严的公婆，还把精心完成的考卷比成新娘精心描画的眉毛。这些比喻多巧妙呀，态度谦恭而又不失身价。" _mubu_text="%3Cspan%3E%E4%BB%80%E4%B9%88%E6%98%AF%E2%80%9C%E5%A6%86%E7%BD%A2%E4%BD%8E%E5%A3%B0%E9%97%AE%E5%A4%AB%E5%A9%BF%EF%BC%8C%E7%94%BB%E7%9C%89%E6%B7%B1%E6%B5%85%E5%85%A5%E6%97%B6%E6%97%A0%E2%80%9D%EF%BC%9F%E9%82%A3%E5%B0%B1%E6%98%AF%E6%88%91%E5%B7%B2%E7%BB%8F%E5%B0%BD%E5%8A%9B%E5%8F%91%E6%8C%A5%E4%BA%86%EF%BC%8C%E7%8E%B0%E5%9C%A8%E5%8F%AA%E6%83%B3%E9%97%AE%E9%97%AE%E6%88%91%E6%9C%80%E4%BF%A1%E4%BB%BB%E7%9A%84%E6%82%A8%EF%BC%8C%E5%BC%A0%E7%B1%8D%E8%80%81%E5%89%8D%E8%BE%88%EF%BC%8C%E6%82%A8%E8%A7%89%E5%BE%97%E6%88%91%E5%86%99%E5%BE%97%E5%A5%BD%E4%B8%8D%E5%A5%BD%EF%BC%8C%E6%98%AF%E5%90%A6%E7%AC%A6%E5%90%88%E4%B8%BB%E8%80%83%E5%AE%98%E7%9A%84%E5%8F%A3%E5%91%B3%E5%91%A2%EF%BC%9F%E5%9C%A8%E8%BF%99%E9%A6%96%E8%AF%97%E9%87%8C%EF%BC%8C%E4%BB%96%E8%87%AA%E6%AF%94%E6%96%B0%E5%A8%98%EF%BC%8C%E6%8A%8A%E5%BC%A0%E7%B1%8D%E6%AF%94%E6%88%90%E4%BA%86%E4%BA%B2%E7%88%B1%E7%9A%84%E4%B8%88%E5%A4%AB%EF%BC%8C%E5%8F%88%E6%8A%8A%E4%B8%BB%E8%80%83%E5%AE%98%E6%AF%94%E6%88%90%E5%A8%81%E4%B8%A5%E7%9A%84%E5%85%AC%E5%A9%86%EF%BC%8C%E8%BF%98%E6%8A%8A%E7%B2%BE%E5%BF%83%E5%AE%8C%E6%88%90%E7%9A%84%E8%80%83%E5%8D%B7%E6%AF%94%E6%88%90%E6%96%B0%E5%A8%98%E7%B2%BE%E5%BF%83%E6%8F%8F%E7%94%BB%E7%9A%84%E7%9C%89%E6%AF%9B%E3%80%82%E8%BF%99%E4%BA%9B%E6%AF%94%E5%96%BB%E5%A4%9A%E5%B7%A7%E5%A6%99%E5%91%80%EF%BC%8C%E6%80%81%E5%BA%A6%E8%B0%A6%E6%81%AD%E8%80%8C%E5%8F%88%E4%B8%8D%E5%A4%B1%E8%BA%AB%E4%BB%B7%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="描写画眉：李白——《长干行》：低头向暗壁，千唤不一回。" _mubu_text="%3Cspan%20class=%22%20text-color-yellow%22%3E%E6%8F%8F%E5%86%99%E7%94%BB%E7%9C%89%EF%BC%9A%E6%9D%8E%E7%99%BD%E2%80%94%E2%80%94%E3%80%8A%E9%95%BF%E5%B9%B2%E8%A1%8C%E3%80%8B%EF%BC%9A%E4%BD%8E%E5%A4%B4%E5%90%91%E6%9A%97%E5%A3%81%EF%BC%8C%E5%8D%83%E5%94%A4%E4%B8%8D%E4%B8%80%E5%9B%9E%E3%80%82%3C/span%3E" _note _mubu_note>

      <outline text="金榜题名——张籍《酬朱庆馀》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E9%87%91%E6%A6%9C%E9%A2%98%E5%90%8D%E2%80%94%E2%80%94%E5%BC%A0%E7%B1%8D%E3%80%8A%E9%85%AC%E6%9C%B1%E5%BA%86%E9%A6%80%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="越女新妆出镜心，自知明艳更沉吟。齐纨未足时人贵，一曲菱歌敌万金。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E8%B6%8A%E5%A5%B3%E6%96%B0%E5%A6%86%E5%87%BA%E9%95%9C%E5%BF%83%EF%BC%8C%E8%87%AA%E7%9F%A5%E6%98%8E%E8%89%B3%E6%9B%B4%E6%B2%89%E5%90%9F%E3%80%82%E9%BD%90%E7%BA%A8%E6%9C%AA%E8%B6%B3%E6%97%B6%E4%BA%BA%E8%B4%B5%EF%BC%8C%E4%B8%80%E6%9B%B2%E8%8F%B1%E6%AD%8C%E6%95%8C%E4%B8%87%E9%87%91%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="越女：中国古代越女素以美貌著称，西施就是典型的代表。古代诗人提到越女，往往和镜湖联系在一起，比如诗仙李白说：“镜湖三百里，菡萏发荷花。五月西施采，人看隘若耶。”诗圣杜甫也说：“越女天下白，鉴湖五月凉。”越女、镜湖、西施本来就是三位一体的关系。”" _mubu_text="%3Cspan%3E%E8%B6%8A%E5%A5%B3%EF%BC%9A%E4%B8%AD%E5%9B%BD%E5%8F%A4%E4%BB%A3%E8%B6%8A%E5%A5%B3%E7%B4%A0%E4%BB%A5%E7%BE%8E%E8%B2%8C%E8%91%97%E7%A7%B0%EF%BC%8C%E8%A5%BF%E6%96%BD%E5%B0%B1%E6%98%AF%E5%85%B8%E5%9E%8B%E7%9A%84%E4%BB%A3%E8%A1%A8%E3%80%82%E5%8F%A4%E4%BB%A3%E8%AF%97%E4%BA%BA%E6%8F%90%E5%88%B0%E8%B6%8A%E5%A5%B3%EF%BC%8C%E5%BE%80%E5%BE%80%E5%92%8C%E9%95%9C%E6%B9%96%E8%81%94%E7%B3%BB%E5%9C%A8%E4%B8%80%E8%B5%B7%EF%BC%8C%E6%AF%94%E5%A6%82%E8%AF%97%E4%BB%99%E6%9D%8E%E7%99%BD%E8%AF%B4%EF%BC%9A%E2%80%9C%E9%95%9C%E6%B9%96%E4%B8%89%E7%99%BE%E9%87%8C%EF%BC%8C%E8%8F%A1%E8%90%8F%E5%8F%91%E8%8D%B7%E8%8A%B1%E3%80%82%E4%BA%94%E6%9C%88%E8%A5%BF%E6%96%BD%E9%87%87%EF%BC%8C%E4%BA%BA%E7%9C%8B%E9%9A%98%E8%8B%A5%E8%80%B6%E3%80%82%E2%80%9D%E8%AF%97%E5%9C%A3%E6%9D%9C%E7%94%AB%E4%B9%9F%E8%AF%B4%EF%BC%9A%E2%80%9C%E8%B6%8A%E5%A5%B3%E5%A4%A9%E4%B8%8B%E7%99%BD%EF%BC%8C%E9%89%B4%E6%B9%96%E4%BA%94%E6%9C%88%E5%87%89%E3%80%82%E2%80%9D%E8%B6%8A%E5%A5%B3%E3%80%81%E9%95%9C%E6%B9%96%E3%80%81%E8%A5%BF%E6%96%BD%E6%9C%AC%E6%9D%A5%E5%B0%B1%E6%98%AF%E4%B8%89%E4%BD%8D%E4%B8%80%E4%BD%93%E7%9A%84%E5%85%B3%E7%B3%BB%E3%80%82%E2%80%9D%3C/span%3E" _note _mubu_note>
        <outline text="这首诗在写什么？在夸越女呢。那他仅仅是在夸越女吗？当然不是，他是在拿越女比朱庆馀。。他在《近试上张水部》中，用了《楚辞》手法，拿男女关系比喻上下级。张籍回他，也同样用《楚辞》的手法，拿香草美人比士人君子。你讲女子，我也讲女子。你一语双关，我也一语双关。同样是赞赏考生，顾况的“有才如此，居亦何难”太没诗意，杨敬之的“平生不解藏人善，到处逢人说项斯”又太过直白。比较起来，张籍这首《酬朱庆馀》才真是风流蕴藉，而又妙趣横生，配得上朱庆馀那首《近试上张水部》，让千载以后的人看了，都替这投缘的师徒二人高兴。" _mubu_text="%3Cspan%3E%E8%BF%99%E9%A6%96%E8%AF%97%E5%9C%A8%E5%86%99%E4%BB%80%E4%B9%88%EF%BC%9F%E5%9C%A8%E5%A4%B8%E8%B6%8A%E5%A5%B3%E5%91%A2%E3%80%82%E9%82%A3%E4%BB%96%E4%BB%85%E4%BB%85%E6%98%AF%E5%9C%A8%E5%A4%B8%E8%B6%8A%E5%A5%B3%E5%90%97%EF%BC%9F%E5%BD%93%E7%84%B6%E4%B8%8D%E6%98%AF%EF%BC%8C%E4%BB%96%E6%98%AF%E5%9C%A8%E6%8B%BF%E8%B6%8A%E5%A5%B3%E6%AF%94%E6%9C%B1%E5%BA%86%E9%A6%80%E3%80%82%E3%80%82%E4%BB%96%E5%9C%A8%E3%80%8A%E8%BF%91%E8%AF%95%E4%B8%8A%E5%BC%A0%E6%B0%B4%E9%83%A8%E3%80%8B%E4%B8%AD%EF%BC%8C%E7%94%A8%E4%BA%86%E3%80%8A%E6%A5%9A%E8%BE%9E%E3%80%8B%E6%89%8B%E6%B3%95%EF%BC%8C%E6%8B%BF%E7%94%B7%E5%A5%B3%E5%85%B3%E7%B3%BB%E6%AF%94%E5%96%BB%E4%B8%8A%E4%B8%8B%E7%BA%A7%E3%80%82%E5%BC%A0%E7%B1%8D%E5%9B%9E%E4%BB%96%EF%BC%8C%E4%B9%9F%E5%90%8C%E6%A0%B7%E7%94%A8%E3%80%8A%E6%A5%9A%E8%BE%9E%E3%80%8B%E7%9A%84%E6%89%8B%E6%B3%95%EF%BC%8C%E6%8B%BF%E9%A6%99%E8%8D%89%E7%BE%8E%E4%BA%BA%E6%AF%94%E5%A3%AB%E4%BA%BA%E5%90%9B%E5%AD%90%E3%80%82%E4%BD%A0%E8%AE%B2%E5%A5%B3%E5%AD%90%EF%BC%8C%E6%88%91%E4%B9%9F%E8%AE%B2%E5%A5%B3%E5%AD%90%E3%80%82%E4%BD%A0%E4%B8%80%E8%AF%AD%E5%8F%8C%E5%85%B3%EF%BC%8C%E6%88%91%E4%B9%9F%E4%B8%80%E8%AF%AD%E5%8F%8C%E5%85%B3%E3%80%82%E5%90%8C%E6%A0%B7%E6%98%AF%E8%B5%9E%E8%B5%8F%E8%80%83%E7%94%9F%EF%BC%8C%E9%A1%BE%E5%86%B5%E7%9A%84%E2%80%9C%E6%9C%89%E6%89%8D%E5%A6%82%E6%AD%A4%EF%BC%8C%E5%B1%85%E4%BA%A6%E4%BD%95%E9%9A%BE%E2%80%9D%E5%A4%AA%E6%B2%A1%E8%AF%97%E6%84%8F%EF%BC%8C%E6%9D%A8%E6%95%AC%E4%B9%8B%E7%9A%84%E2%80%9C%E5%B9%B3%E7%94%9F%E4%B8%8D%E8%A7%A3%E8%97%8F%E4%BA%BA%E5%96%84%EF%BC%8C%E5%88%B0%E5%A4%84%E9%80%A2%E4%BA%BA%E8%AF%B4%E9%A1%B9%E6%96%AF%E2%80%9D%E5%8F%88%E5%A4%AA%E8%BF%87%E7%9B%B4%E7%99%BD%E3%80%82%E6%AF%94%E8%BE%83%E8%B5%B7%E6%9D%A5%EF%BC%8C%E5%BC%A0%E7%B1%8D%E8%BF%99%E9%A6%96%E       <outline text="亲人关切——司空曙《喜外弟卢纶见宿》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E4%BA%B2%E4%BA%BA%E5%85%B3%E5%88%87%E2%80%94%E2%80%94%E5%8F%B8%E7%A9%BA%E6%9B%99%E3%80%8A%E5%96%9C%E5%A4%96%E5%BC%9F%E5%8D%A2%E7%BA%B6%E8%A7%81%E5%AE%BF%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="静夜四无邻，荒居旧业贫。雨中黄叶树，灯下白头人。以我独沉久，愧君相见频。平生自有分，况是蔡家亲。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E9%9D%99%E5%A4%9C%E5%9B%9B%E6%97%A0%E9%82%BB%EF%BC%8C%E8%8D%92%E5%B1%85%E6%97%A7%E4%B8%9A%E8%B4%AB%E3%80%82%E9%9B%A8%E4%B8%AD%E9%BB%84%E5%8F%B6%E6%A0%91%EF%BC%8C%E7%81%AF%E4%B8%8B%E7%99%BD%E5%A4%B4%E4%BA%BA%E3%80%82%E4%BB%A5%E6%88%91%E7%8B%AC%E6%B2%89%E4%B9%85%EF%BC%8C%E6%84%A7%E5%90%9B%E7%9B%B8%E8%A7%81%E9%A2%91%E3%80%82%E5%B9%B3%E7%94%9F%E8%87%AA%E6%9C%89%E5%88%86%EF%BC%8C%E5%86%B5%E6%98%AF%E8%94%A1%E5%AE%B6%E4%BA%B2%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="司空曙和卢纶还不仅仅是表兄弟的关系，他们都是诗人，还同属于唐朝一个重要的诗歌流派，叫“大历十才子”。所谓“大历十才子”，是活跃在唐朝大历年间的一个诗人群体，这个称号最早见于诗人姚合的《极玄集》：李端与卢纶、吉中孚、韩翃、钱起、司空曙、苗发、崔峒、耿湋、夏侯审唱和，号十才子。他们生活年代相仿，大家互相交往，彼此唱和，对诗有很多共同见解，从外人的角度来看有很多共性，所以才被称为“大历十才子”，有点类似于魏晋时期的“竹林七贤”。" _mubu_text="%3Cspan%3E%E5%8F%B8%E7%A9%BA%E6%9B%99%E5%92%8C%E5%8D%A2%E7%BA%B6%E8%BF%98%E4%B8%8D%E4%BB%85%E4%BB%85%E6%98%AF%E8%A1%A8%E5%85%84%E5%BC%9F%E7%9A%84%E5%85%B3%E7%B3%BB%EF%BC%8C%E4%BB%96%E4%BB%AC%E9%83%BD%E6%98%AF%E8%AF%97%E4%BA%BA%EF%BC%8C%E8%BF%98%E5%90%8C%E5%B1%9E%E4%BA%8E%E5%94%90%E6%9C%9D%E4%B8%80%E4%B8%AA%E9%87%8D%E8%A6%81%E7%9A%84%E8%AF%97%E6%AD%8C%E6%B5%81%E6%B4%BE%EF%BC%8C%E5%8F%AB%E2%80%9C%E5%A4%A7%E5%8E%86%E5%8D%81%E6%89%8D%E5%AD%90%E2%80%9D%E3%80%82%E6%89%80%E8%B0%93%E2%80%9C%E5%A4%A7%E5%8E%86%E5%8D%81%E6%89%8D%E5%AD%90%E2%80%9D%EF%BC%8C%E6%98%AF%E6%B4%BB%E8%B7%83%E5%9C%A8%E5%94%90%E6%9C%9D%E5%A4%A7%E5%8E%86%E5%B9%B4%E9%97%B4%E7%9A%84%E4%B8%80%E4%B8%AA%E8%AF%97%E4%BA%BA%E7%BE%A4%E4%BD%93%EF%BC%8C%E8%BF%99%E4%B8%AA%E7%A7%B0%E5%8F%B7%E6%9C%80%E6%97%A9%E8%A7%81%E4%BA%8E%E8%AF%97%E4%BA%BA%E5%A7%9A%E5%90%88%E7%9A%84%E3%80%8A%E6%9E%81%E7%8E%84%E9%9B%86%E3%80%8B%EF%BC%9A%E6%9D%8E%E7%AB%AF%E4%B8%8E%E5%8D%A2%E7%BA%B6%E3%80%81%E5%90%89%E4%B8%AD%E5%AD%9A%E3%80%81%E9%9F%A9%E7%BF%83%E3%80%81%E9%92%B1%E8%B5%B7%E3%80%81%E5%8F%B8%E7%A9%BA%E6%9B%99%E3%80%81%E8%8B%97%E5%8F%91%E3%80%81%E5%B4%94%E5%B3%92%E3%80%81%E8%80%BF%E6%B9%8B%E3%80%81%E5%A4%8F%E4%BE%AF%E5%AE%A1%E5%94%B1%E5%92%8C%EF%BC%8C%E5%8F%B7%E5%8D%81%E6%89%8D%E5%AD%90%E3%80%82%E4%BB%96%E4%BB%AC%E7%94%9F%E6%B4%BB%E5%B9%B4%E4%BB%A3%E7%9B%B8%E4%BB%BF%EF%BC%8C%E5%A4%A7%E5%AE%B6%E4%BA%92%E7%9B%B8%E4%BA%A4%E5%BE%80%EF%BC%8C%E5%BD%BC%E6%AD%A4%E5%94%B1%E5%92%8C%EF%BC%8C%E5%AF%B9%E8%AF%97%E6%9C%89%E5%BE%88%E5%A4%9A%E5%85%B1%E5%90%8C%E8%A7%81%E8%A7%A3%EF%BC%8C%E4%BB%8E%E5%A4%96%E4%BA%BA%E7%9A%84%E8%A7%92%E5%BA%A6%E6%9D%A5%E7%9C%8B%E6%9C%89%E5%BE%88%E5%A4%9A%E5%85%B1%E6%80%A7%EF%BC%8C%E6%89%80%E4%BB%A5%E6%89%8D%E8%A2%AB%E7%A7%B0%E4%B8%BA%E2%80%9C%E5%A4%A7%E5%8E%86%E5%8D%81%E6%89%8D%E5%AD%90%E2%80%9D%EF%BC%8C%E6%9C%89%E7%82%B9%E7%B1%BB%E4%BC%BC%E4%BA%8E%E9%AD%8F%E6%99%8B%E6%97%B6%E6%9C%9F%E7%9A%84%E2%80%9C%E7%AB%B9%E6%9E%97%E4%B8%83%E8%B4%A4%E2%80%9D%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="两个特点最突出。第一个特点，回避大叙事，刻画小心情。我们一开始就说，司空曙的落魄，固然有个人因素，但更有安史之乱这个大的时代背景。但是，在这首诗里，诗人却并不直面这种社会的大伤痛，而是从一开始就让背景虚化，直接进入眼前事、心中情。第二个特点，有警句而无佳构。“雨中黄叶树，灯下白头人”，这一联诗多生动，多感人！你会永远记住它。而整首诗呢，即使你今天记住，以后还可能忘掉。" _mubu_text="%3Cspan%3E%E4%B8%A4%E4%B8%AA%E7%89%B9%E7%82%B9%E6%9C%80%E7%AA%81%E5%87%BA%E3%80%82%E7%AC%AC%E4%B8%80%E4%B8%AA%E7%89%B9%E7%82%B9%EF%BC%8C%E5%9B%9E%E9%81%BF%E5%A4%A7%E5%8F%99%E4%BA%8B%EF%BC%8C%E5%88%BB%E7%94%BB%E5%B0%8F%E5%BF%83%E6%83%85%E3%80%82%E6%88%91%E4%BB%AC%E4%B8%80%E5%BC%80%E5%A7%8B%E5%B0%B1%E8%AF%B4%EF%BC%8C%E5%8F%B8%E7%A9%BA%E6%9B%99%E7%9A%84%E8%90%BD%E9%AD%84%EF%BC%8C%E5%9B%BA%E7%84%B6%E6%9C%89%E4%B8%AA%E4%BA%BA%E5%9B%A0%E7%B4%A0%EF%BC%8C%E4%BD%86%E6%9B%B4%E6%9C%89%E5%AE%89%E5%8F%B2%E4%B9%8B%E4%B9%B1%E8%BF%99%E4%B8%AA%E5%A4%A7%E7%9A%84%E6%97%B6%E4%BB%A3%E8%83%8C%E6%99%AF%E3%80%82%E4%BD%86%E6%98%AF%EF%BC%8C%E5%9C%A8%E8%BF%99%E9%A6%96%E8%AF%97%E9%87%8C%EF%BC%8C%E8%AF%97%E4%BA%BA%E5%8D%B4%E5%B9%B6%E4%B8%8D%E7%9B%B4%E9%9D%A2%E8%BF%99%E7%A7%8D%E7%A4%BE%E4%BC%9A%E7%9A%84%E5%A4%A7%E4%BC%A4%E7%97%9B%EF%BC%8C%E8%80%8C%E6%98%AF%E4%BB%8E%E4%B8%80%E5%BC%80%E5%A7%8B%E5%B0%B1%E8%AE%A9%E8%83%8C%E6%99%AF%E8%99%9A%E5%8C%96%EF%BC%8C%E7%9B%B4%E6%8E%A5%E8%BF%9B%E5%85%A5%E7%9C%BC%E5%89%8D%E4%BA%8B%E3%80%81%E5%BF%83%E4%B8%AD%E6%83%85%E3%80%82%E7%AC%AC%E4%BA%8C%E4%B8%AA%E7%89%B9%E7%82%B9%EF%BC%8C%E6%9C%89%E8%AD%A6%E5%8F%A5%E8%80%8C%E6%97%A0%E4%BD%B3%E6%9E%84%E3%80%82%E2%80%9C%E9%9B%A8%E4%B8%AD%E9%BB%84%E5%8F%B6%E6%A0%91%EF%BC%8C%E7%81%AF%E4%B8%8B%E7%99%BD%E5%A4%B4%E4%BA%BA%E2%80%9D%EF%BC%8C%E8%BF%99%E4%B8%80%E8%81%94%E8%AF%97%E5%A4%9A%E7%94%9F%E5%8A%A8%EF%BC%8C%E5%A4%9A%E6%84%9F%E4%BA%BA%EF%BC%81%E4%BD%A0%E4%BC%9A%E6%B0%B8%E8%BF%9C%E8%AE%B0%E4%BD%8F%E5%AE%83%E3%80%82%E8%80%8C%E6%95%B4%E9%A6%96%E8%AF%97%E5%91%A2%EF%BC%8C%E5%8D%B3%E4%BD%BF%E4%BD%A0%E4%BB%8A%E5%A4%A9%E8%AE%B0%E4%BD%8F%EF%BC%8C%E4%BB%A5%E5%90%8E%E8%BF%98%E5%8F%AF%E8%83%BD%E5%BF%98%E6%8E%89%E3%80%82%3C/span%3E" _note _mubu_note>
      </outline>
      <outline text="亲人重逢——李益《喜见外弟又言别》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E4%BA%B2%E4%BA%BA%E9%87%8D%E9%80%A2%E2%80%94%E2%80%94%E6%9D%8E%E7%9B%8A%E3%80%8A%E5%96%9C%E8%A7%81%E5%A4%96%E5%BC%9F%E5%8F%88%E8%A8%80%E5%88%AB%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="十年离乱后，长大一相逢。问姓惊初见，称名忆旧容。别来沧海事，语罢暮天钟。明日巴陵道，秋山又几重。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E5%8D%81%E5%B9%B4%E7%A6%BB%E4%B9%B1%E5%90%8E%EF%BC%8C%E9%95%BF%E5%A4%A7%E4%B8%80%E7%9B%B8%E9%80%A2%E3%80%82%E9%97%AE%E5%A7%93%E6%83%8A%E5%88%9D%E8%A7%81%EF%BC%8C%E7%A7%B0%E5%90%8D%E5%BF%86%E6%97%A7%E5%AE%B9%E3%80%82%E5%88%AB%E6%9D%A5%E6%B2%A7%E6%B5%B7%E4%BA%8B%EF%BC%8C%E8%AF%AD%E7%BD%A2%E6%9A%AE%E5%A4%A9%E9%92%9F%E3%80%82%E6%98%8E%E6%97%A5%E5%B7%B4%E9%99%B5%E9%81%93%EF%BC%8C%E7%A7%8B%E5%B1%B1%E5%8F%88%E5%87%A0%E9%87%8D%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="首联讲相逢，颔联讲相认。颈联呢？颈联要转了，从意外的相见转到焦急的询问：你怎么会在这里？那个谁谁谁还好吗？这么多年，回过老家吗？千头万绪的往事，朝思暮想的亲人，无穷无尽的问题，怎么写呢？诗人说的是：“别来沧海事，语罢暮天钟。”这也就引出了尾联：“明日巴陵道，秋山又几重。”明天，诗人又将踏上前往巴陵郡的山道，那一重又一重的秋山，将再次把两个人隔开，下一次见面，又不知道在什么时候了！" _mubu_text="%3Cspan%3E%E9%A6%96%E8%81%94%E8%AE%B2%E7%9B%B8%E9%80%A2%EF%BC%8C%E9%A2%94%E8%81%94%E8%AE%B2%E7%9B%B8%E8%AE%A4%E3%80%82%E9%A2%88%E8%81%94%E5%91%A2%EF%BC%9F%E9%A2%88%E8%81%94%E8%A6%81%E8%BD%AC%E4%BA%86%EF%BC%8C%E4%BB%8E%E6%84%8F%E5%A4%96%E7%9A%84%E7%9B%B8%E8%A7%81%E8%BD%AC%E5%88%B0%E7%84%A6%E6%80%A5%E7%9A%84%E8%AF%A2%E9%97%AE%EF%BC%9A%E4%BD%A0%E6%80%8E%E4%B9%88%E4%BC%9A%E5%9C%A8%E8%BF%99%E9%87%8C%EF%BC%9F%E9%82%A3%E4%B8%AA%E8%B0%81%E8%B0%81%E8%B0%81%E8%BF%98%E5%A5%BD%E5%90%97%EF%BC%9F%E8%BF%99%E4%B9%88%E5%A4%9A%E5%B9%B4%EF%BC%8C%E5%9B%9E%E8%BF%87%E8%80%81%E5%AE%B6%E5%90%97%EF%BC%9F%E5%8D%83%E5%A4%B4%E4%B8%87%E7%BB%AA%E7%9A%84%E5%BE%80%E4%BA%8B%EF%BC%8C%E6%9C%9D%E6%80%9D%E6%9A%AE%E6%83%B3%E7%9A%84%E4%BA%B2%E4%BA%BA%EF%BC%8C%E6%97%A0%E7%A9%B7%E6%97%A0%E5%B0%BD%E7%9A%84%E9%97%AE%E9%A2%98%EF%BC%8C%E6%80%8E%E4%B9%88%E5%86%99%E5%91%A2%EF%BC%9F%E8%AF%97%E4%BA%BA%E8%AF%B4%E7%9A%84%E6%98%AF%EF%BC%9A%E2%80%9C%E5%88%AB%E6%9D%A5%E6%B2%A7%E6%B5%B7%E4%BA%8B%EF%BC%8C%E8%AF%AD%E7%BD%A2%E6%9A%AE%E5%A4%A9%E9%92%9F%E3%80%82%E2%80%9D%E8%BF%99%E4%B9%9F%E5%B0%B1%E5%BC%95%E5%87%BA%E4%BA%86%E5%B0%BE%E8%81%94%EF%BC%9A%E2%80%9C%E6%98%8E%E6%97%A5%E5%B7%B4%E9%99%B5%E9%81%93%EF%BC%8C%E7%A7%8B%E5%B1%B1%E5%8F%88%E5%87%A0%E9%87%8D%E3%80%82%E2%80%9D%E6%98%8E%E5%A4%A9%EF%BC%8C%E8%AF%97%E4%BA%BA%E5%8F%88%E5%B0%86%E8%B8%8F%E4%B8%8A%E5%89%8D%E5%BE%80%E5%B7%B4%E9%99%B5%E9%83%A1%E7%9A%84%E5%B1%B1%E9%81%93%EF%BC%8C%E9%82%A3%E4%B8%80%E9%87%8D%E5%8F%88%E4%B8%80%E9%87%8D%E7%9A%84%E7%A7%8B%E5%B1%B1%EF%BC%8C%E5%B0%86%E5%86%8D%E6%AC%A1%E6%8A%8A%E4%B8%A4%E4%B8%AA%E4%BA%BA%E9%9A%94%E5%BC%80%EF%BC%8C%E4%B8%8B%E4%B8%80%E6%AC%A1%E8%A7%81%E9%9D%A2%EF%BC%8C%E5%8F%88%E4%B8%8D%E7%9F%A5%E9%81%93%E5%9C%A8%E4%BB%80%E4%B9%88%E6%97%B6%E5%80%99%E4%BA%86%EF%BC%81%3C/span%3E" _note _mubu_note>
      </outline>
      <outline text="友人来访——杜甫《客至》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E5%8F%8B%E4%BA%BA%E6%9D%A5%E8%AE%BF%E2%80%94%E2%80%94%E6%9D%9C%E7%94%AB%E3%80%8A%E5%AE%A2%E8%87%B3%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="舍南舍北皆春水，但见群鸥日日来。花径不曾缘客扫，蓬门今始为君开。盘飧市远无兼味，樽酒家贫只旧醅。肯与邻翁相对饮，隔篱呼取尽馀杯。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E8%88%8D%E5%8D%97%E8%88%8D%E5%8C%97%E7%9A%86%E6%98%A5%E6%B0%B4%EF%BC%8C%E4%BD%86%E8%A7%81%E7%BE%A4%E9%B8%A5%E6%97%A5%E6%97%A5%E6%9D%A5%E3%80%82%E8%8A%B1%E5%BE%84%E4%B8%8D%E6%9B%BE%E7%BC%98%E5%AE%A2%E6%89%AB%EF%BC%8C%E8%93%AC%E9%97%A8%E4%BB%8A%E5%A7%8B%E4%B8%BA%E5%90%9B%E5%BC%80%E3%80%82%E7%9B%98%E9%A3%A7%E5%B8%82%E8%BF%9C%E6%97%A0%E5%85%BC%E5%91%B3%EF%BC%8C%E6%A8%BD%E9%85%92%E5%AE%B6%E8%B4%AB%E5%8F%AA%E6%97%A7%E9%86%85%E3%80%82%E8%82%AF%E4%B8%8E%E9%82%BB%E7%BF%81%E7%9B%B8%E5%AF%B9%E9%A5%AE%EF%BC%8C%E9%9A%94%E7%AF%B1%E5%91%BC%E5%8F%96%E5%B0%BD%E9%A6%80%E6%9D%AF%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="客至：客指崔明府，杜甫在题后自注：“喜崔明府相过。”明府，唐人对县令的称呼。相过，即探望、相访。" _mubu_text="%3Cspan%3E%E5%AE%A2%E8%87%B3%EF%BC%9A%E5%AE%A2%E6%8C%87%E5%B4%94%E6%98%8E%E5%BA%9C%EF%BC%8C%E6%9D%9C%E7%94%AB%E5%9C%A8%E9%A2%98%E5%90%8E%E8%87%AA%E6%B3%A8%EF%BC%9A%E2%80%9C%E5%96%9C%E5%B4%94%E6%98%8E%E5%BA%9C%E7%9B%B8%E8%BF%87%E3%80%82%E2%80%9D%E6%98%8E%E5%BA%9C%EF%BC%8C%E5%94%90%E4%BA%BA%E5%AF%B9%E5%8E%BF%E4%BB%A4%E7%9A%84%E7%A7%B0%E5%91%BC%E3%80%82%E7%9B%B8%E8%BF%87%EF%BC%8C%E5%8D%B3%E6%8E%A2%E6%9C%9B%E3%80%81%E7%9B%B8%E8%AE%BF%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="“舍南舍北皆春水，但见群鸥日日来。”这番描写，真是明媚如画。杜甫草堂靠近江边，春潮涌起，绿水绕宅，鸥鸟亲人，盘旋而下。绿水白鸥，和风艳阳，多令人羡慕。花径不曾缘客扫，蓬门今始为君开。”这其实是一句互文，我撒满落花的小路从来不曾因为客人到来而打扫过，但是今天为你打扫了。我草堂的门从来没有为客人打开过，今天也为你打开了。这首诗的题目不是《客至》吗？到这儿真正点题了。客人来访，诗人乐不可支，所以才忙着打扫落花、开门迎客，这是不加掩饰的真欢喜。" _mubu_text="%3Cspan%3E%E2%80%9C%E8%88%8D%E5%8D%97%E8%88%8D%E5%8C%97%E7%9A%86%E6%98%A5%E6%B0%B4%EF%BC%8C%E4%BD%86%E8%A7%81%E7%BE%A4%E9%B8%A5%E6%97%A5%E6%97%A5%E6%9D%A5%E3%80%82%E2%80%9D%E8%BF%99%E7%95%AA%E6%8F%8F%E5%86%99%EF%BC%8C%E7%9C%9F%E6%98%AF%E6%98%8E%E5%AA%9A%E5%A6%82%E7%94%BB%E3%80%82%E6%9D%9C%E7%94%AB%E8%8D%89%E5%A0%82%E9%9D%A0%E8%BF%91%E6%B1%9F%E8%BE%B9%EF%BC%8C%E6%98%A5%E6%BD%AE%E6%B6%8C%E8%B5%B7%EF%BC%8C%E7%BB%BF%E6%B0%B4%E7%BB%95%E5%AE%85%EF%BC%8C%E9%B8%A5%E9%B8%9F%E4%BA%B2%E4%BA%BA%EF%BC%8C%E7%9B%98%E6%97%8B%E8%80%8C%E4%B8%8B%E3%80%82%E7%BB%BF%E6%B0%B4%E7%99%BD%E9%B8%A5%EF%BC%8C%E5%92%8C%E9%A3%8E%E8%89%B3%E9%98%B3%EF%BC%8C%E5%A4%9A%E4%BB%A4%E4%BA%BA%E7%BE%A1%E6%85%95%E3%80%82%E8%8A%B1%E5%BE%84%E4%B8%8D%E6%9B%BE%E7%BC%98%E5%AE%A2%E6%89%AB%EF%BC%8C%E8%93%AC%E9%97%A8%E4%BB%8A%E5%A7%8B%E4%B8%BA%E5%90%9B%E5%BC%80%E3%80%82%E2%80%9D%E8%BF%99%E5%85%B6%E5%AE%9E%E6%98%AF%E4%B8%80%E5%8F%A5%E4%BA%92%E6%96%87%EF%BC%8C%E6%88%91%E6%92%92%E6%BB%A1%E8%90%BD%E8%8A%B1%E7%9A%84%E5%B0%8F%E8%B7%AF%E4%BB%8E%E6%9D%A5%E4%B8%8D%E6%9B%BE%E5%9B%A0%E4%B8%BA%E5%AE%A2%E4%BA%BA%E5%88%B0%E6%9D%A5%E8%80%8C%E6%89%93%E6%89%AB%E8%BF%87%EF%BC%8C%E4%BD%86%E6%98%AF%E4%BB%8A%E5%A4%A9%E4%B8%BA%E4%BD%A0%E6%89%93%E6%89%AB%E4%BA%86%E3%80%82%E6%88%91%E8%8D%89%E5%A0%82%E7%9A%84%E9%97%A8%E4%BB%8E%E6%9D%A5%E6%B2%A1%E6%9C%89%E4%B8%BA%E5%AE%A2%E4%BA%BA%E6%89%93%E5%BC%80%E8%BF%87%EF%BC%8C%E4%BB%8A%E5%A4%A9%E4%B9%9F%E4%B8%BA%E4%BD%A0%E6%89%93%E5%BC%80%E4%BA%86%E3%80%82%E8%BF%99%E9%A6%96%E8%AF%97%E7%9A%84%E9%A2%98%E7%9B%AE%E4%B8%8D%E6%98%AF%E3%80%8A%E5%AE%A2%E8%87%B3%E3%80%8B%E5%90%97%EF%BC%9F%E5%88%B0%E8%BF%99%E5%84%BF%E7%9C%9F%E6%AD%A3%E7%82%B9%E9%A2%98%E4%BA%86%E3%80%82%E5%AE%A2%E4%BA%BA%E6%9D%A5%E8%AE%BF%EF%BC%8C%E8%AF%97%E4%BA%BA%E4%B9%90%E4%B8%8D%E5%8F%AF%E6%9         <outline text="颈联：“盘飧市远无兼味，樽酒家贫只旧醅。”好朋友到了，当然要拿出好酒好菜招待。可是杜甫说出的，却全是抱歉的话。他说因为离市场远，临时也没法出去买菜，所以盘子里只有一个菜，你就凑合着吃吧。他又说，我家里穷，也没备着新酒，你就凑合着喝点隔年陈酿吧。不过，也正是这无兼味的菜和隔年的酒，才越发显示出两个人关系的亲密和不拘小节。能够跟你一起吃大鱼大肉的不一定是真朋友，但是，能够跟你一起吃糠咽菜还甘之如饴的人，一定值得结交！" _mubu_text="%3Cspan%3E%E9%A2%88%E8%81%94%EF%BC%9A%E2%80%9C%E7%9B%98%E9%A3%A7%E5%B8%82%E8%BF%9C%E6%97%A0%E5%85%BC%E5%91%B3%EF%BC%8C%E6%A8%BD%E9%85%92%E5%AE%B6%E8%B4%AB%E5%8F%AA%E6%97%A7%E9%86%85%E3%80%82%E2%80%9D%E5%A5%BD%E6%9C%8B%E5%8F%8B%E5%88%B0%E4%BA%86%EF%BC%8C%E5%BD%93%E7%84%B6%E8%A6%81%E6%8B%BF%E5%87%BA%E5%A5%BD%E9%85%92%E5%A5%BD%E8%8F%9C%E6%8B%9B%E5%BE%85%E3%80%82%E5%8F%AF%E6%98%AF%E6%9D%9C%E7%94%AB%E8%AF%B4%E5%87%BA%E7%9A%84%EF%BC%8C%E5%8D%B4%E5%85%A8%E6%98%AF%E6%8A%B1%E6%AD%89%E7%9A%84%E8%AF%9D%E3%80%82%E4%BB%96%E8%AF%B4%E5%9B%A0%E4%B8%BA%E7%A6%BB%E5%B8%82%E5%9C%BA%E8%BF%9C%EF%BC%8C%E4%B8%B4%E6%97%B6%E4%B9%9F%E6%B2%A1%E6%B3%95%E5%87%BA%E5%8E%BB%E4%B9%B0%E8%8F%9C%EF%BC%8C%E6%89%80%E4%BB%A5%E7%9B%98%E5%AD%90%E9%87%8C%E5%8F%AA%E6%9C%89%E4%B8%80%E4%B8%AA%E8%8F%9C%EF%BC%8C%E4%BD%A0%E5%B0%B1%E5%87%91%E5%90%88%E7%9D%80%E5%90%83%E5%90%A7%E3%80%82%E4%BB%96%E5%8F%88%E8%AF%B4%EF%BC%8C%E6%88%91%E5%AE%B6%E9%87%8C%E7%A9%B7%EF%BC%8C%E4%B9%9F%E6%B2%A1%E5%A4%87%E7%9D%80%E6%96%B0%E9%85%92%EF%BC%8C%E4%BD%A0%E5%B0%B1%E5%87%91%E5%90%88%E7%9D%80%E5%96%9D%E7%82%B9%E9%9A%94%E5%B9%B4%E9%99%88%E9%85%BF%E5%90%A7%E3%80%82%E4%B8%8D%E8%BF%87%EF%BC%8C%E4%B9%9F%E6%AD%A3%E6%98%AF%E8%BF%99%E6%97%A0%E5%85%BC%E5%91%B3%E7%9A%84%E8%8F%9C%E5%92%8C%E9%9A%94%E5%B9%B4%E7%9A%84%E9%85%92%EF%BC%8C%E6%89%8D%E8%B6%8A%E5%8F%91%E6%98%BE%E7%A4%BA%E5%87%BA%E4%B8%A4%E4%B8%AA%E4%BA%BA%E5%85%B3%E7%B3%BB%E7%9A%84%E4%BA%B2%E5%AF%86%E5%92%8C%E4%B8%8D%E6%8B%98%E5%B0%8F%E8%8A%82%E3%80%82%E8%83%BD%E5%A4%9F%E8%B7%9F%E4%BD%A0%E4%B8%80%E8%B5%B7%E5%90%83%E5%A4%A7%E9%B1%BC%E5%A4%A7%E8%82%89%E7%9A%84%E4%B8%8D%E4%B8%80%E5%AE%9A%E6%98%AF%E7%9C%9F%E6%9C%8B%E5%8F%8B%EF%BC%8C%E4%BD%86%E6%98%AF%EF%BC%8C%E8%83%BD%E5%A4%9F%E8%B7%9F%E4%BD%A0%E4%B8%80%E8%B5%B7%E5%90%83%E7%B3%A0%E5%92%BD%E8%8F%9C%E8%BF%9       <outline text="闲居访友——孟浩然《过故人庄》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E9%97%B2%E5%B1%85%E8%AE%BF%E5%8F%8B%E2%80%94%E2%80%94%E5%AD%9F%E6%B5%A9%E7%84%B6%E3%80%8A%E8%BF%87%E6%95%85%E4%BA%BA%E5%BA%84%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="故人具鸡黍，邀我至田家。绿树村边合，青山郭外斜。开轩面场圃，把酒话桑麻。待到重阳日，还来就菊花。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E6%95%85%E4%BA%BA%E5%85%B7%E9%B8%A1%E9%BB%8D%EF%BC%8C%E9%82%80%E6%88%91%E8%87%B3%E7%94%B0%E5%AE%B6%E3%80%82%E7%BB%BF%E6%A0%91%E6%9D%91%E8%BE%B9%E5%90%88%EF%BC%8C%E9%9D%92%E5%B1%B1%E9%83%AD%E5%A4%96%E6%96%9C%E3%80%82%E5%BC%80%E8%BD%A9%E9%9D%A2%E5%9C%BA%E5%9C%83%EF%BC%8C%E6%8A%8A%E9%85%92%E8%AF%9D%E6%A1%91%E9%BA%BB%E3%80%82%E5%BE%85%E5%88%B0%E9%87%8D%E9%98%B3%E6%97%A5%EF%BC%8C%E8%BF%98%E6%9D%A5%E5%B0%B1%E8%8F%8A%E8%8A%B1%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="“过”是拜访的意思，过故人庄，也就是拜访老朋友的田庄。这不是久别重逢，没那么艰难，但也不是到邻居家串门，没那么随意，它其实是介于两者之间的状态，有点像我们现在小长假去郊区农家乐的感觉。" _mubu_text="%3Cspan%3E%E2%80%9C%E8%BF%87%E2%80%9D%E6%98%AF%E6%8B%9C%E8%AE%BF%E7%9A%84%E6%84%8F%E6%80%9D%EF%BC%8C%E8%BF%87%E6%95%85%E4%BA%BA%E5%BA%84%EF%BC%8C%E4%B9%9F%E5%B0%B1%E6%98%AF%E6%8B%9C%E8%AE%BF%E8%80%81%E6%9C%8B%E5%8F%8B%E7%9A%84%E7%94%B0%E5%BA%84%E3%80%82%E8%BF%99%E4%B8%8D%E6%98%AF%E4%B9%85%E5%88%AB%E9%87%8D%E9%80%A2%EF%BC%8C%E6%B2%A1%E9%82%A3%E4%B9%88%E8%89%B0%E9%9A%BE%EF%BC%8C%E4%BD%86%E4%B9%9F%E4%B8%8D%E6%98%AF%E5%88%B0%E9%82%BB%E5%B1%85%E5%AE%B6%E4%B8%B2%E9%97%A8%EF%BC%8C%E6%B2%A1%E9%82%A3%E4%B9%88%E9%9A%8F%E6%84%8F%EF%BC%8C%E5%AE%83%E5%85%B6%E5%AE%9E%E6%98%AF%E4%BB%8B%E4%BA%8E%E4%B8%A4%E8%80%85%E4%B9%8B%E9%97%B4%E7%9A%84%E7%8A%B6%E6%80%81%EF%BC%8C%E6%9C%89%E7%82%B9%E5%83%8F%E6%88%91%E4%BB%AC%E7%8E%B0%E5%9C%A8%E5%B0%8F%E9%95%BF%E5%81%87%E5%8E%BB%E9%83%8A%E5%8C%BA%E5%86%9C%E5%AE%B6%E4%B9%90%E7%9A%84%E6%84%9F%E8%A7%89%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="先看首联：“故人具鸡黍，邀我至田家。”老朋友捎信来，说他家里有鸡、有小米，邀请我到他的田庄坐坐。这两句话，起得平实自然，真有田园范儿。这开头的一联，既不华丽，也不奇特，但是真亲切、真醇厚，一种属于中国的田园风味扑面而来。" _mubu_text="%3Cspan%3E%E5%85%88%E7%9C%8B%E9%A6%96%E8%81%94%EF%BC%9A%E2%80%9C%E6%95%85%E4%BA%BA%E5%85%B7%E9%B8%A1%E9%BB%8D%EF%BC%8C%E9%82%80%E6%88%91%E8%87%B3%E7%94%B0%E5%AE%B6%E3%80%82%E2%80%9D%E8%80%81%E6%9C%8B%E5%8F%8B%E6%8D%8E%E4%BF%A1%E6%9D%A5%EF%BC%8C%E8%AF%B4%E4%BB%96%E5%AE%B6%E9%87%8C%E6%9C%89%E9%B8%A1%E3%80%81%E6%9C%89%E5%B0%8F%E7%B1%B3%EF%BC%8C%E9%82%80%E8%AF%B7%E6%88%91%E5%88%B0%E4%BB%96%E7%9A%84%E7%94%B0%E5%BA%84%E5%9D%90%E5%9D%90%E3%80%82%E8%BF%99%E4%B8%A4%E5%8F%A5%E8%AF%9D%EF%BC%8C%E8%B5%B7%E5%BE%97%E5%B9%B3%E5%AE%9E%E8%87%AA%E7%84%B6%EF%BC%8C%E7%9C%9F%E6%9C%89%E7%94%B0%E5%9B%AD%E8%8C%83%E5%84%BF%E3%80%82%E8%BF%99%E5%BC%80%E5%A4%B4%E7%9A%84%E4%B8%80%E8%81%94%EF%BC%8C%E6%97%A2%E4%B8%8D%E5%8D%8E%E4%B8%BD%EF%BC%8C%E4%B9%9F%E4%B8%8D%E5%A5%87%E7%89%B9%EF%BC%8C%E4%BD%86%E6%98%AF%E7%9C%9F%E4%BA%B2%E5%88%87%E3%80%81%E7%9C%9F%E9%86%87%E5%8E%9A%EF%BC%8C%E4%B8%80%E7%A7%8D%E5%B1%9E%E4%BA%8E%E4%B8%AD%E5%9B%BD%E7%9A%84%E7%94%B0%E5%9B%AD%E9%A3%8E%E5%91%B3%E6%89%91%E9%9D%A2%E8%80%8C%E6%9D%A5%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="“绿树村边合，青山郭外斜。”诗人高高兴兴地去拜访朋友，边走边看这一路的风光，不知不觉，朋友的小村庄已经近在眼前。这景象不是桃花源，一点儿也不虚无缥缈，它就是唐玄宗天宝时代的农村，实实在在，透着盛世的快乐与富足。" _mubu_text="%3Cspan%3E%E2%80%9C%E7%BB%BF%E6%A0%91%E6%9D%91%E8%BE%B9%E5%90%88%EF%BC%8C%E9%9D%92%E5%B1%B1%E9%83%AD%E5%A4%96%E6%96%9C%E3%80%82%E2%80%9D%E8%AF%97%E4%BA%BA%E9%AB%98%E9%AB%98%E5%85%B4%E5%85%B4%E5%9C%B0%E5%8E%BB%E6%8B%9C%E8%AE%BF%E6%9C%8B%E5%8F%8B%EF%BC%8C%E8%BE%B9%E8%B5%B0%E8%BE%B9%E7%9C%8B%E8%BF%99%E4%B8%80%E8%B7%AF%E7%9A%84%E9%A3%8E%E5%85%89%EF%BC%8C%E4%B8%8D%E7%9F%A5%E4%B8%8D%E8%A7%89%EF%BC%8C%E6%9C%8B%E5%8F%8B%E7%9A%84%E5%B0%8F%E6%9D%91%E5%BA%84%E5%B7%B2%E7%BB%8F%E8%BF%91%E5%9C%A8%E7%9C%BC%E5%89%8D%E3%80%82%E8%BF%99%E6%99%AF%E8%B1%A1%E4%B8%8D%E6%98%AF%E6%A1%83%E8%8A%B1%E6%BA%90%EF%BC%8C%E4%B8%80%E7%82%B9%E5%84%BF%E4%B9%9F%E4%B8%8D%E8%99%9A%E6%97%A0%E7%BC%A5%E7%BC%88%EF%BC%8C%E5%AE%83%E5%B0%B1%E6%98%AF%E5%94%90%E7%8E%84%E5%AE%97%E5%A4%A9%E5%AE%9D%E6%97%B6%E4%BB%A3%E7%9A%84%E5%86%9C%E6%9D%91%EF%BC%8C%E5%AE%9E%E5%AE%9E%E5%9C%A8%E5%9C%A8%EF%BC%8C%E9%80%8F%E7%9D%80%E7%9B%9B%E4%B8%96%E7%9A%84%E5%BF%AB%E4%B9%90%E4%B8%8E%E5%AF%8C%E8%B6%B3%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="“开轩面场圃，把酒话桑麻”。这两句话真是淡而有味，农家的生活，农家的快乐，让人仿佛身临其境一样。诗人是率真的，这次做客高兴，就主动约下次了：等到秋高气爽的重阳节，我“还来就菊花”。好像脱口而出的两句话，故人待客的热情，诗人做客的愉快，主客之间的亲切随意，全都跃然纸上了。" _mubu_text="%3Cspan%3E%E2%80%9C%E5%BC%80%E8%BD%A9%E9%9D%A2%E5%9C%BA%E5%9C%83%EF%BC%8C%E6%8A%8A%E9%85%92%E8%AF%9D%E6%A1%91%E9%BA%BB%E2%80%9D%E3%80%82%E8%BF%99%E4%B8%A4%E5%8F%A5%E8%AF%9D%E7%9C%9F%E6%98%AF%E6%B7%A1%E8%80%8C%E6%9C%89%E5%91%B3%EF%BC%8C%E5%86%9C%E5%AE%B6%E7%9A%84%E7%94%9F%E6%B4%BB%EF%BC%8C%E5%86%9C%E5%AE%B6%E7%9A%84%E5%BF%AB%E4%B9%90%EF%BC%8C%E8%AE%A9%E4%BA%BA%E4%BB%BF%E4%BD%9B%E8%BA%AB%E4%B8%B4%E5%85%B6%E5%A2%83%E4%B8%80%E6%A0%B7%E3%80%82%E8%AF%97%E4%BA%BA%E6%98%AF%E7%8E%87%E7%9C%9F%E7%9A%84%EF%BC%8C%E8%BF%99%E6%AC%A1%E5%81%9A%E5%AE%A2%E9%AB%98%E5%85%B4%EF%BC%8C%E5%B0%B1%E4%B8%BB%E5%8A%A8%E7%BA%A6%E4%B8%8B%E6%AC%A1%E4%BA%86%EF%BC%9A%E7%AD%89%E5%88%B0%E7%A7%8B%E9%AB%98%E6%B0%94%E7%88%BD%E7%9A%84%E9%87%8D%E9%98%B3%E8%8A%82%EF%BC%8C%E6%88%91%E2%80%9C%E8%BF%98%E6%9D%A5%E5%B0%B1%E8%8F%8A%E8%8A%B1%E2%80%9D%E3%80%82%E5%A5%BD%E5%83%8F%E8%84%B1%E5%8F%A3%E8%80%8C%E5%87%BA%E7%9A%84%E4%B8%A4%E5%8F%A5%E8%AF%9D%EF%BC%8C%E6%95%85%E4%BA%BA%E5%BE%85%E5%AE%A2%E7%9A%84%E7%83%AD%E6%83%85%EF%BC%8C%E8%AF%97%E4%BA%BA%E5%81%9A%E5%AE%A2%E7%9A%84%E6%84%89%E5%BF%AB%EF%BC%8C%E4%B8%BB%E5%AE%A2%E4%B9%8B%E9%97%B4%E7%9A%84%E4%BA%B2%E5%88%87%E9%9A%8F%E6%84%8F%EF%BC%8C%E5%85%A8%E9%83%BD%E8%B7%83%E7%84%B6%E7%BA%B8%E4%B8%8A%E4%BA%86%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="所谓“就”，就是亲近，这不是人对花的把玩，而是君子之间的惺惺相惜。" _mubu_text="%3Cspan%3E%E6%89%80%E8%B0%93%E2%80%9C%E5%B0%B1%E2%80%9D%EF%BC%8C%E5%B0%B1%E6%98%AF%E4%BA%B2%E8%BF%91%EF%BC%8C%E8%BF%99%E4%B8%8D%E6%98%AF%E4%BA%BA%E5%AF%B9%E8%8A%B1%E7%9A%84%E6%8A%8A%E7%8E%A9%EF%BC%8C%E8%80%8C%E6%98%AF%E5%90%9B%E5%AD%90%E4%B9%8B%E9%97%B4%E7%9A%84%E6%83%BA%E6%83%BA%E7%9B%B8%E6%83%9C%E3%80%82%3C/span%3E" _note _mubu_note>
      </outline>
      <outline text="仕途得意——虞世南《蝉》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E4%BB%95%E9%80%94%E5%BE%97%E6%84%8F%E2%80%94%E2%80%94%E8%99%9E%E4%B8%96%E5%8D%97%E3%80%8A%E8%9D%89%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="垂緌饮清露，流响出疏桐。居高声自远，非是藉秋风。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E5%9E%82%E7%B7%8C%E9%A5%AE%E6%B8%85%E9%9C%B2%EF%BC%8C%E6%B5%81%E5%93%8D%E5%87%BA%E7%96%8F%E6%A1%90%E3%80%82%E5%B1%85%E9%AB%98%E5%A3%B0%E8%87%AA%E8%BF%9C%EF%BC%8C%E9%9D%9E%E6%98%AF%E8%97%89%E7%A7%8B%E9%A3%8E%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="垂緌（ruí）：古代官帽打结下垂的部分，蝉的头部有伸出的触须，形状好像下垂的冠缨。也指蝉的下巴上与帽带相似的细嘴。饮清露：古人认为蝉生性高洁，栖高饮露，其实是刺吸植物的汁液。" _mubu_text="%3Cspan%3E%E5%9E%82%E7%B7%8C%EF%BC%88ru%C3%AD%EF%BC%89%EF%BC%9A%E5%8F%A4%E4%BB%A3%E5%AE%98%E5%B8%BD%E6%89%93%E7%BB%93%E4%B8%8B%E5%9E%82%E7%9A%84%E9%83%A8%E5%88%86%EF%BC%8C%E8%9D%89%E7%9A%84%E5%A4%B4%E9%83%A8%E6%9C%89%E4%BC%B8%E5%87%BA%E7%9A%84%E8%A7%A6%E9%A1%BB%EF%BC%8C%E5%BD%A2%E7%8A%B6%E5%A5%BD%E5%83%8F%E4%B8%8B%E5%9E%82%E7%9A%84%E5%86%A0%E7%BC%A8%E3%80%82%E4%B9%9F%E6%8C%87%E8%9D%89%E7%9A%84%E4%B8%8B%E5%B7%B4%E4%B8%8A%E4%B8%8E%E5%B8%BD%E5%B8%A6%E7%9B%B8%E4%BC%BC%E7%9A%84%E7%BB%86%E5%98%B4%E3%80%82%E9%A5%AE%E6%B8%85%E9%9C%B2%EF%BC%9A%E5%8F%A4%E4%BA%BA%E8%AE%A4%E4%B8%BA%E8%9D%89%E7%94%9F%E6%80%A7%E9%AB%98%E6%B4%81%EF%BC%8C%E6%A0%96%E9%AB%98%E9%A5%AE%E9%9C%B2%EF%BC%8C%E5%85%B6%E5%AE%9E%E6%98%AF%E5%88%BA%E5%90%B8%E6%A4%8D%E7%89%A9%E7%9A%84%E6%B1%81%E6%B6%B2%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="“居高声自远，非是藉秋风。”这两句诗是议论，但议论得非常自然。自然在哪里呢？它其实是直接衔接上一句的“流响出疏桐”。为什么蝉声能够穿过梧桐树？这不是因为有秋风暗相传送，而是因为它站在高高的梧桐树上，“居高声自远”了！这和前两句一样，仍然是一语双关。" _mubu_text="%3Cspan%3E%E2%80%9C%E5%B1%85%E9%AB%98%E5%A3%B0%E8%87%AA%E8%BF%9C%EF%BC%8C%E9%9D%9E%E6%98%AF%E8%97%89%E7%A7%8B%E9%A3%8E%E3%80%82%E2%80%9D%E8%BF%99%E4%B8%A4%E5%8F%A5%E8%AF%97%E6%98%AF%E8%AE%AE%E8%AE%BA%EF%BC%8C%E4%BD%86%E8%AE%AE%E8%AE%BA%E5%BE%97%E9%9D%9E%E5%B8%B8%E8%87%AA%E7%84%B6%E3%80%82%E8%87%AA%E7%84%B6%E5%9C%A8%E5%93%AA%E9%87%8C%E5%91%A2%EF%BC%9F%E5%AE%83%E5%85%B6%E5%AE%9E%E6%98%AF%E7%9B%B4%E6%8E%A5%E8%A1%94%E6%8E%A5%E4%B8%8A%E4%B8%80%E5%8F%A5%E7%9A%84%E2%80%9C%E6%B5%81%E5%93%8D%E5%87%BA%E7%96%8F%E6%A1%90%E2%80%9D%E3%80%82%E4%B8%BA%E4%BB%80%E4%B9%88%E8%9D%89%E5%A3%B0%E8%83%BD%E5%A4%9F%E7%A9%BF%E8%BF%87%E6%A2%A7%E6%A1%90%E6%A0%91%EF%BC%9F%E8%BF%99%E4%B8%8D%E6%98%AF%E5%9B%A0%E4%B8%BA%E6%9C%89%E7%A7%8B%E9%A3%8E%E6%9A%97%E7%9B%B8%E4%BC%A0%E9%80%81%EF%BC%8C%E8%80%8C%E6%98%AF%E5%9B%A0%E4%B8%BA%E5%AE%83%E7%AB%99%E5%9C%A8%E9%AB%98%E9%AB%98%E7%9A%84%E6%A2%A7%E6%A1%90%E6%A0%91%E4%B8%8A%EF%BC%8C%E2%80%9C%E5%B1%85%E9%AB%98%E5%A3%B0%E8%87%AA%E8%BF%9C%E2%80%9D%E4%BA%86%EF%BC%81%E8%BF%99%E5%92%8C%E5%89%8D%E4%B8%A4%E5%8F%A5%E4%B8%80%E6%A0%B7%EF%BC%8C%E4%BB%8D%E7%84%B6%E6%98%AF%E4%B8%80%E8%AF%AD%E5%8F%8C%E5%85%B3%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="这首咏物诗中的蝉，不像骆宾王的蝉那样“露重飞难进，风多响易沉”，也不像李商隐的蝉那样“本以高难饱，徒劳恨费声”，而是“居高声自远，非是藉秋风”，何等潇洒，又何等得意！它知道自己的力量，也知道自己的位置，更妙的是，它自信于自己的力量，也自安于自己的位置，所以，它才镇定自若、气定神闲。这真是一种可遇而不可求的境界。" _mubu_text="%3Cspan%3E%E8%BF%99%E9%A6%96%E5%92%8F%E7%89%A9%E8%AF%97%E4%B8%AD%E7%9A%84%E8%9D%89%EF%BC%8C%E4%B8%8D%E5%83%8F%E9%AA%86%E5%AE%BE%E7%8E%8B%E7%9A%84%E8%9D%89%E9%82%A3%E6%A0%B7%E2%80%9C%E9%9C%B2%E9%87%8D%E9%A3%9E%E9%9A%BE%E8%BF%9B%EF%BC%8C%E9%A3%8E%E5%A4%9A%E5%93%8D%E6%98%93%E6%B2%89%E2%80%9D%EF%BC%8C%E4%B9%9F%E4%B8%8D%E5%83%8F%E6%9D%8E%E5%95%86%E9%9A%90%E7%9A%84%E8%9D%89%E9%82%A3%E6%A0%B7%E2%80%9C%E6%9C%AC%E4%BB%A5%E9%AB%98%E9%9A%BE%E9%A5%B1%EF%BC%8C%E5%BE%92%E5%8A%B3%E6%81%A8%E8%B4%B9%E5%A3%B0%E2%80%9D%EF%BC%8C%E8%80%8C%E6%98%AF%E2%80%9C%E5%B1%85%E9%AB%98%E5%A3%B0%E8%87%AA%E8%BF%9C%EF%BC%8C%E9%9D%9E%E6%98%AF%E8%97%89%E7%A7%8B%E9%A3%8E%E2%80%9D%EF%BC%8C%E4%BD%95%E7%AD%89%E6%BD%87%E6%B4%92%EF%BC%8C%E5%8F%88%E4%BD%95%E7%AD%89%E5%BE%97%E6%84%8F%EF%BC%81%E5%AE%83%E7%9F%A5%E9%81%93%E8%87%AA%E5%B7%B1%E7%9A%84%E5%8A%9B%E9%87%8F%EF%BC%8C%E4%B9%9F%E7%9F%A5%E9%81%93%E8%87%AA%E5%B7%B1%E7%9A%84%E4%BD%8D%E7%BD%AE%EF%BC%8C%E6%9B%B4%E5%A6%99%E7%9A%84%E6%98%AF%EF%BC%8C%E5%AE%83%E8%87%AA%E4%BF%A1%E4%BA%8E%E8%87%AA%E5%B7%B1%E7%9A%84%E5%8A%9B%E9%87%8F%EF%BC%8C%E4%B9%9F%E8%87%AA%E5%AE%89%E4%BA%8E%E8%87%AA%E5%B7%B1%E7%9A%84%E4%BD%8D%E7%BD%AE%EF%BC%8C%E6%89%80%E4%BB%A5%EF%BC%8C%E5%AE%83%E6%89%8D%E9%95%87%E5%AE%9A%E8%87%AA%E8%8B%A5%E3%80%81%E6%B0%94%E5%AE%9A%E7%A5%9E%E9%97%B2%E3%80%82%E8%BF%99%E7%9C%9F%E6%98%AF%E4%B8%80%E7%A7%8D%E5%8F%AF%E9%81%87%E8%80%8C%E4%B8%8D%E5%8F%AF%E6%B1%82%E7%9A%84%E5%A2%83%E7%95%8C%E3%80%82%3C/span%3E" _note _mubu_note>

      <outline text="复国还乡——杜甫《闻官军收河南河北》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E5%A4%8D%E5%9B%BD%E8%BF%98%E4%B9%A1%E2%80%94%E2%80%94%E6%9D%9C%E7%94%AB%E3%80%8A%E9%97%BB%E5%AE%98%E5%86%9B%E6%94%B6%E6%B2%B3%E5%8D%97%E6%B2%B3%E5%8C%97%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="剑外忽传收蓟北，初闻涕泪满衣裳。却看妻子愁何在，漫卷诗书喜欲狂。白日放歌须纵酒，青春作伴好还乡。即从巴峡穿巫峡，便下襄阳向洛阳。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E5%89%91%E5%A4%96%E5%BF%BD%E4%BC%A0%E6%94%B6%E8%93%9F%E5%8C%97%EF%BC%8C%E5%88%9D%E9%97%BB%E6%B6%95%E6%B3%AA%E6%BB%A1%E8%A1%A3%E8%A3%B3%E3%80%82%E5%8D%B4%E7%9C%8B%E5%A6%BB%E5%AD%90%E6%84%81%E4%BD%95%E5%9C%A8%EF%BC%8C%E6%BC%AB%E5%8D%B7%E8%AF%97%E4%B9%A6%E5%96%9C%E6%AC%B2%E7%8B%82%E3%80%82%E7%99%BD%E6%97%A5%E6%94%BE%E6%AD%8C%E9%A1%BB%E7%BA%B5%E9%85%92%EF%BC%8C%E9%9D%92%E6%98%A5%E4%BD%9C%E4%BC%B4%E5%A5%BD%E8%BF%98%E4%B9%A1%E3%80%82%E5%8D%B3%E4%BB%8E%E5%B7%B4%E5%B3%A1%E7%A9%BF%E5%B7%AB%E5%B3%A1%EF%BC%8C%E4%BE%BF%E4%B8%8B%E8%A5%84%E9%98%B3%E5%90%91%E6%B4%9B%E9%98%B3%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="“剑外忽传收蓟北”，这是国之喜事；“青春作伴好还乡”，这是家之喜事。一听官军收复河南河北，马上收拾行装，而且马上神游在路上，这就是中国人对故乡的情义。这不是一个人的回乡之旅，这是安史之乱后多少中原流民的回乡梦与回乡路，也是千百年来多少游子的回乡梦与回乡路，老杜用他的至情至性，把这种急切的心情和奔腾的喜悦表现得酣畅淋漓，这才有全诗欢快明朗的节奏和一泻如注的气势，才有这首所谓平生第一快诗。" _mubu_text="%3Cspan%3E%E2%80%9C%E5%89%91%E5%A4%96%E5%BF%BD%E4%BC%A0%E6%94%B6%E8%93%9F%E5%8C%97%E2%80%9D%EF%BC%8C%E8%BF%99%E6%98%AF%E5%9B%BD%E4%B9%8B%E5%96%9C%E4%BA%8B%EF%BC%9B%E2%80%9C%E9%9D%92%E6%98%A5%E4%BD%9C%E4%BC%B4%E5%A5%BD%E8%BF%98%E4%B9%A1%E2%80%9D%EF%BC%8C%E8%BF%99%E6%98%AF%E5%AE%B6%E4%B9%8B%E5%96%9C%E4%BA%8B%E3%80%82%E4%B8%80%E5%90%AC%E5%AE%98%E5%86%9B%E6%94%B6%E5%A4%8D%E6%B2%B3%E5%8D%97%E6%B2%B3%E5%8C%97%EF%BC%8C%E9%A9%AC%E4%B8%8A%E6%94%B6%E6%8B%BE%E8%A1%8C%E8%A3%85%EF%BC%8C%E8%80%8C%E4%B8%94%E9%A9%AC%E4%B8%8A%E7%A5%9E%E6%B8%B8%E5%9C%A8%E8%B7%AF%E4%B8%8A%EF%BC%8C%E8%BF%99%E5%B0%B1%E6%98%AF%E4%B8%AD%E5%9B%BD%E4%BA%BA%E5%AF%B9%E6%95%85%E4%B9%A1%E7%9A%84%E6%83%85%E4%B9%89%E3%80%82%E8%BF%99%E4%B8%8D%E6%98%AF%E4%B8%80%E4%B8%AA%E4%BA%BA%E7%9A%84%E5%9B%9E%E4%B9%A1%E4%B9%8B%E6%97%85%EF%BC%8C%E8%BF%99%E6%98%AF%E5%AE%89%E5%8F%B2%E4%B9%8B%E4%B9%B1%E5%90%8E%E5%A4%9A%E5%B0%91%E4%B8%AD%E5%8E%9F%E6%B5%81%E6%B0%91%E7%9A%84%E5%9B%9E%E4%B9%A1%E6%A2%A6%E4%B8%8E%E5%9B%9E%E4%B9%A1%E8%B7%AF%EF%BC%8C%E4%B9%9F%E6%98%AF%E5%8D%83%E7%99%BE%E5%B9%B4%E6%9D%A5%E5%A4%9A%E5%B0%91%E6%B8%B8%E5%AD%90%E7%9A%84%E5%9B%9E%E4%B9%A1%E6%A2%A6%E4%B8%8E%E5%9B%9E%E4%B9%A1%E8%B7%AF%EF%BC%8C%E8%80%81%E6%9D%9C%E7%94%A8%E4%BB%96%E7%9A%84%E8%87%B3%E6%83%85%E8%87%B3%E6%80%A7%EF%BC%8C%E6%8A%8A%E8%BF%99%E7%A7%8D%E6%80%A5%E5%88%87%E7%9A%84%E5%BF%83%E6%83%85%E5%92%8C%E5%A5%94%E8%85%BE%E7%9A%84%E5%96%9C%E6%82%A6%E8%A1%A8%E7%8E%B0%E5%BE%97%E9%85%A3%E7%95%85%E6%B7%8B%E6%BC%93%EF%BC%8C%E8%BF%99%E6%89%8D%E6%9C%89%E5%85%A8%E8%AF%97%E6%AC%A2%E5%BF%AB%E6%98%8E%E6%9C%97%E7%9A%84%E8%8A%82%E5%A5%8F%E5%92%8C%E4%B8%80%E6%B3%BB%E5%A6%82%E6%B3%A8%E7%9A%84%E6%B0%94%E5%8A%BF%EF%BC%8C%E6%89%8D%E6%9C%89%E8%BF%99%E9%A6%96%E6%89%80%E8%B0%93%E5%B9%B3%E7%94%9F%E7%AC%AC%E4%B8%80%E5%BF%AB%E8%AF%97%E3%80%82%3C/span%3E"     <outline text="怒" _mubu_text="%3Cspan%3E%E6%80%92%3C/span%3E" _note="其实，古往今来，所谓愤怒，无非就是这两种情况，一种是公愤，一种是私愤，可能境界不同，却都是真切的情感，难以抑制，脱口成诗。" _mubu_note="%3Cspan%3E%E5%85%B6%E5%AE%9E%EF%BC%8C%E5%8F%A4%E5%BE%80%E4%BB%8A%E6%9D%A5%EF%BC%8C%E6%89%80%E8%B0%93%E6%84%A4%E6%80%92%EF%BC%8C%E6%97%A0%E9%9D%9E%E5%B0%B1%E6%98%AF%E8%BF%99%E4%B8%A4%E7%A7%8D%E6%83%85%E5%86%B5%EF%BC%8C%E4%B8%80%E7%A7%8D%E6%98%AF%E5%85%AC%E6%84%A4%EF%BC%8C%E4%B8%80%E7%A7%8D%E6%98%AF%E7%A7%81%E6%84%A4%EF%BC%8C%E5%8F%AF%E8%83%BD%E5%A2%83%E7%95%8C%E4%B8%8D%E5%90%8C%EF%BC%8C%E5%8D%B4%E9%83%BD%E6%98%AF%E7%9C%9F%E5%88%87%E7%9A%84%E6%83%85%E6%84%9F%EF%BC%8C%E9%9A%BE%E4%BB%A5%E6%8A%91%E5%88%B6%EF%BC%8C%E8%84%B1%E5%8F%A3%E6%88%90%E8%AF%97%E3%80%82%3C/span%3E">
      <outline text="朝廷不用——李白《行路难》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E6%9C%9D%E5%BB%B7%E4%B8%8D%E7%94%A8%E2%80%94%E2%80%94%E6%9D%8E%E7%99%BD%E3%80%8A%E8%A1%8C%E8%B7%AF%E9%9A%BE%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="金傅清酒斗十千，玉盘珍羞直万钱。停杯投著不能食，拔剑四顾心茫然。欲渡黄河冰塞川，刁各登太行雪满山。闲来垂钓碧溪上，忽复乘舟梦日边。行路难！行路难！多歧路，今安在？长风破浪会有时，直挂云帆济沧海。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E9%87%91%E5%82%85%E6%B8%85%E9%85%92%E6%96%97%E5%8D%81%E5%8D%83%EF%BC%8C%E7%8E%89%E7%9B%98%E7%8F%8D%E7%BE%9E%E7%9B%B4%E4%B8%87%E9%92%B1%E3%80%82%E5%81%9C%E6%9D%AF%E6%8A%95%E8%91%97%E4%B8%8D%E8%83%BD%E9%A3%9F%EF%BC%8C%E6%8B%94%E5%89%91%E5%9B%9B%E9%A1%BE%E5%BF%83%E8%8C%AB%E7%84%B6%E3%80%82%E6%AC%B2%E6%B8%A1%E9%BB%84%E6%B2%B3%E5%86%B0%E5%A1%9E%E5%B7%9D%EF%BC%8C%E5%88%81%E5%90%84%E7%99%BB%E5%A4%AA%E8%A1%8C%E9%9B%AA%E6%BB%A1%E5%B1%B1%E3%80%82%E9%97%B2%E6%9D%A5%E5%9E%82%E9%92%93%E7%A2%A7%E6%BA%AA%E4%B8%8A%EF%BC%8C%E5%BF%BD%E5%A4%8D%E4%B9%98%E8%88%9F%E6%A2%A6%E6%97%A5%E8%BE%B9%E3%80%82%E8%A1%8C%E8%B7%AF%E9%9A%BE%EF%BC%81%E8%A1%8C%E8%B7%AF%E9%9A%BE%EF%BC%81%E5%A4%9A%E6%AD%A7%E8%B7%AF%EF%BC%8C%E4%BB%8A%E5%AE%89%E5%9C%A8%EF%BC%9F%E9%95%BF%E9%A3%8E%E7%A0%B4%E6%B5%AA%E4%BC%9A%E6%9C%89%E6%97%B6%EF%BC%8C%E7%9B%B4%E6%8C%82%E4%BA%91%E5%B8%86%E6%B5%8E%E6%B2%A7%E6%B5%B7%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="《行路难》是乐府旧题，讲道路阻塞、世事艰难，也讲离愁别苦。在李白之前，写《行路难》最有名气的是南朝刘宋的鲍照，他写过一组《拟行路难》，一共十八首，慷慨遒劲，对李白产生了莫大的影响。" _mubu_text="%3Cspan%3E%E3%80%8A%E8%A1%8C%E8%B7%AF%E9%9A%BE%E3%80%8B%E6%98%AF%E4%B9%90%E5%BA%9C%E6%97%A7%E9%A2%98%EF%BC%8C%E8%AE%B2%E9%81%93%E8%B7%AF%E9%98%BB%E5%A1%9E%E3%80%81%E4%B8%96%E4%BA%8B%E8%89%B0%E9%9A%BE%EF%BC%8C%E4%B9%9F%E8%AE%B2%E7%A6%BB%E6%84%81%E5%88%AB%E8%8B%A6%E3%80%82%E5%9C%A8%E6%9D%8E%E7%99%BD%E4%B9%8B%E5%89%8D%EF%BC%8C%E5%86%99%E3%80%8A%E8%A1%8C%E8%B7%AF%E9%9A%BE%E3%80%8B%E6%9C%80%E6%9C%89%E5%90%8D%E6%B0%94%E7%9A%84%E6%98%AF%E5%8D%97%E6%9C%9D%E5%88%98%E5%AE%8B%E7%9A%84%E9%B2%8D%E7%85%A7%EF%BC%8C%E4%BB%96%E5%86%99%E8%BF%87%E4%B8%80%E7%BB%84%E3%80%8A%E6%8B%9F%E8%A1%8C%E8%B7%AF%E9%9A%BE%E3%80%8B%EF%BC%8C%E4%B8%80%E5%85%B1%E5%8D%81%E5%85%AB%E9%A6%96%EF%BC%8C%E6%85%B7%E6%85%A8%E9%81%92%E5%8A%B2%EF%BC%8C%E5%AF%B9%E6%9D%8E%E7%99%BD%E4%BA%A7%E7%94%9F%E4%BA%86%E8%8E%AB%E5%A4%A7%E7%9A%84%E5%BD%B1%E5%93%8D%E3%80%82%3C/span%3E" _note _mubu_note>

      <outline text="军旅不公——高适《燕歌行》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E5%86%9B%E6%97%85%E4%B8%8D%E5%85%AC%E2%80%94%E2%80%94%E9%AB%98%E9%80%82%E3%80%8A%E7%87%95%E6%AD%8C%E8%A1%8C%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="汉家烟尘在东北，汉将辞家破残贼。男儿本自重横行，天子非常赐颜色。金伐鼓下榆关，旌旆逶迤碣石间。校尉羽书飞瀚海，单于猎火照狼山。山川萧条极边土，胡骑凭陵杂风雨。战士军前半死生，美人帐下犹歌舞。大漠穷秋塞草腓，孤城落日斗兵稀。身当恩遇常轻敌，力尽关山未解围。铁衣远戍辛勤久，玉箸应啼别离后。少妇城南欲断肠，征人蓟北空回首。边庭飘飖那可度，绝域苍茫更何有。杀气三时作阵云，寒声一夜传刁斗。相看白刃血纷纷，死节从来岂顾勋？君不见沙场征战苦，至今犹忆李将军。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E6%B1%89%E5%AE%B6%E7%83%9F%E5%B0%98%E5%9C%A8%E4%B8%9C%E5%8C%97%EF%BC%8C%E6%B1%89%E5%B0%86%E8%BE%9E%E5%AE%B6%E7%A0%B4%E6%AE%8B%E8%B4%BC%E3%80%82%E7%94%B7%E5%84%BF%E6%9C%AC%E8%87%AA%E9%87%8D%E6%A8%AA%E8%A1%8C%EF%BC%8C%E5%A4%A9%E5%AD%90%E9%9D%9E%E5%B8%B8%E8%B5%90%E9%A2%9C%E8%89%B2%E3%80%82%E9%87%91%E4%BC%90%E9%BC%93%E4%B8%8B%E6%A6%86%E5%85%B3%EF%BC%8C%E6%97%8C%E6%97%86%E9%80%B6%E8%BF%A4%E7%A2%A3%E7%9F%B3%E9%97%B4%E3%80%82%E6%A0%A1%E5%B0%89%E7%BE%BD%E4%B9%A6%E9%A3%9E%E7%80%9A%E6%B5%B7%EF%BC%8C%E5%8D%95%E4%BA%8E%E7%8C%8E%E7%81%AB%E7%85%A7%E7%8B%BC%E5%B1%B1%E3%80%82%E5%B1%B1%E5%B7%9D%E8%90%A7%E6%9D%A1%E6%9E%81%E8%BE%B9%E5%9C%9F%EF%BC%8C%E8%83%A1%E9%AA%91%E5%87%AD%E9%99%B5%E6%9D%82%E9%A3%8E%E9%9B%A8%E3%80%82%E6%88%98%E5%A3%AB%E5%86%9B%E5%89%8D%E5%8D%8A%E6%AD%BB%E7%94%9F%EF%BC%8C%E7%BE%8E%E4%BA%BA%E5%B8%90%E4%B8%8B%E7%8A%B9%E6%AD%8C%E8%88%9E%E3%80%82%E5%A4%A7%E6%BC%A0%E7%A9%B7%E7%A7%8B%E5%A1%9E%E8%8D%89%E8%85%93%EF%BC%8C%E5%AD%A4%E5%9F%8E%E8%90%BD%E6%97%A5%E6%96%97%E5%85%B5%E7%A8%80%E3%80%82%E8%BA%AB%E5%BD%93%E6%81%A9%E9%81%87%E5%B8%B8%E8%BD%BB%E6%95%8C%EF%BC%8C%E5%8A%9B%E5%B0%BD%E5%85%B3%E5%B1%B1%E6%9C%AA%E8%A7%A3%E5%9B%B4%E3%80%82%E9%93%81%E8%A1%A3%E8%BF%9C%E6%88%8D%E8%BE%9B%E5%8B%A4%E4%B9%85%EF%BC%8C%E7%8E%89%E7%AE%B8%E5%BA%94%E5%95%BC%E5%88%AB%E7%A6%BB%E5%90%8E%E3%80%82%E5%B0%91%E5%A6%87%E5%9F%8E%E5%8D%97%E6%AC%B2%E6%96%AD%E8%82%A0%EF%BC%8C%E5%BE%81%E4%BA%BA%E8%93%9F%E5%8C%97%E7%A9%BA%E5%9B%9E%E9%A6%96%E3%80%82%E8%BE%B9%E5%BA%AD%E9%A3%98%E9%A3%96%E9%82%A3%E5%8F%AF%E5%BA%A6%EF%BC%8C%E7%BB%9D%E5%9F%9F%E8%8B%8D%E8%8C%AB%E6%9B%B4%E4%BD%95%E6%9C%89%E3%80%82%E6%9D%80%E6%B0%94%E4%B8%89%E6%97%B6%E4%BD%9C%E9%98%B5%E4%BA%91%EF%BC%8C%E5%AF%92%E5%A3%B0%E4%B8%80%E5%A4%9C%E4%BC%A0%E5%88%81%E6%96%97%E3%80%82%E7%9B%B8%E7%9C%8B%E7%99%BD%E5%88%83%E8%A1%80%E7%BA%B7%E7%BA%B7%EF%BC%8C%E6%AD%BB%E8%8A%82%E4%BB%8E%E6%9D%A5%E5%B2%82%E9%A1%BE%E5%8B%8B%EF%BC%9F%E5%90%9B%E4%B8%8D%E8%A7%81%E6%B2%99%E5%9C%BA%E5%BE%81%E6%88%98%E8%8B%A6%EF%BC%8C%E8%87%B3%E4%BB%8A%E7%8A%B9%E5%BF%86%E6%9D%8E%E5%B0%86%E5%86%9B%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="《燕歌行》是一个乐府旧题，原本是曹丕创作的曲调，我们熟悉的“秋风萧瑟天气凉，草木摇落露为霜”，就是最早的《燕歌行》，讲思妇的哀怨。此后诗人们也都按照这个路子往下写。但是唐朝人就是唐朝人，《燕歌行》到了高适这里，完全打破了闺怨诗的格局，变成了一首壮怀激烈，而又感慨深沉的边塞诗。" _mubu_text="%3Cspan%3E%E3%80%8A%E7%87%95%E6%AD%8C%E8%A1%8C%E3%80%8B%E6%98%AF%E4%B8%80%E4%B8%AA%E4%B9%90%E5%BA%9C%E6%97%A7%E9%A2%98%EF%BC%8C%E5%8E%9F%E6%9C%AC%E6%98%AF%E6%9B%B9%E4%B8%95%E5%88%9B%E4%BD%9C%E7%9A%84%E6%9B%B2%E8%B0%83%EF%BC%8C%E6%88%91%E4%BB%AC%E7%86%9F%E6%82%89%E7%9A%84%E2%80%9C%E7%A7%8B%E9%A3%8E%E8%90%A7%E7%91%9F%E5%A4%A9%E6%B0%94%E5%87%89%EF%BC%8C%E8%8D%89%E6%9C%A8%E6%91%87%E8%90%BD%E9%9C%B2%E4%B8%BA%E9%9C%9C%E2%80%9D%EF%BC%8C%E5%B0%B1%E6%98%AF%E6%9C%80%E6%97%A9%E7%9A%84%E3%80%8A%E7%87%95%E6%AD%8C%E8%A1%8C%E3%80%8B%EF%BC%8C%E8%AE%B2%E6%80%9D%E5%A6%87%E7%9A%84%E5%93%80%E6%80%A8%E3%80%82%E6%AD%A4%E5%90%8E%E8%AF%97%E4%BA%BA%E4%BB%AC%E4%B9%9F%E9%83%BD%E6%8C%89%E7%85%A7%E8%BF%99%E4%B8%AA%E8%B7%AF%E5%AD%90%E5%BE%80%E4%B8%8B%E5%86%99%E3%80%82%E4%BD%86%E6%98%AF%E5%94%90%E6%9C%9D%E4%BA%BA%E5%B0%B1%E6%98%AF%E5%94%90%E6%9C%9D%E4%BA%BA%EF%BC%8C%E3%80%8A%E7%87%95%E6%AD%8C%E8%A1%8C%E3%80%8B%E5%88%B0%E4%BA%86%E9%AB%98%E9%80%82%E8%BF%99%E9%87%8C%EF%BC%8C%E5%AE%8C%E5%85%A8%E6%89%93%E7%A0%B4%E4%BA%86%E9%97%BA%E6%80%A8%E8%AF%97%E7%9A%84%E6%A0%BC%E5%B1%80%EF%BC%8C%E5%8F%98%E6%88%90%E4%BA%86%E4%B8%80%E9%A6%96%E5%A3%AE%E6%80%80%E6%BF%80%E7%83%88%EF%BC%8C%E8%80%8C%E5%8F%88%E6%84%9F%E6%85%A8%E6%B7%B1%E6%B2%89%E7%9A%84%E8%BE%B9%E5%A1%9E%E8%AF%97%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="“男儿本自重横行，天子非常赐颜色。”原来，将军本来就有强烈的立功之心，而天子又格外地予以奖励。这两句诗是褒还是贬？非常微妙。一方面，将军有求胜之心，皇帝有开边之志，这让人觉得昂扬；但是，另一方面，中国儒家有反战的传统，并不主张打无谓的战争，更不主张过度求战。" _mubu_text="%3Cspan%3E%E2%80%9C%E7%94%B7%E5%84%BF%E6%9C%AC%E8%87%AA%E9%87%8D%E6%A8%AA%E8%A1%8C%EF%BC%8C%E5%A4%A9%E5%AD%90%E9%9D%9E%E5%B8%B8%E8%B5%90%E9%A2%9C%E8%89%B2%E3%80%82%E2%80%9D%E5%8E%9F%E6%9D%A5%EF%BC%8C%E5%B0%86%E5%86%9B%E6%9C%AC%E6%9D%A5%E5%B0%B1%E6%9C%89%E5%BC%BA%E7%83%88%E7%9A%84%E7%AB%8B%E5%8A%9F%E4%B9%8B%E5%BF%83%EF%BC%8C%E8%80%8C%E5%A4%A9%E5%AD%90%E5%8F%88%E6%A0%BC%E5%A4%96%E5%9C%B0%E4%BA%88%E4%BB%A5%E5%A5%96%E5%8A%B1%E3%80%82%E8%BF%99%E4%B8%A4%E5%8F%A5%E8%AF%97%E6%98%AF%E8%A4%92%E8%BF%98%E6%98%AF%E8%B4%AC%EF%BC%9F%E9%9D%9E%E5%B8%B8%E5%BE%AE%E5%A6%99%E3%80%82%E4%B8%80%E6%96%B9%E9%9D%A2%EF%BC%8C%E5%B0%86%E5%86%9B%E6%9C%89%E6%B1%82%E8%83%9C%E4%B9%8B%E5%BF%83%EF%BC%8C%E7%9A%87%E5%B8%9D%E6%9C%89%E5%BC%80%E8%BE%B9%E4%B9%8B%E5%BF%97%EF%BC%8C%E8%BF%99%E8%AE%A9%E4%BA%BA%E8%A7%89%E5%BE%97%E6%98%82%E6%89%AC%EF%BC%9B%E4%BD%86%E6%98%AF%EF%BC%8C%E5%8F%A6%E4%B8%80%E6%96%B9%E9%9D%A2%EF%BC%8C%E4%B8%AD%E5%9B%BD%E5%84%92%E5%AE%B6%E6%9C%89%E5%8F%8D%E6%88%98%E7%9A%84%E4%BC%A0%E7%BB%9F%EF%BC%8C%E5%B9%B6%E4%B8%8D%E4%B8%BB%E5%BC%A0%E6%89%93%E6%97%A0%E8%B0%93%E7%9A%84%E6%88%98%E4%BA%89%EF%BC%8C%E6%9B%B4%E4%B8%8D%E4%B8%BB%E5%BC%A0%E8%BF%87%E5%BA%A6%E6%B1%82%E6%88%98%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="高适这首诗不是凭空写成，而是有感而发。幽州节度使张守珪却谎报成胜仗，向朝廷邀功。高适听说了这件事，感慨忧虑，才写了这首《燕歌行》。可惜的是，唐玄宗也罢，整个朝廷也罢，并没有读懂高适的忧虑，继续盲目开边，继续加重东北节度使的兵权，最后才导致了安史之乱的发生，让大唐盛世戛然而止。这不是历史的悲剧吗？" _mubu_text="%3Cspan%3E%E9%AB%98%E9%80%82%E8%BF%99%E9%A6%96%E8%AF%97%E4%B8%8D%E6%98%AF%E5%87%AD%E7%A9%BA%E5%86%99%E6%88%90%EF%BC%8C%E8%80%8C%E6%98%AF%E6%9C%89%E6%84%9F%E8%80%8C%E5%8F%91%E3%80%82%E5%B9%BD%E5%B7%9E%E8%8A%82%E5%BA%A6%E4%BD%BF%E5%BC%A0%E5%AE%88%E7%8F%AA%E5%8D%B4%E8%B0%8E%E6%8A%A5%E6%88%90%E8%83%9C%E4%BB%97%EF%BC%8C%E5%90%91%E6%9C%9D%E5%BB%B7%E9%82%80%E5%8A%9F%E3%80%82%E9%AB%98%E9%80%82%E5%90%AC%E8%AF%B4%E4%BA%86%E8%BF%99%E4%BB%B6%E4%BA%8B%EF%BC%8C%E6%84%9F%E6%85%A8%E5%BF%A7%E8%99%91%EF%BC%8C%E6%89%8D%E5%86%99%E4%BA%86%E8%BF%99%E9%A6%96%E3%80%8A%E7%87%95%E6%AD%8C%E8%A1%8C%E3%80%8B%E3%80%82%E5%8F%AF%E6%83%9C%E7%9A%84%E6%98%AF%EF%BC%8C%E5%94%90%E7%8E%84%E5%AE%97%E4%B9%9F%E7%BD%A2%EF%BC%8C%E6%95%B4%E4%B8%AA%E6%9C%9D%E5%BB%B7%E4%B9%9F%E7%BD%A2%EF%BC%8C%E5%B9%B6%E6%B2%A1%E6%9C%89%E8%AF%BB%E6%87%82%E9%AB%98%E9%80%82%E7%9A%84%E5%BF%A7%E8%99%91%EF%BC%8C%E7%BB%A7%E7%BB%AD%E7%9B%B2%E7%9B%AE%E5%BC%80%E8%BE%B9%EF%BC%8C%E7%BB%A7%E7%BB%AD%E5%8A%A0%E9%87%8D%E4%B8%9C%E5%8C%97%E8%8A%82%E5%BA%A6%E4%BD%BF%E7%9A%84%E5%85%B5%E6%9D%83%EF%BC%8C%E6%9C%80%E5%90%8E%E6%89%8D%E5%AF%BC%E8%87%B4%E4%BA%86%E5%AE%89%E5%8F%B2%E4%B9%8B%E4%B9%B1%E7%9A%84%E5%8F%91%E7%94%9F%EF%BC%8C%E8%AE%A9%E5%A4%A7%E5%94%90%E7%9B%9B%E4%B8%96%E6%88%9B%E7%84%B6%E8%80%8C%E6%AD%A2%E3%80%82%E8%BF%99%E4%B8%8D%E6%98%AF%E5%8E%86%E5%8F%B2%E7%9A%84%E6%82%B2%E5%89%A7%E5%90%97%EF%BC%9F%3C/span%3E" _note _mubu_note>
        <outline text="盛唐的边塞诗是昂扬的。但是，战争残酷，生命无价。一味昂扬其实不免浅薄，只有在昂扬的气势中加上深沉的反思，才能让边塞诗真正饱满起来，闪耀出人性的光辉。从这个意义上讲，《燕歌行》不仅是高适的代表作，也是整个盛唐边塞诗的标杆。因为高适的这一怒，叫作良知。" _mubu_text="%3Cspan%3E%E7%9B%9B%E5%94%90%E7%9A%84%E8%BE%B9%E5%A1%9E%E8%AF%97%E6%98%AF%E6%98%82%E6%89%AC%E7%9A%84%E3%80%82%E4%BD%86%E6%98%AF%EF%BC%8C%E6%88%98%E4%BA%89%E6%AE%8B%E9%85%B7%EF%BC%8C%E7%94%9F%E5%91%BD%E6%97%A0%E4%BB%B7%E3%80%82%E4%B8%80%E5%91%B3%E6%98%82%E6%89%AC%E5%85%B6%E5%AE%9E%E4%B8%8D%E5%85%8D%E6%B5%85%E8%96%84%EF%BC%8C%E5%8F%AA%E6%9C%89%E5%9C%A8%E6%98%82%E6%89%AC%E7%9A%84%E6%B0%94%E5%8A%BF%E4%B8%AD%E5%8A%A0%E4%B8%8A%E6%B7%B1%E6%B2%89%E7%9A%84%E5%8F%8D%E6%80%9D%EF%BC%8C%E6%89%8D%E8%83%BD%E8%AE%A9%E8%BE%B9%E5%A1%9E%E8%AF%97%E7%9C%9F%E6%AD%A3%E9%A5%B1%E6%BB%A1%E8%B5%B7%E6%9D%A5%EF%BC%8C%E9%97%AA%E8%80%80%E5%87%BA%E4%BA%BA%E6%80%A7%E7%9A%84%E5%85%89%E8%BE%89%E3%80%82%E4%BB%8E%E8%BF%99%E4%B8%AA%E6%84%8F%E4%B9%89%E4%B8%8A%E8%AE%B2%EF%BC%8C%E3%80%8A%E7%87%95%E6%AD%8C%E8%A1%8C%E3%80%8B%E4%B8%8D%E4%BB%85%E6%98%AF%E9%AB%98%E9%80%82%E7%9A%84%E4%BB%A3%E8%A1%A8%E4%BD%9C%EF%BC%8C%E4%B9%9F%E6%98%AF%E6%95%B4%E4%B8%AA%E7%9B%9B%E5%94%90%E8%BE%B9%E5%A1%9E%E8%AF%97%E7%9A%84%E6%A0%87%E6%9D%86%E3%80%82%E5%9B%A0%E4%B8%BA%E9%AB%98%E9%80%82%E7%9A%84%E8%BF%99%E4%B8%80%E6%80%92%EF%BC%8C%E5%8F%AB%E4%BD%9C%E8%89%AF%E7%9F%A5%E3%80%82%3C/span%3E" _note _mubu_note>

      <outline text="蒙冤受屈——骆宾王《在狱咏蝉》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E8%92%99%E5%86%A4%E5%8F%97%E5%B1%88%E2%80%94%E2%80%94%E9%AA%86%E5%AE%BE%E7%8E%8B%E3%80%8A%E5%9C%A8%E7%8B%B1%E5%92%8F%E8%9D%89%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="西陆蝉声唱，南冠客思深。不堪玄鬓影，来对白头吟。露重飞难进，风多响易沉。无人信高洁，谁为表予心？" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E8%A5%BF%E9%99%86%E8%9D%89%E5%A3%B0%E5%94%B1%EF%BC%8C%E5%8D%97%E5%86%A0%E5%AE%A2%E6%80%9D%E6%B7%B1%E3%80%82%E4%B8%8D%E5%A0%AA%E7%8E%84%E9%AC%93%E5%BD%B1%EF%BC%8C%E6%9D%A5%E5%AF%B9%E7%99%BD%E5%A4%B4%E5%90%9F%E3%80%82%E9%9C%B2%E9%87%8D%E9%A3%9E%E9%9A%BE%E8%BF%9B%EF%BC%8C%E9%A3%8E%E5%A4%9A%E5%93%8D%E6%98%93%E6%B2%89%E3%80%82%E6%97%A0%E4%BA%BA%E4%BF%A1%E9%AB%98%E6%B4%81%EF%BC%8C%E8%B0%81%E4%B8%BA%E8%A1%A8%E4%BA%88%E5%BF%83%EF%BC%9F%3C/span%3E" _note _mubu_note>
        <outline text="首联和颔联都是用起兴的手法，以蝉引人，蝉人对写。颈联单写蝉了：“露重飞难进，风多响易沉。”秋凉露重，蝉要想飞也飞不起来了；秋风萧瑟，蝉鸣夹杂在风声里，也不再响亮。这只是在写蝉吗？当然不是，这是在用比的手法写自己。所谓露重风多，其实是说政治环境险恶；所谓飞难进，响易沉，其实是说自己仕途不得意，言论被压制，直至人身也失去自由。这秋日悲鸣的蝉，正如末路呼号的诗人，人就是蝉，蝉就是人，蝉和人融为一体，这就是咏物诗的精妙之处。" _mubu_text="%3Cspan%3E%E9%A6%96%E8%81%94%E5%92%8C%E9%A2%94%E8%81%94%E9%83%BD%E6%98%AF%E7%94%A8%E8%B5%B7%E5%85%B4%E7%9A%84%E6%89%8B%E6%B3%95%EF%BC%8C%E4%BB%A5%E8%9D%89%E5%BC%95%E4%BA%BA%EF%BC%8C%E8%9D%89%E4%BA%BA%E5%AF%B9%E5%86%99%E3%80%82%E9%A2%88%E8%81%94%E5%8D%95%E5%86%99%E8%9D%89%E4%BA%86%EF%BC%9A%E2%80%9C%E9%9C%B2%E9%87%8D%E9%A3%9E%E9%9A%BE%E8%BF%9B%EF%BC%8C%E9%A3%8E%E5%A4%9A%E5%93%8D%E6%98%93%E6%B2%89%E3%80%82%E2%80%9D%E7%A7%8B%E5%87%89%E9%9C%B2%E9%87%8D%EF%BC%8C%E8%9D%89%E8%A6%81%E6%83%B3%E9%A3%9E%E4%B9%9F%E9%A3%9E%E4%B8%8D%E8%B5%B7%E6%9D%A5%E4%BA%86%EF%BC%9B%E7%A7%8B%E9%A3%8E%E8%90%A7%E7%91%9F%EF%BC%8C%E8%9D%89%E9%B8%A3%E5%A4%B9%E6%9D%82%E5%9C%A8%E9%A3%8E%E5%A3%B0%E9%87%8C%EF%BC%8C%E4%B9%9F%E4%B8%8D%E5%86%8D%E5%93%8D%E4%BA%AE%E3%80%82%E8%BF%99%E5%8F%AA%E6%98%AF%E5%9C%A8%E5%86%99%E8%9D%89%E5%90%97%EF%BC%9F%E5%BD%93%E7%84%B6%E4%B8%8D%E6%98%AF%EF%BC%8C%E8%BF%99%E6%98%AF%E5%9C%A8%E7%94%A8%E6%AF%94%E7%9A%84%E6%89%8B%E6%B3%95%E5%86%99%E8%87%AA%E5%B7%B1%E3%80%82%E6%89%80%E8%B0%93%E9%9C%B2%E9%87%8D%E9%A3%8E%E5%A4%9A%EF%BC%8C%E5%85%B6%E5%AE%9E%E6%98%AF%E8%AF%B4%E6%94%BF%E6%B2%BB%E7%8E%AF%E5%A2%83%E9%99%A9%E6%81%B6%EF%BC%9B%E6%89%80%E8%B0%93%E9%A3%9E%E9%9A%BE%E8%BF%9B%EF%BC%8C%E5%93%8D%E6%98%93%E6%B2%89%EF%BC%8C%E5%85%B6%E5%AE%9E%E6%98%AF%E8%AF%B4%E8%87%AA%E5%B7%B1%E4%BB%95%E9%80%94%E4%B8%8D%E5%BE%97%E6%84%8F%EF%BC%8C%E8%A8%80%E8%AE%BA%E8%A2%AB%E5%8E%8B%E5%88%B6%EF%BC%8C%E7%9B%B4%E8%87%B3%E4%BA%BA%E8%BA%AB%E4%B9%9F%E5%A4%B1%E5%8E%BB%E8%87%AA%E7%94%B1%E3%80%82%E8%BF%99%E7%A7%8B%E6%97%A5%E6%82%B2%E9%B8%A3%E7%9A%84%E8%9D%89%EF%BC%8C%E6%AD%A3%E5%A6%82%E6%9C%AB%E8%B7%AF%E5%91%BC%E5%8F%B7%E7%9A%84%E8%AF%97%E4%BA%BA%EF%BC%8C%E4%BA%BA%E5%B0%B1%E6%98%AF%E8%9D%89%EF%BC%8C%E8%9D%89%E5%B0%B1%E6%98%AF%E4%BA%BA%EF%BC%8C%E8%9D%89%E5%92%8C%E4%BA%BA%E8%9E         <outline text="“无人信高洁，谁为表予心”一联，除了有清白被诬的冤屈不平，更有世无知音的寂寞孤独。这冤屈和寂寞用一个问句问出，问得直白，问得悲愤。在这一问里，诗人已经脱去了前三联的“蝉身”，直接以诗人的名义发问：“谁为表予心？”这不仅仅是骆宾王的问题，更是千古忠诚不表，负罪含冤之人的共同心声：“无人信高洁，谁为表予心？”它和杜甫《蜀相》中的“出师未捷身先死，长使英雄泪满襟”一样，不再是诗人自身的问题，而是具有了一种广大的代表性，因此也就具有了长久的震撼人心的力量。" _mubu_text="%3Cspan%3E%E2%80%9C%E6%97%A0%E4%BA%BA%E4%BF%A1%E9%AB%98%E6%B4%81%EF%BC%8C%E8%B0%81%E4%B8%BA%E8%A1%A8%E4%BA%88%E5%BF%83%E2%80%9D%E4%B8%80%E8%81%94%EF%BC%8C%E9%99%A4%E4%BA%86%E6%9C%89%E6%B8%85%E7%99%BD%E8%A2%AB%E8%AF%AC%E7%9A%84%E5%86%A4%E5%B1%88%E4%B8%8D%E5%B9%B3%EF%BC%8C%E6%9B%B4%E6%9C%89%E4%B8%96%E6%97%A0%E7%9F%A5%E9%9F%B3%E7%9A%84%E5%AF%82%E5%AF%9E%E5%AD%A4%E7%8B%AC%E3%80%82%E8%BF%99%E5%86%A4%E5%B1%88%E5%92%8C%E5%AF%82%E5%AF%9E%E7%94%A8%E4%B8%80%E4%B8%AA%E9%97%AE%E5%8F%A5%E9%97%AE%E5%87%BA%EF%BC%8C%E9%97%AE%E5%BE%97%E7%9B%B4%E7%99%BD%EF%BC%8C%E9%97%AE%E5%BE%97%E6%82%B2%E6%84%A4%E3%80%82%E5%9C%A8%E8%BF%99%E4%B8%80%E9%97%AE%E9%87%8C%EF%BC%8C%E8%AF%97%E4%BA%BA%E5%B7%B2%E7%BB%8F%E8%84%B1%E5%8E%BB%E4%BA%86%E5%89%8D%E4%B8%89%E8%81%94%E7%9A%84%E2%80%9C%E8%9D%89%E8%BA%AB%E2%80%9D%EF%BC%8C%E7%9B%B4%E6%8E%A5%E4%BB%A5%E8%AF%97%E4%BA%BA%E7%9A%84%E5%90%8D%E4%B9%89%E5%8F%91%E9%97%AE%EF%BC%9A%E2%80%9C%E8%B0%81%E4%B8%BA%E8%A1%A8%E4%BA%88%E5%BF%83%EF%BC%9F%E2%80%9D%E8%BF%99%E4%B8%8D%E4%BB%85%E4%BB%85%E6%98%AF%E9%AA%86%E5%AE%BE%E7%8E%8B%E7%9A%84%E9%97%AE%E9%A2%98%EF%BC%8C%E6%9B%B4%E6%98%AF%E5%8D%83%E5%8F%A4%E5%BF%A0%E8%AF%9A%E4%B8%8D%E8%A1%A8%EF%BC%8C%E8%B4%9F%E7%BD%AA%E5%90%AB%E5%86%A4%E4%B9%8B%E4%BA%BA%E7%9A%84%E5%85%B1%E5%90%8C%E5%BF%83%E5%A3%B0%EF%BC%9A%E2%80%9C%E6%97%A0%E4%BA%BA%E4%BF%A1%E9%AB%98%E6%B4%81%EF%BC%8C%E8%B0%81%E4%B8%BA%E8%A1%A8%E4%BA%88%E5%BF%83%EF%BC%9F%E2%80%9D%E5%AE%83%E5%92%8C%E6%9D%9C%E7%94%AB%E3%80%8A%E8%9C%80%E7%9B%B8%E3%80%8B%E4%B8%AD%E7%9A%84%E2%80%9C%E5%87%BA%E5%B8%88%E6%9C%AA%E6%8D%B7%E8%BA%AB%E5%85%88%E6%AD%BB%EF%BC%8C%E9%95%BF%E4%BD%BF%E8%8B%B1%E9%9B%84%E6%B3%AA%E6%BB%A1%E8%A5%9F%E2%80%9D%E4%B8%80%E6%A0%B7%EF%BC%8C%E4%B8%8D%E5%86%8D%E6%98%AF%E8%AF%97%E4%BA%BA%E8%87%AA%E8%BA%AB%E7%9A%84%E9%97%A       <outline text="举国麻木——杜牧《泊秦淮》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E4%B8%BE%E5%9B%BD%E9%BA%BB%E6%9C%A8%E2%80%94%E2%80%94%E6%9D%9C%E7%89%A7%E3%80%8A%E6%B3%8A%E7%A7%A6%E6%B7%AE%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="烟笼寒水月笼沙，夜泊秦淮近酒家。商女不知亡国恨，隔江犹唱后庭花。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E7%83%9F%E7%AC%BC%E5%AF%92%E6%B0%B4%E6%9C%88%E7%AC%BC%E6%B2%99%EF%BC%8C%E5%A4%9C%E6%B3%8A%E7%A7%A6%E6%B7%AE%E8%BF%91%E9%85%92%E5%AE%B6%E3%80%82%E5%95%86%E5%A5%B3%E4%B8%8D%E7%9F%A5%E4%BA%A1%E5%9B%BD%E6%81%A8%EF%BC%8C%E9%9A%94%E6%B1%9F%E7%8A%B9%E5%94%B1%E5%90%8E%E5%BA%AD%E8%8A%B1%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="杜牧关心政治，偏又身处晚唐，积弊难返，英雄无用武之地，可谓“才自清明志自高，生于末世运偏消”。所以他喜欢写怀古诗，借古人旧事来浇心中块垒，这让他的诗深沉感慨；但是，又因为杜牧的人生顺风顺水，所以他只感慨，不凄凉，这又让他的诗俊朗风流。深沉俊朗，最后就成了小杜风范，这首《泊秦淮》也是如此。" _mubu_text="%3Cspan%3E%E6%9D%9C%E7%89%A7%E5%85%B3%E5%BF%83%E6%94%BF%E6%B2%BB%EF%BC%8C%E5%81%8F%E5%8F%88%E8%BA%AB%E5%A4%84%E6%99%9A%E5%94%90%EF%BC%8C%E7%A7%AF%E5%BC%8A%E9%9A%BE%E8%BF%94%EF%BC%8C%E8%8B%B1%E9%9B%84%E6%97%A0%E7%94%A8%E6%AD%A6%E4%B9%8B%E5%9C%B0%EF%BC%8C%E5%8F%AF%E8%B0%93%E2%80%9C%E6%89%8D%E8%87%AA%E6%B8%85%E6%98%8E%E5%BF%97%E8%87%AA%E9%AB%98%EF%BC%8C%E7%94%9F%E4%BA%8E%E6%9C%AB%E4%B8%96%E8%BF%90%E5%81%8F%E6%B6%88%E2%80%9D%E3%80%82%E6%89%80%E4%BB%A5%E4%BB%96%E5%96%9C%E6%AC%A2%E5%86%99%E6%80%80%E5%8F%A4%E8%AF%97%EF%BC%8C%E5%80%9F%E5%8F%A4%E4%BA%BA%E6%97%A7%E4%BA%8B%E6%9D%A5%E6%B5%87%E5%BF%83%E4%B8%AD%E5%9D%97%E5%9E%92%EF%BC%8C%E8%BF%99%E8%AE%A9%E4%BB%96%E7%9A%84%E8%AF%97%E6%B7%B1%E6%B2%89%E6%84%9F%E6%85%A8%EF%BC%9B%E4%BD%86%E6%98%AF%EF%BC%8C%E5%8F%88%E5%9B%A0%E4%B8%BA%E6%9D%9C%E7%89%A7%E7%9A%84%E4%BA%BA%E7%94%9F%E9%A1%BA%E9%A3%8E%E9%A1%BA%E6%B0%B4%EF%BC%8C%E6%89%80%E4%BB%A5%E4%BB%96%E5%8F%AA%E6%84%9F%E6%85%A8%EF%BC%8C%E4%B8%8D%E5%87%84%E5%87%89%EF%BC%8C%E8%BF%99%E5%8F%88%E8%AE%A9%E4%BB%96%E7%9A%84%E8%AF%97%E4%BF%8A%E6%9C%97%E9%A3%8E%E6%B5%81%E3%80%82%E6%B7%B1%E6%B2%89%E4%BF%8A%E6%9C%97%EF%BC%8C%E6%9C%80%E5%90%8E%E5%B0%B1%E6%88%90%E4%BA%86%E5%B0%8F%E6%9D%9C%E9%A3%8E%E8%8C%83%EF%BC%8C%E8%BF%99%E9%A6%96%E3%80%8A%E6%B3%8A%E7%A7%A6%E6%B7%AE%E3%80%8B%E4%B9%9F%E6%98%AF%E5%A6%82%E6%AD%A4%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="“夜泊秦淮近酒家。”这其实是一个倒装写法。诗人干脆倒过来，先声夺人，先写扑入眼帘的景致，然后再追述夜泊秦淮的背景，这样一来，主次分明，不就有韵味了吗？" _mubu_text="%3Cspan%3E%E2%80%9C%E5%A4%9C%E6%B3%8A%E7%A7%A6%E6%B7%AE%E8%BF%91%E9%85%92%E5%AE%B6%E3%80%82%E2%80%9D%E8%BF%99%E5%85%B6%E5%AE%9E%E6%98%AF%E4%B8%80%E4%B8%AA%E5%80%92%E8%A3%85%E5%86%99%E6%B3%95%E3%80%82%E8%AF%97%E4%BA%BA%E5%B9%B2%E8%84%86%E5%80%92%E8%BF%87%E6%9D%A5%EF%BC%8C%E5%85%88%E5%A3%B0%E5%A4%BA%E4%BA%BA%EF%BC%8C%E5%85%88%E5%86%99%E6%89%91%E5%85%A5%E7%9C%BC%E5%B8%98%E7%9A%84%E6%99%AF%E8%87%B4%EF%BC%8C%E7%84%B6%E5%90%8E%E5%86%8D%E8%BF%BD%E8%BF%B0%E5%A4%9C%E6%B3%8A%E7%A7%A6%E6%B7%AE%E7%9A%84%E8%83%8C%E6%99%AF%EF%BC%8C%E8%BF%99%E6%A0%B7%E4%B8%80%E6%9D%A5%EF%BC%8C%E4%B8%BB%E6%AC%A1%E5%88%86%E6%98%8E%EF%BC%8C%E4%B8%8D%E5%B0%B1%E6%9C%89%E9%9F%B5%E5%91%B3%E4%BA%86%E5%90%97%EF%BC%9F%3C/span%3E" _note _mubu_note>
        <outline text="  刘禹锡的名作《乌衣巷》说：“旧时王谢堂前燕，飞入寻常百姓家。”用一只小小燕子，寄托了盛衰之叹。杜牧这首《泊秦淮》，则是用一首流行歌曲，串起了兴亡之感。这种兴亡之感带着金陵故都、秦淮烟水的特有烙印，一下子就让秦淮河的形象定格了。后来王安石写《桂枝香·金陵怀古》，最后一句是：“至今商女，时时犹唱，后庭遗曲。”就是向杜牧致敬。此后骚人墨客再写秦淮河，也都脱不了杜牧的影子。" _mubu_text="%3Cspan%3E%20%20%E5%88%98%E7%A6%B9%E9%94%A1%E7%9A%84%E5%90%8D%E4%BD%9C%E3%80%8A%E4%B9%8C%E8%A1%A3%E5%B7%B7%E3%80%8B%E8%AF%B4%EF%BC%9A%E2%80%9C%E6%97%A7%E6%97%B6%E7%8E%8B%E8%B0%A2%E5%A0%82%E5%89%8D%E7%87%95%EF%BC%8C%E9%A3%9E%E5%85%A5%E5%AF%BB%E5%B8%B8%E7%99%BE%E5%A7%93%E5%AE%B6%E3%80%82%E2%80%9D%E7%94%A8%E4%B8%80%E5%8F%AA%E5%B0%8F%E5%B0%8F%E7%87%95%E5%AD%90%EF%BC%8C%E5%AF%84%E6%89%98%E4%BA%86%E7%9B%9B%E8%A1%B0%E4%B9%8B%E5%8F%B9%E3%80%82%E6%9D%9C%E7%89%A7%E8%BF%99%E9%A6%96%E3%80%8A%E6%B3%8A%E7%A7%A6%E6%B7%AE%E3%80%8B%EF%BC%8C%E5%88%99%E6%98%AF%E7%94%A8%E4%B8%80%E9%A6%96%E6%B5%81%E8%A1%8C%E6%AD%8C%E6%9B%B2%EF%BC%8C%E4%B8%B2%E8%B5%B7%E4%BA%86%E5%85%B4%E4%BA%A1%E4%B9%8B%E6%84%9F%E3%80%82%E8%BF%99%E7%A7%8D%E5%85%B4%E4%BA%A1%E4%B9%8B%E6%84%9F%E5%B8%A6%E7%9D%80%E9%87%91%E9%99%B5%E6%95%85%E9%83%BD%E3%80%81%E7%A7%A6%E6%B7%AE%E7%83%9F%E6%B0%B4%E7%9A%84%E7%89%B9%E6%9C%89%E7%83%99%E5%8D%B0%EF%BC%8C%E4%B8%80%E4%B8%8B%E5%AD%90%E5%B0%B1%E8%AE%A9%E7%A7%A6%E6%B7%AE%E6%B2%B3%E7%9A%84%E5%BD%A2%E8%B1%A1%E5%AE%9A%E6%A0%BC%E4%BA%86%E3%80%82%E5%90%8E%E6%9D%A5%E7%8E%8B%E5%AE%89%E7%9F%B3%E5%86%99%E3%80%8A%E6%A1%82%E6%9E%9D%E9%A6%99%C2%B7%E9%87%91%E9%99%B5%E6%80%80%E5%8F%A4%E3%80%8B%EF%BC%8C%E6%9C%80%E5%90%8E%E4%B8%80%E5%8F%A5%E6%98%AF%EF%BC%9A%E2%80%9C%E8%87%B3%E4%BB%8A%E5%95%86%E5%A5%B3%EF%BC%8C%E6%97%B6%E6%97%B6%E7%8A%B9%E5%94%B1%EF%BC%8C%E5%90%8E%E5%BA%AD%E9%81%97%E6%9B%B2%E3%80%82%E2%80%9D%E5%B0%B1%E6%98%AF%E5%90%91%E6%9D%9C%E7%89%A7%E8%87%B4%E6%95%AC%E3%80%82%E6%AD%A4%E5%90%8E%E9%AA%9A%E4%BA%BA%E5%A2%A8%E5%AE%A2%E5%86%8D%E5%86%99%E7%A7%A6%E6%B7%AE%E6%B2%B3%EF%BC%8C%E4%B9%9F%E9%83%BD%E8%84%B1%E4%B8%8D%E4%BA%86%E6%9D%9C%E7%89%A7%E7%9A%84%E5%BD%B1%E5%AD%90%E3%80%82%3C/span%3E" _note _mubu_note>

    <outline text="哀" _mubu_text="%3Cspan%3E%E5%93%80%3C/span%3E" _note _mubu_note>
      <outline text="国破家亡——李商隐《马嵬》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E5%9B%BD%E7%A0%B4%E5%AE%B6%E4%BA%A1%E2%80%94%E2%80%94%E6%9D%8E%E5%95%86%E9%9A%90%E3%80%8A%E9%A9%AC%E5%B5%AC%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="海外徒闻更九州，他生未卜此生休。空闻虎旅传宵柝，无复鸡人报晓筹。此日六军同驻马，当时七夕笑牵牛。如何四纪为天子，不及卢家有莫愁。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E6%B5%B7%E5%A4%96%E5%BE%92%E9%97%BB%E6%9B%B4%E4%B9%9D%E5%B7%9E%EF%BC%8C%E4%BB%96%E7%94%9F%E6%9C%AA%E5%8D%9C%E6%AD%A4%E7%94%9F%E4%BC%91%E3%80%82%E7%A9%BA%E9%97%BB%E8%99%8E%E6%97%85%E4%BC%A0%E5%AE%B5%E6%9F%9D%EF%BC%8C%E6%97%A0%E5%A4%8D%E9%B8%A1%E4%BA%BA%E6%8A%A5%E6%99%93%E7%AD%B9%E3%80%82%E6%AD%A4%E6%97%A5%E5%85%AD%E5%86%9B%E5%90%8C%E9%A9%BB%E9%A9%AC%EF%BC%8C%E5%BD%93%E6%97%B6%E4%B8%83%E5%A4%95%E7%AC%91%E7%89%B5%E7%89%9B%E3%80%82%E5%A6%82%E4%BD%95%E5%9B%9B%E7%BA%AA%E4%B8%BA%E5%A4%A9%E5%AD%90%EF%BC%8C%E4%B8%8D%E5%8F%8A%E5%8D%A2%E5%AE%B6%E6%9C%89%E8%8E%AB%E6%84%81%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="背景故事：怒的前提是不平，而哀的前提则是可怜。哀总是针对着大大小小的悲剧，有的属于国家，有的属于个人。唐朝的历史上有一个惊天动地的大悲剧，叫安史之乱，那是唐朝由盛转衰的转折点。这个大悲剧里又套着一个动人心魄的小悲剧，叫马嵬之变，那是唐玄宗与杨贵妃由恩爱到死别的转折点。" _mubu_text="%3Cspan%3E%E8%83%8C%E6%99%AF%E6%95%85%E4%BA%8B%EF%BC%9A%E6%80%92%E7%9A%84%E5%89%8D%E6%8F%90%E6%98%AF%E4%B8%8D%E5%B9%B3%EF%BC%8C%E8%80%8C%E5%93%80%E7%9A%84%E5%89%8D%E6%8F%90%E5%88%99%E6%98%AF%E5%8F%AF%E6%80%9C%E3%80%82%E5%93%80%E6%80%BB%E6%98%AF%E9%92%88%E5%AF%B9%E7%9D%80%E5%A4%A7%E5%A4%A7%E5%B0%8F%E5%B0%8F%E7%9A%84%E6%82%B2%E5%89%A7%EF%BC%8C%E6%9C%89%E7%9A%84%E5%B1%9E%E4%BA%8E%E5%9B%BD%E5%AE%B6%EF%BC%8C%E6%9C%89%E7%9A%84%E5%B1%9E%E4%BA%8E%E4%B8%AA%E4%BA%BA%E3%80%82%E5%94%90%E6%9C%9D%E7%9A%84%E5%8E%86%E5%8F%B2%E4%B8%8A%E6%9C%89%E4%B8%80%E4%B8%AA%E6%83%8A%E5%A4%A9%E5%8A%A8%E5%9C%B0%E7%9A%84%E5%A4%A7%E6%82%B2%E5%89%A7%EF%BC%8C%E5%8F%AB%E5%AE%89%E5%8F%B2%E4%B9%8B%E4%B9%B1%EF%BC%8C%E9%82%A3%E6%98%AF%E5%94%90%E6%9C%9D%E7%94%B1%E7%9B%9B%E8%BD%AC%E8%A1%B0%E7%9A%84%E8%BD%AC%E6%8A%98%E7%82%B9%E3%80%82%E8%BF%99%E4%B8%AA%E5%A4%A7%E6%82%B2%E5%89%A7%E9%87%8C%E5%8F%88%E5%A5%97%E7%9D%80%E4%B8%80%E4%B8%AA%E5%8A%A8%E4%BA%BA%E5%BF%83%E9%AD%84%E7%9A%84%E5%B0%8F%E6%82%B2%E5%89%A7%EF%BC%8C%E5%8F%AB%E9%A9%AC%E5%B5%AC%E4%B9%8B%E5%8F%98%EF%BC%8C%E9%82%A3%E6%98%AF%E5%94%90%E7%8E%84%E5%AE%97%E4%B8%8E%E6%9D%A8%E8%B4%B5%E5%A6%83%E7%94%B1%E6%81%A9%E7%88%B1%E5%88%B0%E6%AD%BB%E5%88%AB%E7%9A%84%E8%BD%AC%E6%8A%98%E7%82%B9%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="所谓的“更九州”，其实是战国时期邹衍提出来的概念。在中九州这个概念下，整个中国只是一个州，叫赤县神州，此外还有八个州和它并列，有点儿类似于我们今天说的全世界，或者说整个地球。而所谓大九州，就是整个中九州再合成一个州，还有另外八个州和它并列，那才是大九州。这大九州，就有点像太阳系了。这样一来，所谓海外更九州，就有点像我们今天探讨的二次元空间。" _mubu_text="%3Cspan%3E%E6%89%80%E8%B0%93%E7%9A%84%E2%80%9C%E6%9B%B4%E4%B9%9D%E5%B7%9E%E2%80%9D%EF%BC%8C%E5%85%B6%E5%AE%9E%E6%98%AF%E6%88%98%E5%9B%BD%E6%97%B6%E6%9C%9F%E9%82%B9%E8%A1%8D%E6%8F%90%E5%87%BA%E6%9D%A5%E7%9A%84%E6%A6%82%E5%BF%B5%E3%80%82%E5%9C%A8%E4%B8%AD%E4%B9%9D%E5%B7%9E%E8%BF%99%E4%B8%AA%E6%A6%82%E5%BF%B5%E4%B8%8B%EF%BC%8C%E6%95%B4%E4%B8%AA%E4%B8%AD%E5%9B%BD%E5%8F%AA%E6%98%AF%E4%B8%80%E4%B8%AA%E5%B7%9E%EF%BC%8C%E5%8F%AB%E8%B5%A4%E5%8E%BF%E7%A5%9E%E5%B7%9E%EF%BC%8C%E6%AD%A4%E5%A4%96%E8%BF%98%E6%9C%89%E5%85%AB%E4%B8%AA%E5%B7%9E%E5%92%8C%E5%AE%83%E5%B9%B6%E5%88%97%EF%BC%8C%E6%9C%89%E7%82%B9%E5%84%BF%E7%B1%BB%E4%BC%BC%E4%BA%8E%E6%88%91%E4%BB%AC%E4%BB%8A%E5%A4%A9%E8%AF%B4%E7%9A%84%E5%85%A8%E4%B8%96%E7%95%8C%EF%BC%8C%E6%88%96%E8%80%85%E8%AF%B4%E6%95%B4%E4%B8%AA%E5%9C%B0%E7%90%83%E3%80%82%E8%80%8C%E6%89%80%E8%B0%93%E5%A4%A7%E4%B9%9D%E5%B7%9E%EF%BC%8C%E5%B0%B1%E6%98%AF%E6%95%B4%E4%B8%AA%E4%B8%AD%E4%B9%9D%E5%B7%9E%E5%86%8D%E5%90%88%E6%88%90%E4%B8%80%E4%B8%AA%E5%B7%9E%EF%BC%8C%E8%BF%98%E6%9C%89%E5%8F%A6%E5%A4%96%E5%85%AB%E4%B8%AA%E5%B7%9E%E5%92%8C%E5%AE%83%E5%B9%B6%E5%88%97%EF%BC%8C%E9%82%A3%E6%89%8D%E6%98%AF%E5%A4%A7%E4%B9%9D%E5%B7%9E%E3%80%82%E8%BF%99%E5%A4%A7%E4%B9%9D%E5%B7%9E%EF%BC%8C%E5%B0%B1%E6%9C%89%E7%82%B9%E5%83%8F%E5%A4%AA%E9%98%B3%E7%B3%BB%E4%BA%86%E3%80%82%E8%BF%99%E6%A0%B7%E4%B8%80%E6%9D%A5%EF%BC%8C%E6%89%80%E8%B0%93%E6%B5%B7%E5%A4%96%E6%9B%B4%E4%B9%9D%E5%B7%9E%EF%BC%8C%E5%B0%B1%E6%9C%89%E7%82%B9%E5%83%8F%E6%88%91%E4%BB%AC%E4%BB%8A%E5%A4%A9%E6%8E%A2%E8%AE%A8%E7%9A%84%E4%BA%8C%E6%AC%A1%E5%85%83%E7%A9%BA%E9%97%B4%E3%80%82%3C/span%3E" _note _mubu_note>

      <outline text="衰败流离——杜甫《江南逢李龟年》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E8%A1%B0%E8%B4%A5%E6%B5%81%E7%A6%BB%E2%80%94%E2%80%94%E6%9D%9C%E7%94%AB%E3%80%8A%E6%B1%9F%E5%8D%97%E9%80%A2%E6%9D%8E%E9%BE%9F%E5%B9%B4%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="岐王宅里寻常见，崔九堂前几度闻。正是江南好风景，落花时节又逢君。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E5%B2%90%E7%8E%8B%E5%AE%85%E9%87%8C%E5%AF%BB%E5%B8%B8%E8%A7%81%EF%BC%8C%E5%B4%94%E4%B9%9D%E5%A0%82%E5%89%8D%E5%87%A0%E5%BA%A6%E9%97%BB%E3%80%82%E6%AD%A3%E6%98%AF%E6%B1%9F%E5%8D%97%E5%A5%BD%E9%A3%8E%E6%99%AF%EF%BC%8C%E8%90%BD%E8%8A%B1%E6%97%B6%E8%8A%82%E5%8F%88%E9%80%A2%E5%90%9B%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="就在这样的背景下，两个白发老翁不是在东都洛阳，也不是在西京长安，而是在江南重逢了。江南当然山明水秀，比当年的长安和洛阳还要美丽。但是，江南的好风景只能反衬出老诗人和老艺人境况的凄凉，所以，这一句“正是江南好风景”，就和“感时花溅泪，恨别鸟惊心”一样，都是以乐景写哀，让悲哀来得更深沉。" _mubu_text="%3Cspan%3E%E5%B0%B1%E5%9C%A8%E8%BF%99%E6%A0%B7%E7%9A%84%E8%83%8C%E6%99%AF%E4%B8%8B%EF%BC%8C%E4%B8%A4%E4%B8%AA%E7%99%BD%E5%8F%91%E8%80%81%E7%BF%81%E4%B8%8D%E6%98%AF%E5%9C%A8%E4%B8%9C%E9%83%BD%E6%B4%9B%E9%98%B3%EF%BC%8C%E4%B9%9F%E4%B8%8D%E6%98%AF%E5%9C%A8%E8%A5%BF%E4%BA%AC%E9%95%BF%E5%AE%89%EF%BC%8C%E8%80%8C%E6%98%AF%E5%9C%A8%E6%B1%9F%E5%8D%97%E9%87%8D%E9%80%A2%E4%BA%86%E3%80%82%E6%B1%9F%E5%8D%97%E5%BD%93%E7%84%B6%E5%B1%B1%E6%98%8E%E6%B0%B4%E7%A7%80%EF%BC%8C%E6%AF%94%E5%BD%93%E5%B9%B4%E7%9A%84%E9%95%BF%E5%AE%89%E5%92%8C%E6%B4%9B%E9%98%B3%E8%BF%98%E8%A6%81%E7%BE%8E%E4%B8%BD%E3%80%82%E4%BD%86%E6%98%AF%EF%BC%8C%E6%B1%9F%E5%8D%97%E7%9A%84%E5%A5%BD%E9%A3%8E%E6%99%AF%E5%8F%AA%E8%83%BD%E5%8F%8D%E8%A1%AC%E5%87%BA%E8%80%81%E8%AF%97%E4%BA%BA%E5%92%8C%E8%80%81%E8%89%BA%E4%BA%BA%E5%A2%83%E5%86%B5%E7%9A%84%E5%87%84%E5%87%89%EF%BC%8C%E6%89%80%E4%BB%A5%EF%BC%8C%E8%BF%99%E4%B8%80%E5%8F%A5%E2%80%9C%E6%AD%A3%E6%98%AF%E6%B1%9F%E5%8D%97%E5%A5%BD%E9%A3%8E%E6%99%AF%E2%80%9D%EF%BC%8C%E5%B0%B1%E5%92%8C%E2%80%9C%E6%84%9F%E6%97%B6%E8%8A%B1%E6%BA%85%E6%B3%AA%EF%BC%8C%E6%81%A8%E5%88%AB%E9%B8%9F%E6%83%8A%E5%BF%83%E2%80%9D%E4%B8%80%E6%A0%B7%EF%BC%8C%E9%83%BD%E6%98%AF%E4%BB%A5%E4%B9%90%E6%99%AF%E5%86%99%E5%93%80%EF%BC%8C%E8%AE%A9%E6%82%B2%E5%93%80%E6%9D%A5%E5%BE%97%E6%9B%B4%E6%B7%B1%E6%B2%89%E3%80%82%3C/span%3E" _note _mubu_note>
      </outline>
      <outline text="壮志未酬——杜甫《蜀相》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E5%A3%AE%E5%BF%97%E6%9C%AA%E9%85%AC%E2%80%94%E2%80%94%E6%9D%9C%E7%94%AB%E3%80%8A%E8%9C%80%E7%9B%B8%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="丞相祠堂何处寻，锦官城外柏森森。映阶碧草自春色，隔叶黄鹂空好音。三顾频烦天下计，两朝开济老臣心。出师未捷身先死，长使英雄泪满襟。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E4%B8%9E%E7%9B%B8%E7%A5%A0%E5%A0%82%E4%BD%95%E5%A4%84%E5%AF%BB%EF%BC%8C%E9%94%A6%E5%AE%98%E5%9F%8E%E5%A4%96%E6%9F%8F%E6%A3%AE%E6%A3%AE%E3%80%82%E6%98%A0%E9%98%B6%E7%A2%A7%E8%8D%89%E8%87%AA%E6%98%A5%E8%89%B2%EF%BC%8C%E9%9A%94%E5%8F%B6%E9%BB%84%E9%B9%82%E7%A9%BA%E5%A5%BD%E9%9F%B3%E3%80%82%E4%B8%89%E9%A1%BE%E9%A2%91%E7%83%A6%E5%A4%A9%E4%B8%8B%E8%AE%A1%EF%BC%8C%E4%B8%A4%E6%9C%9D%E5%BC%80%E6%B5%8E%E8%80%81%E8%87%A3%E5%BF%83%E3%80%82%E5%87%BA%E5%B8%88%E6%9C%AA%E6%8D%B7%E8%BA%AB%E5%85%88%E6%AD%BB%EF%BC%8C%E9%95%BF%E4%BD%BF%E8%8B%B1%E9%9B%84%E6%B3%AA%E6%BB%A1%E8%A5%9F%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="颔联：“映阶碧草自春色，隔叶黄鹂空好音。”这一联写近景，属于特写镜头，写得真动人。动人在哪儿？动人在它抓住了春天最典型的形象。映阶碧草，这不正是春天最经典的颜色吗？隔叶黄鹂，这不正是春天最经典的声音吗？春色好音，一下子就把春天的气氛渲染到了十分，这是整体。再看细节，碧草和黄鹂相对，以绿对黄，颜色多鲜亮！这是颜色相对。映阶碧草不仅是绿的，它还是静的，而隔叶黄鹂不仅是黄的，它还是动的，一动配一静，这又是动静相宜。整体感和细节处理都这么漂亮，恰是一幅如诗如画的春光图，应该让人觉得心旷神怡吧？却又不是。" _mubu_text="%3Cspan%3E%E9%A2%94%E8%81%94%EF%BC%9A%E2%80%9C%E6%98%A0%E9%98%B6%E7%A2%A7%E8%8D%89%E8%87%AA%E6%98%A5%E8%89%B2%EF%BC%8C%E9%9A%94%E5%8F%B6%E9%BB%84%E9%B9%82%E7%A9%BA%E5%A5%BD%E9%9F%B3%E3%80%82%E2%80%9D%E8%BF%99%E4%B8%80%E8%81%94%E5%86%99%E8%BF%91%E6%99%AF%EF%BC%8C%E5%B1%9E%E4%BA%8E%E7%89%B9%E5%86%99%E9%95%9C%E5%A4%B4%EF%BC%8C%E5%86%99%E5%BE%97%E7%9C%9F%E5%8A%A8%E4%BA%BA%E3%80%82%E5%8A%A8%E4%BA%BA%E5%9C%A8%E5%93%AA%E5%84%BF%EF%BC%9F%E5%8A%A8%E4%BA%BA%E5%9C%A8%E5%AE%83%E6%8A%93%E4%BD%8F%E4%BA%86%E6%98%A5%E5%A4%A9%E6%9C%80%E5%85%B8%E5%9E%8B%E7%9A%84%E5%BD%A2%E8%B1%A1%E3%80%82%E6%98%A0%E9%98%B6%E7%A2%A7%E8%8D%89%EF%BC%8C%E8%BF%99%E4%B8%8D%E6%AD%A3%E6%98%AF%E6%98%A5%E5%A4%A9%E6%9C%80%E7%BB%8F%E5%85%B8%E7%9A%84%E9%A2%9C%E8%89%B2%E5%90%97%EF%BC%9F%E9%9A%94%E5%8F%B6%E9%BB%84%E9%B9%82%EF%BC%8C%E8%BF%99%E4%B8%8D%E6%AD%A3%E6%98%AF%E6%98%A5%E5%A4%A9%E6%9C%80%E7%BB%8F%E5%85%B8%E7%9A%84%E5%A3%B0%E9%9F%B3%E5%90%97%EF%BC%9F%E6%98%A5%E8%89%B2%E5%A5%BD%E9%9F%B3%EF%BC%8C%E4%B8%80%E4%B8%8B%E5%AD%90%E5%B0%B1%E6%8A%8A%E6%98%A5%E5%A4%A9%E7%9A%84%E6%B0%94%E6%B0%9B%E6%B8%B2%E6%9F%93%E5%88%B0%E4%BA%86%E5%8D%81%E5%88%86%EF%BC%8C%E8%BF%99%E6%98%AF%E6%95%B4%E4%BD%93%E3%80%82%E5%86%8D%E7%9C%8B%E7%BB%86%E8%8A%82%EF%BC%8C%E7%A2%A7%E8%8D%89%E5%92%8C%E9%BB%84%E9%B9%82%E7%9B%B8%E5%AF%B9%EF%BC%8C%E4%BB%A5%E7%BB%BF%E5%AF%B9%E9%BB%84%EF%BC%8C%E9%A2%9C%E8%89%B2%E5%A4%9A%E9%B2%9C%E4%BA%AE%EF%BC%81%E8%BF%99%E6%98%AF%E9%A2%9C%E8%89%B2%E7%9B%B8%E5%AF%B9%E3%80%82%E6%98%A0%E9%98%B6%E7%A2%A7%E8%8D%89%E4%B8%8D%E4%BB%85%E6%98%AF%E7%BB%BF%E7%9A%84%EF%BC%8C%E5%AE%83%E8%BF%98%E6%98%AF%E9%9D%99%E7%9A%84%EF%BC%8C%E8%80%8C%E9%9A%94%E5%8F%B6%E9%BB%84%E9%B9%82%E4%B8%8D%E4%BB%85%E6%98%AF%E9%BB%84%E7%9A%84%EF%BC%8C%E5%AE%83%E8%BF%98%E6%98%AF%E5%8A%A8%E7%9A%84%EF%BC%8C%E4%B8%80%E5%8A%A8%E9%85%8D%E4%B8%80%E9%9D%99%EF%BC%8C%E8%BF%99%E5%8F%88%E6%98%AF%E5%8A%A8%E9%9D%99%E7%9B%B8%E5%AE%9C%E3%80%82%E6%95%B4%E4%BD%93%E6%84%9F%E5%92%8C%E7%BB%86%E8%8A%82%E5%A4%84%E7%90%86%E9%83%BD%E8%BF%99%E4%B9%88%E6%BC%82%E4%BA%AE%EF%BC%8C%E6%81%B0%E6%98%AF%E4%B8%80%E5%B9%85%E5%A6%82%E8%AF%97%E5%A6%82%E7%94%BB%E7%9A%84%E6%98%A5%E5%85%89%E5%9B%BE%EF%BC%8C%E5%BA%94%E8%AF%A5%E8%AE%A9%E4%BA%BA%E8%A7%89%E5%BE%97%E5%BF%83%E6%97%B7%E7%A5%9E%E6%80%A1%E5%90%A7%EF%BC%9F%E5%8D%B4%E5%8F%88%E4%B8%8D%E6%98%AF%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="“出师未捷身先死，长使英雄泪满襟”是沉痛的，但是，沉痛之外，另有一种豪迈悲壮、动人心魄。悲壮豪迈在哪里呢？在于即便知道难以获胜，也还是要出师，这就是一种知其不可而为之的态度，有这样态度的人，无论文官武将，都是英雄。" _mubu_text="%3Cspan%3E%E2%80%9C%E5%87%BA%E5%B8%88%E6%9C%AA%E6%8D%B7%E8%BA%AB%E5%85%88%E6%AD%BB%EF%BC%8C%E9%95%BF%E4%BD%BF%E8%8B%B1%E9%9B%84%E6%B3%AA%E6%BB%A1%E8%A5%9F%E2%80%9D%E6%98%AF%E6%B2%89%E7%97%9B%E7%9A%84%EF%BC%8C%E4%BD%86%E6%98%AF%EF%BC%8C%E6%B2%89%E7%97%9B%E4%B9%8B%E5%A4%96%EF%BC%8C%E5%8F%A6%E6%9C%89%E4%B8%80%E7%A7%8D%E8%B1%AA%E8%BF%88%E6%82%B2%E5%A3%AE%E3%80%81%E5%8A%A8%E4%BA%BA%E5%BF%83%E9%AD%84%E3%80%82%E6%82%B2%E5%A3%AE%E8%B1%AA%E8%BF%88%E5%9C%A8%E5%93%AA%E9%87%8C%E5%91%A2%EF%BC%9F%E5%9C%A8%E4%BA%8E%E5%8D%B3%E4%BE%BF%E7%9F%A5%E9%81%93%E9%9A%BE%E4%BB%A5%E8%8E%B7%E8%83%9C%EF%BC%8C%E4%B9%9F%E8%BF%98%E6%98%AF%E8%A6%81%E5%87%BA%E5%B8%88%EF%BC%8C%E8%BF%99%E5%B0%B1%E6%98%AF%E4%B8%80%E7%A7%8D%E7%9F%A5%E5%85%B6%E4%B8%8D%E5%8F%AF%E8%80%8C%E4%B8%BA%E4%B9%8B%E7%9A%84%E6%80%81%E5%BA%A6%EF%BC%8C%E6%9C%89%E8%BF%99%E6%A0%B7%E6%80%81%E5%BA%A6%E7%9A%84%E4%BA%BA%EF%BC%8C%E6%97%A0%E8%AE%BA%E6%96%87%E5%AE%98%E6%AD%A6%E5%B0%86%EF%BC%8C%E9%83%BD%E6%98%AF%E8%8B%B1%E9%9B%84%E3%80%82%3C/span%3E" _note _mubu_note>
      </outline>
      <outline text="后继无人——刘禹锡《蜀先主庙》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E5%90%8E%E7%BB%A7%E6%97%A0%E4%BA%BA%E2%80%94%E2%80%94%E5%88%98%E7%A6%B9%E9%94%A1%E3%80%8A%E8%9C%80%E5%85%88%E4%B8%BB%E5%BA%99%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="天地英雄气，千秋尚凛然。势分三足鼎，业复五铢钱。得相能开国，生儿不象贤。凄凉蜀故伎，来舞魏宫前。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E5%A4%A9%E5%9C%B0%E8%8B%B1%E9%9B%84%E6%B0%94%EF%BC%8C%E5%8D%83%E7%A7%8B%E5%B0%9A%E5%87%9B%E7%84%B6%E3%80%82%E5%8A%BF%E5%88%86%E4%B8%89%E8%B6%B3%E9%BC%8E%EF%BC%8C%E4%B8%9A%E5%A4%8D%E4%BA%94%E9%93%A2%E9%92%B1%E3%80%82%E5%BE%97%E7%9B%B8%E8%83%BD%E5%BC%80%E5%9B%BD%EF%BC%8C%E7%94%9F%E5%84%BF%E4%B8%8D%E8%B1%A1%E8%B4%A4%E3%80%82%E5%87%84%E5%87%89%E8%9C%80%E6%95%85%E4%BC%8E%EF%BC%8C%E6%9D%A5%E8%88%9E%E9%AD%8F%E5%AE%AB%E5%89%8D%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="诗人真的只是在感慨刘备、感慨蜀汉吗？他也在感慨唐朝呀。唐朝当年也有过英武的唐太宗、唐玄宗，有过房玄龄、杜如晦，有过姚崇、宋璟，有过贞观之治、开元盛世，可是呢？后世皇帝不能克绍箕裘，反倒纵容宦官，打击刘禹锡他们这样的革新派，这不也是“得相能开国，生儿不象贤”吗？长此以往，会不会也有“凄凉蜀故伎，来舞魏宫前”这样的后果？诗人抚今追昔，感慨万端，哀往事而忧来者，才能有这首开篇大气、收束苍茫的《蜀先主庙》。" _mubu_text="%3Cspan%3E%E8%AF%97%E4%BA%BA%E7%9C%9F%E7%9A%84%E5%8F%AA%E6%98%AF%E5%9C%A8%E6%84%9F%E6%85%A8%E5%88%98%E5%A4%87%E3%80%81%E6%84%9F%E6%85%A8%E8%9C%80%E6%B1%89%E5%90%97%EF%BC%9F%E4%BB%96%E4%B9%9F%E5%9C%A8%E6%84%9F%E6%85%A8%E5%94%90%E6%9C%9D%E5%91%80%E3%80%82%E5%94%90%E6%9C%9D%E5%BD%93%E5%B9%B4%E4%B9%9F%E6%9C%89%E8%BF%87%E8%8B%B1%E6%AD%A6%E7%9A%84%E5%94%90%E5%A4%AA%E5%AE%97%E3%80%81%E5%94%90%E7%8E%84%E5%AE%97%EF%BC%8C%E6%9C%89%E8%BF%87%E6%88%BF%E7%8E%84%E9%BE%84%E3%80%81%E6%9D%9C%E5%A6%82%E6%99%A6%EF%BC%8C%E6%9C%89%E8%BF%87%E5%A7%9A%E5%B4%87%E3%80%81%E5%AE%8B%E7%92%9F%EF%BC%8C%E6%9C%89%E8%BF%87%E8%B4%9E%E8%A7%82%E4%B9%8B%E6%B2%BB%E3%80%81%E5%BC%80%E5%85%83%E7%9B%9B%E4%B8%96%EF%BC%8C%E5%8F%AF%E6%98%AF%E5%91%A2%EF%BC%9F%E5%90%8E%E4%B8%96%E7%9A%87%E5%B8%9D%E4%B8%8D%E8%83%BD%E5%85%8B%E7%BB%8D%E7%AE%95%E8%A3%98%EF%BC%8C%E5%8F%8D%E5%80%92%E7%BA%B5%E5%AE%B9%E5%AE%A6%E5%AE%98%EF%BC%8C%E6%89%93%E5%87%BB%E5%88%98%E7%A6%B9%E9%94%A1%E4%BB%96%E4%BB%AC%E8%BF%99%E6%A0%B7%E7%9A%84%E9%9D%A9%E6%96%B0%E6%B4%BE%EF%BC%8C%E8%BF%99%E4%B8%8D%E4%B9%9F%E6%98%AF%E2%80%9C%E5%BE%97%E7%9B%B8%E8%83%BD%E5%BC%80%E5%9B%BD%EF%BC%8C%E7%94%9F%E5%84%BF%E4%B8%8D%E8%B1%A1%E8%B4%A4%E2%80%9D%E5%90%97%EF%BC%9F%E9%95%BF%E6%AD%A4%E4%BB%A5%E5%BE%80%EF%BC%8C%E4%BC%9A%E4%B8%8D%E4%BC%9A%E4%B9%9F%E6%9C%89%E2%80%9C%E5%87%84%E5%87%89%E8%9C%80%E6%95%85%E4%BC%8E%EF%BC%8C%E6%9D%A5%E8%88%9E%E9%AD%8F%E5%AE%AB%E5%89%8D%E2%80%9D%E8%BF%99%E6%A0%B7%E7%9A%84%E5%90%8E%E6%9E%9C%EF%BC%9F%E8%AF%97%E4%BA%BA%E6%8A%9A%E4%BB%8A%E8%BF%BD%E6%98%94%EF%BC%8C%E6%84%9F%E6%85%A8%E4%B8%87%E7%AB%AF%EF%BC%8C%E5%93%80%E5%BE%80%E4%BA%8B%E8%80%8C%E5%BF%A7%E6%9D%A5%E8%80%85%EF%BC%8C%E6%89%8D%E8%83%BD%E6%9C%89%E8%BF%99%E9%A6%96%E5%BC%80%E7%AF%87%E5%A4%A7%E6%B0%94%E3%80%81%E6%94%B6%E6%9D%9F%E8%8B%8D%E8%8C%AB%E7%9A%84%E3%80
