      <outline text="生命——李商隐《登乐游原》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E7%94%9F%E5%91%BD%E2%80%94%E2%80%94%E6%9D%8E%E5%95%86%E9%9A%90%E3%80%8A%E7%99%BB%E4%B9%90%E6%B8%B8%E5%8E%9F%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="向晚意不适，驱车登古原。夕阳无限好，只是近黄昏。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E5%90%91%E6%99%9A%E6%84%8F%E4%B8%8D%E9%80%82%EF%BC%8C%E9%A9%B1%E8%BD%A6%E7%99%BB%E5%8F%A4%E5%8E%9F%E3%80%82%E5%A4%95%E9%98%B3%E6%97%A0%E9%99%90%E5%A5%BD%EF%BC%8C%E5%8F%AA%E6%98%AF%E8%BF%91%E9%BB%84%E6%98%8F%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="“只是”有两个意思。一个是我们今天的通常理解，表示意思的转折，相当于“但是”，或者“只不过”。" _mubu_text="%3Cspan%3E%E2%80%9C%E5%8F%AA%E6%98%AF%E2%80%9D%E6%9C%89%E4%B8%A4%E4%B8%AA%E6%84%8F%E6%80%9D%E3%80%82%E4%B8%80%E4%B8%AA%E6%98%AF%E6%88%91%E4%BB%AC%E4%BB%8A%E5%A4%A9%E7%9A%84%E9%80%9A%E5%B8%B8%E7%90%86%E8%A7%A3%EF%BC%8C%E8%A1%A8%E7%A4%BA%E6%84%8F%E6%80%9D%E7%9A%84%E8%BD%AC%E6%8A%98%EF%BC%8C%E7%9B%B8%E5%BD%93%E4%BA%8E%E2%80%9C%E4%BD%86%E6%98%AF%E2%80%9D%EF%BC%8C%E6%88%96%E8%80%85%E2%80%9C%E5%8F%AA%E4%B8%8D%E8%BF%87%E2%80%9D%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="所谓“夕阳无限好，只是近黄昏”就意味着，这夕阳西下的风景是如此美好，只不过黄昏已经逼近，而一入黄昏，万象俱灭，这一切也就都不见了！美景是这样的转瞬即逝；推而广之，人生不也有如白驹过隙？再推而广之，盛极一时的大唐王朝又何尝不是如梦幻泡影，如露亦如电？想到这里，真是让人悲从中来，百感交集。" _mubu_text="%3Cspan%3E%E6%89%80%E8%B0%93%E2%80%9C%E5%A4%95%E9%98%B3%E6%97%A0%E9%99%90%E5%A5%BD%EF%BC%8C%E5%8F%AA%E6%98%AF%E8%BF%91%E9%BB%84%E6%98%8F%E2%80%9D%E5%B0%B1%E6%84%8F%E5%91%B3%E7%9D%80%EF%BC%8C%E8%BF%99%E5%A4%95%E9%98%B3%E8%A5%BF%E4%B8%8B%E7%9A%84%E9%A3%8E%E6%99%AF%E6%98%AF%E5%A6%82%E6%AD%A4%E7%BE%8E%E5%A5%BD%EF%BC%8C%E5%8F%AA%E4%B8%8D%E8%BF%87%E9%BB%84%E6%98%8F%E5%B7%B2%E7%BB%8F%E9%80%BC%E8%BF%91%EF%BC%8C%E8%80%8C%E4%B8%80%E5%85%A5%E9%BB%84%E6%98%8F%EF%BC%8C%E4%B8%87%E8%B1%A1%E4%BF%B1%E7%81%AD%EF%BC%8C%E8%BF%99%E4%B8%80%E5%88%87%E4%B9%9F%E5%B0%B1%E9%83%BD%E4%B8%8D%E8%A7%81%E4%BA%86%EF%BC%81%E7%BE%8E%E6%99%AF%E6%98%AF%E8%BF%99%E6%A0%B7%E7%9A%84%E8%BD%AC%E7%9E%AC%E5%8D%B3%E9%80%9D%EF%BC%9B%E6%8E%A8%E8%80%8C%E5%B9%BF%E4%B9%8B%EF%BC%8C%E4%BA%BA%E7%94%9F%E4%B8%8D%E4%B9%9F%E6%9C%89%E5%A6%82%E7%99%BD%E9%A9%B9%E8%BF%87%E9%9A%99%EF%BC%9F%E5%86%8D%E6%8E%A8%E8%80%8C%E5%B9%BF%E4%B9%8B%EF%BC%8C%E7%9B%9B%E6%9E%81%E4%B8%80%E6%97%B6%E7%9A%84%E5%A4%A7%E5%94%90%E7%8E%8B%E6%9C%9D%E5%8F%88%E4%BD%95%E5%B0%9D%E4%B8%8D%E6%98%AF%E5%A6%82%E6%A2%A6%E5%B9%BB%E6%B3%A1%E5%BD%B1%EF%BC%8C%E5%A6%82%E9%9C%B2%E4%BA%A6%E5%A6%82%E7%94%B5%EF%BC%9F%E6%83%B3%E5%88%B0%E8%BF%99%E9%87%8C%EF%BC%8C%E7%9C%9F%E6%98%AF%E8%AE%A9%E4%BA%BA%E6%82%B2%E4%BB%8E%E4%B8%AD%E6%9D%A5%EF%BC%8C%E7%99%BE%E6%84%9F%E4%BA%A4%E9%9B%86%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="而这种理解建立在对“只是”的另一种解释上。怎么解释呢？有学者认为，对于唐朝人而言，所谓“只是”，并不是我们现在认为的“但是”，而是“正是”。“只是近黄昏”应该理解成“正是近黄昏”。这样的理解意味着什么？意味着一种截然相反的情绪。诗人本来心绪不佳，登高散闷。眼看着红日西垂，将乐游原染成金色世界，他的心境豁然开朗。长空流丹，古原生辉，正是在这临近黄昏的一刻，我看到了天地间最壮美的景色！跟这阔大的场景相比，连脚下的长安城都渺小起来；在这亘古不变的时空面前，汉唐沧桑也只如一瞬。既然如此，个人的一点忧愁苦闷又算得了什么呢？按照这种理解，因为登乐游原，诗人从“向晚意不适”的心境中走出来了，他不仅释然了，而且得到一种精神的升华。" _mubu_text="%3Cspan%3E%E8%80%8C%E8%BF%99%E7%A7%8D%E7%90%86%E8%A7%A3%E5%BB%BA%E7%AB%8B%E5%9C%A8%E5%AF%B9%E2%80%9C%E5%8F%AA%E6%98%AF%E2%80%9D%E7%9A%84%E5%8F%A6%E4%B8%80%E7%A7%8D%E8%A7%A3%E9%87%8A%E4%B8%8A%E3%80%82%E6%80%8E%E4%B9%88%E8%A7%A3%E9%87%8A%E5%91%A2%EF%BC%9F%E6%9C%89%E5%AD%A6%E8%80%85%E8%AE%A4%E4%B8%BA%EF%BC%8C%E5%AF%B9%E4%BA%8E%E5%94%90%E6%9C%9D%E4%BA%BA%E8%80%8C%E8%A8%80%EF%BC%8C%E6%89%80%E8%B0%93%E2%80%9C%E5%8F%AA%E6%98%AF%E2%80%9D%EF%BC%8C%E5%B9%B6%E4%B8%8D%E6%98%AF%E6%88%91%E4%BB%AC%E7%8E%B0%E5%9C%A8%E8%AE%A4%E4%B8%BA%E7%9A%84%E2%80%9C%E4%BD%86%E6%98%AF%E2%80%9D%EF%BC%8C%E8%80%8C%E6%98%AF%E2%80%9C%E6%AD%A3%E6%98%AF%E2%80%9D%E3%80%82%E2%80%9C%E5%8F%AA%E6%98%AF%E8%BF%91%E9%BB%84%E6%98%8F%E2%80%9D%E5%BA%94%E8%AF%A5%E7%90%86%E8%A7%A3%E6%88%90%E2%80%9C%E6%AD%A3%E6%98%AF%E8%BF%91%E9%BB%84%E6%98%8F%E2%80%9D%E3%80%82%E8%BF%99%E6%A0%B7%E7%9A%84%E7%90%86%E8%A7%A3%E6%84%8F%E5%91%B3%E7%9D%80%E4%BB%80%E4%B9%88%EF%BC%9F%E6%84%8F%E5%91%B3%E7%9D%80%E4%B8%80%E7%A7%8D%E6%88%AA%E7%84%B6%E7%9B%B8%E5%8F%8D%E7%9A%84%E6%83%85%E7%BB%AA%E3%80%82%E8%AF%97%E4%BA%BA%E6%9C%AC%E6%9D%A5%E5%BF%83%E7%BB%AA%E4%B8%8D%E4%BD%B3%EF%BC%8C%E7%99%BB%E9%AB%98%E6%95%A3%E9%97%B7%E3%80%82%E7%9C%BC%E7%9C%8B%E7%9D%80%E7%BA%A2%E6%97%A5%E8%A5%BF%E5%9E%82%EF%BC%8C%E5%B0%86%E4%B9%90%E6%B8%B8%E5%8E%9F%E6%9F%93%E6%88%90%E9%87%91%E8%89%B2%E4%B8%96%E7%95%8C%EF%BC%8C%E4%BB%96%E7%9A%84%E5%BF%83%E5%A2%83%E8%B1%81%E7%84%B6%E5%BC%80%E6%9C%97%E3%80%82%E9%95%BF%E7%A9%BA%E6%B5%81%E4%B8%B9%EF%BC%8C%E5%8F%A4%E5%8E%9F%E7%94%9F%E8%BE%89%EF%BC%8C%E6%AD%A3%E6%98%AF%E5%9C%A8%E8%BF%99%E4%B8%B4%E8%BF%91%E9%BB%84%E6%98%8F%E7%9A%84%E4%B8%80%E5%88%BB%EF%BC%8C%E6%88%91%E7%9C%8B%E5%88%B0%E4%BA%86%E5%       <outline text="青春——李贺《将进酒》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E9%9D%92%E6%98%A5%E2%80%94%E2%80%94%E6%9D%8E%E8%B4%BA%E3%80%8A%E5%B0%86%E8%BF%9B%E9%85%92%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="琉璃钟，琥珀浓，小槽酒滴真珠红。烹龙炮凤玉脂泣，罗帏绣幕围香风。吹龙笛，击鼍鼓。皓齿歌，细腰舞。况是青春日将暮，桃花乱落如红雨。劝君终日酩酊醉，酒不到刘伶坟上土。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E7%90%89%E7%92%83%E9%92%9F%EF%BC%8C%E7%90%A5%E7%8F%80%E6%B5%93%EF%BC%8C%E5%B0%8F%E6%A7%BD%E9%85%92%E6%BB%B4%E7%9C%9F%E7%8F%A0%E7%BA%A2%E3%80%82%E7%83%B9%E9%BE%99%E7%82%AE%E5%87%A4%E7%8E%89%E8%84%82%E6%B3%A3%EF%BC%8C%E7%BD%97%E5%B8%8F%E7%BB%A3%E5%B9%95%E5%9B%B4%E9%A6%99%E9%A3%8E%E3%80%82%E5%90%B9%E9%BE%99%E7%AC%9B%EF%BC%8C%E5%87%BB%E9%BC%8D%E9%BC%93%E3%80%82%E7%9A%93%E9%BD%BF%E6%AD%8C%EF%BC%8C%E7%BB%86%E8%85%B0%E8%88%9E%E3%80%82%E5%86%B5%E6%98%AF%E9%9D%92%E6%98%A5%E6%97%A5%E5%B0%86%E6%9A%AE%EF%BC%8C%E6%A1%83%E8%8A%B1%E4%B9%B1%E8%90%BD%E5%A6%82%E7%BA%A2%E9%9B%A8%E3%80%82%E5%8A%9D%E5%90%9B%E7%BB%88%E6%97%A5%E9%85%A9%E9%85%8A%E9%86%89%EF%BC%8C%E9%85%92%E4%B8%8D%E5%88%B0%E5%88%98%E4%BC%B6%E5%9D%9F%E4%B8%8A%E5%9C%9F%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="不同的人，有不同的《将进酒》。李白豪迈雄壮，他的《将进酒》就如天风海雨；而李贺敏感纤弱，他的《将进酒》就如晚风花雨。谁更好？这其实既是不同的时代、不同的人生，更是不同的风格，无法简单比较。" _mubu_text="%3Cspan%3E%E4%B8%8D%E5%90%8C%E7%9A%84%E4%BA%BA%EF%BC%8C%E6%9C%89%E4%B8%8D%E5%90%8C%E7%9A%84%E3%80%8A%E5%B0%86%E8%BF%9B%E9%85%92%E3%80%8B%E3%80%82%E6%9D%8E%E7%99%BD%E8%B1%AA%E8%BF%88%E9%9B%84%E5%A3%AE%EF%BC%8C%E4%BB%96%E7%9A%84%E3%80%8A%E5%B0%86%E8%BF%9B%E9%85%92%E3%80%8B%E5%B0%B1%E5%A6%82%E5%A4%A9%E9%A3%8E%E6%B5%B7%E9%9B%A8%EF%BC%9B%E8%80%8C%E6%9D%8E%E8%B4%BA%E6%95%8F%E6%84%9F%E7%BA%A4%E5%BC%B1%EF%BC%8C%E4%BB%96%E7%9A%84%E3%80%8A%E5%B0%86%E8%BF%9B%E9%85%92%E3%80%8B%E5%B0%B1%E5%A6%82%E6%99%9A%E9%A3%8E%E8%8A%B1%E9%9B%A8%E3%80%82%E8%B0%81%E6%9B%B4%E5%A5%BD%EF%BC%9F%E8%BF%99%E5%85%B6%E5%AE%9E%E6%97%A2%E6%98%AF%E4%B8%8D%E5%90%8C%E7%9A%84%E6%97%B6%E4%BB%A3%E3%80%81%E4%B8%8D%E5%90%8C%E7%9A%84%E4%BA%BA%E7%94%9F%EF%BC%8C%E6%9B%B4%E6%98%AF%E4%B8%8D%E5%90%8C%E7%9A%84%E9%A3%8E%E6%A0%BC%EF%BC%8C%E6%97%A0%E6%B3%95%E7%AE%80%E5%8D%95%E6%AF%94%E8%BE%83%E3%80%82%3C/span%3E" _note _mubu_note>
      </outline>
      <outline text="悼亡——元稹《遣悲怀》（一）" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E6%82%BC%E4%BA%A1%E2%80%94%E2%80%94%E5%85%83%E7%A8%B9%E3%80%8A%E9%81%A3%E6%82%B2%E6%80%80%E3%80%8B%EF%BC%88%E4%B8%80%EF%BC%89%3C/span%3E" _note _mubu_note>
        <outline text="谢公最小偏怜女，自嫁黔娄百事乖。顾我无衣搜荩箧，泥他沽酒拔金钗。野蔬充膳甘长藿，落叶添薪仰古槐。今日俸钱过十万，与君营奠复营斋。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E8%B0%A2%E5%85%AC%E6%9C%80%E5%B0%8F%E5%81%8F%E6%80%9C%E5%A5%B3%EF%BC%8C%E8%87%AA%E5%AB%81%E9%BB%94%E5%A8%84%E7%99%BE%E4%BA%8B%E4%B9%96%E3%80%82%E9%A1%BE%E6%88%91%E6%97%A0%E8%A1%A3%E6%90%9C%E8%8D%A9%E7%AE%A7%EF%BC%8C%E6%B3%A5%E4%BB%96%E6%B2%BD%E9%85%92%E6%8B%94%E9%87%91%E9%92%97%E3%80%82%E9%87%8E%E8%94%AC%E5%85%85%E8%86%B3%E7%94%98%E9%95%BF%E8%97%BF%EF%BC%8C%E8%90%BD%E5%8F%B6%E6%B7%BB%E8%96%AA%E4%BB%B0%E5%8F%A4%E6%A7%90%E3%80%82%E4%BB%8A%E6%97%A5%E4%BF%B8%E9%92%B1%E8%BF%87%E5%8D%81%E4%B8%87%EF%BC%8C%E4%B8%8E%E5%90%9B%E8%90%A5%E5%A5%A0%E5%A4%8D%E8%90%A5%E6%96%8B%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="元稹这三首《遣悲怀》：第一首讲生前，第二首讲亡后，第三首讲自悲，彼此衔接，至情至性，道尽了患难夫妻的深情，也道尽了生离死别的悲哀。" _mubu_text="%3Cspan%3E%E5%85%83%E7%A8%B9%E8%BF%99%E4%B8%89%E9%A6%96%E3%80%8A%E9%81%A3%E6%82%B2%E6%80%80%E3%80%8B%EF%BC%9A%E7%AC%AC%E4%B8%80%E9%A6%96%E8%AE%B2%E7%94%9F%E5%89%8D%EF%BC%8C%E7%AC%AC%E4%BA%8C%E9%A6%96%E8%AE%B2%E4%BA%A1%E5%90%8E%EF%BC%8C%E7%AC%AC%E4%B8%89%E9%A6%96%E8%AE%B2%E8%87%AA%E6%82%B2%EF%BC%8C%E5%BD%BC%E6%AD%A4%E8%A1%94%E6%8E%A5%EF%BC%8C%E8%87%B3%E6%83%85%E8%87%B3%E6%80%A7%EF%BC%8C%E9%81%93%E5%B0%BD%E4%BA%86%E6%82%A3%E9%9A%BE%E5%A4%AB%E5%A6%BB%E7%9A%84%E6%B7%B1%E6%83%85%EF%BC%8C%E4%B9%9F%E9%81%93%E5%B0%BD%E4%BA%86%E7%94%9F%E7%A6%BB%E6%AD%BB%E5%88%AB%E7%9A%84%E6%82%B2%E5%93%80%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="元稹跟韦丛是患难夫妻，而这患难夫妻，又有着韦丛下嫁的前提，这让元稹对妻子格外敬重、格外怜惜，也格外感恩。知恩图报是人的道德本能，可是，造化弄人，却让他们在即将改变命运的时候天人两隔。永远也报答不了的亲人，永远也无法弥补的遗憾，永远也不能释怀的心情，这才成就了《遣悲怀》第一首，让它在千载之下，仍然拥有动人心魄的力量。" _mubu_text="%3Cspan%3E%E5%85%83%E7%A8%B9%E8%B7%9F%E9%9F%A6%E4%B8%9B%E6%98%AF%E6%82%A3%E9%9A%BE%E5%A4%AB%E5%A6%BB%EF%BC%8C%E8%80%8C%E8%BF%99%E6%82%A3%E9%9A%BE%E5%A4%AB%E5%A6%BB%EF%BC%8C%E5%8F%88%E6%9C%89%E7%9D%80%E9%9F%A6%E4%B8%9B%E4%B8%8B%E5%AB%81%E7%9A%84%E5%89%8D%E6%8F%90%EF%BC%8C%E8%BF%99%E8%AE%A9%E5%85%83%E7%A8%B9%E5%AF%B9%E5%A6%BB%E5%AD%90%E6%A0%BC%E5%A4%96%E6%95%AC%E9%87%8D%E3%80%81%E6%A0%BC%E5%A4%96%E6%80%9C%E6%83%9C%EF%BC%8C%E4%B9%9F%E6%A0%BC%E5%A4%96%E6%84%9F%E6%81%A9%E3%80%82%E7%9F%A5%E6%81%A9%E5%9B%BE%E6%8A%A5%E6%98%AF%E4%BA%BA%E7%9A%84%E9%81%93%E5%BE%B7%E6%9C%AC%E8%83%BD%EF%BC%8C%E5%8F%AF%E6%98%AF%EF%BC%8C%E9%80%A0%E5%8C%96%E5%BC%84%E4%BA%BA%EF%BC%8C%E5%8D%B4%E8%AE%A9%E4%BB%96%E4%BB%AC%E5%9C%A8%E5%8D%B3%E5%B0%86%E6%94%B9%E5%8F%98%E5%91%BD%E8%BF%90%E7%9A%84%E6%97%B6%E5%80%99%E5%A4%A9%E4%BA%BA%E4%B8%A4%E9%9A%94%E3%80%82%E6%B0%B8%E8%BF%9C%E4%B9%9F%E6%8A%A5%E7%AD%94%E4%B8%8D%E4%BA%86%E7%9A%84%E4%BA%B2%E4%BA%BA%EF%BC%8C%E6%B0%B8%E8%BF%9C%E4%B9%9F%E6%97%A0%E6%B3%95%E5%BC%A5%E8%A1%A5%E7%9A%84%E9%81%97%E6%86%BE%EF%BC%8C%E6%B0%B8%E8%BF%9C%E4%B9%9F%E4%B8%8D%E8%83%BD%E9%87%8A%E6%80%80%E7%9A%84%E5%BF%83%E6%83%85%EF%BC%8C%E8%BF%99%E6%89%8D%E6%88%90%E5%B0%B1%E4%BA%86%E3%80%8A%E9%81%A3%E6%82%B2%E6%80%80%E3%80%8B%E7%AC%AC%E4%B8%80%E9%A6%96%EF%BC%8C%E8%AE%A9%E5%AE%83%E5%9C%A8%E5%8D%83%E8%BD%BD%E4%B9%8B%E4%B8%8B%EF%BC%8C%E4%BB%8D%E7%84%B6%E6%8B%A5%E6%9C%89%E5%8A%A8%E4%BA%BA%E5%BF%83%E9%AD%84%E7%9A%84%E5%8A%9B%E9%87%8F%E3%80%82%3C/span%3E" _note _mubu_note>
      </outline>
      <outline text="悼亡——元稹《遣悲怀》（二）" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E6%82%BC%E4%BA%A1%E2%80%94%E2%80%94%E5%85%83%E7%A8%B9%E3%80%8A%E9%81%A3%E6%82%B2%E6%80%80%E3%80%8B%EF%BC%88%E4%BA%8C%EF%BC%89%3C/span%3E" _note _mubu_note>
        <outline text="昔日戏言身后意，今朝都到眼前来。衣裳已施行看尽，针线犹存未忍开。尚想旧情怜婢仆，也曾因梦送钱财。诚知此恨人人有，贫贱夫妻百事哀。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E6%98%94%E6%97%A5%E6%88%8F%E8%A8%80%E8%BA%AB%E5%90%8E%E6%84%8F%EF%BC%8C%E4%BB%8A%E6%9C%9D%E9%83%BD%E5%88%B0%E7%9C%BC%E5%89%8D%E6%9D%A5%E3%80%82%E8%A1%A3%E8%A3%B3%E5%B7%B2%E6%96%BD%E8%A1%8C%E7%9C%8B%E5%B0%BD%EF%BC%8C%E9%92%88%E7%BA%BF%E7%8A%B9%E5%AD%98%E6%9C%AA%E5%BF%8D%E5%BC%80%E3%80%82%E5%B0%9A%E6%83%B3%E6%97%A7%E6%83%85%E6%80%9C%E5%A9%A2%E4%BB%86%EF%BC%8C%E4%B9%9F%E6%9B%BE%E5%9B%A0%E6%A2%A6%E9%80%81%E9%92%B1%E8%B4%A2%E3%80%82%E8%AF%9A%E7%9F%A5%E6%AD%A4%E6%81%A8%E4%BA%BA%E4%BA%BA%E6%9C%89%EF%BC%8C%E8%B4%AB%E8%B4%B1%E5%A4%AB%E5%A6%BB%E7%99%BE%E4%BA%8B%E5%93%80%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="颔联和颈联，从衣裳到针线，从婢仆到钱财，都是活着的那个人要面对的身后事，这些事太平凡、太琐碎了，却也正因为如此，才能在不经意之间，一下一下地抓挠着诗人的心，也打动着一千多年来的读者。" _mubu_text="%3Cspan%3E%E9%A2%94%E8%81%94%E5%92%8C%E9%A2%88%E8%81%94%EF%BC%8C%E4%BB%8E%E8%A1%A3%E8%A3%B3%E5%88%B0%E9%92%88%E7%BA%BF%EF%BC%8C%E4%BB%8E%E5%A9%A2%E4%BB%86%E5%88%B0%E9%92%B1%E8%B4%A2%EF%BC%8C%E9%83%BD%E6%98%AF%E6%B4%BB%E7%9D%80%E7%9A%84%E9%82%A3%E4%B8%AA%E4%BA%BA%E8%A6%81%E9%9D%A2%E5%AF%B9%E7%9A%84%E8%BA%AB%E5%90%8E%E4%BA%8B%EF%BC%8C%E8%BF%99%E4%BA%9B%E4%BA%8B%E5%A4%AA%E5%B9%B3%E5%87%A1%E3%80%81%E5%A4%AA%E7%90%90%E7%A2%8E%E4%BA%86%EF%BC%8C%E5%8D%B4%E4%B9%9F%E6%AD%A3%E5%9B%A0%E4%B8%BA%E5%A6%82%E6%AD%A4%EF%BC%8C%E6%89%8D%E8%83%BD%E5%9C%A8%E4%B8%8D%E7%BB%8F%E6%84%8F%E4%B9%8B%E9%97%B4%EF%BC%8C%E4%B8%80%E4%B8%8B%E4%B8%80%E4%B8%8B%E5%9C%B0%E6%8A%93%E6%8C%A0%E7%9D%80%E8%AF%97%E4%BA%BA%E7%9A%84%E5%BF%83%EF%BC%8C%E4%B9%9F%E6%89%93%E5%8A%A8%E7%9D%80%E4%B8%80%E5%8D%83%E5%A4%9A%E5%B9%B4%E6%9D%A5%E7%9A%84%E8%AF%BB%E8%80%85%E3%80%82%3C/span%3E" _note _mubu_note>
      </outline>
      <outline text="悼亡——元稹《遣悲怀》（三）" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E6%82%BC%E4%BA%A1%E2%80%94%E2%80%94%E5%85%83%E7%A8%B9%E3%80%8A%E9%81%A3%E6%82%B2%E6%80%80%E3%80%8B%EF%BC%88%E4%B8%89%EF%BC%89%3C/span%3E" _note _mubu_note>
        <outline text="闲坐悲君亦自悲，百年都是几多时。邓攸无子寻知命，潘岳悼亡犹费词。同穴窅冥何所望，他生缘会更难期。惟将终夜长开眼，报答平生未展眉。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E9%97%B2%E5%9D%90%E6%82%B2%E5%90%9B%E4%BA%A6%E8%87%AA%E6%82%B2%EF%BC%8C%E7%99%BE%E5%B9%B4%E9%83%BD%E6%98%AF%E5%87%A0%E5%A4%9A%E6%97%B6%E3%80%82%E9%82%93%E6%94%B8%E6%97%A0%E5%AD%90%E5%AF%BB%E7%9F%A5%E5%91%BD%EF%BC%8C%E6%BD%98%E5%B2%B3%E6%82%BC%E4%BA%A1%E7%8A%B9%E8%B4%B9%E8%AF%8D%E3%80%82%E5%90%8C%E7%A9%B4%E7%AA%85%E5%86%A5%E4%BD%95%E6%89%80%E6%9C%9B%EF%BC%8C%E4%BB%96%E7%94%9F%E7%BC%98%E4%BC%9A%E6%9B%B4%E9%9A%BE%E6%9C%9F%E3%80%82%E6%83%9F%E5%B0%86%E7%BB%88%E5%A4%9C%E9%95%BF%E5%BC%80%E7%9C%BC%EF%BC%8C%E6%8A%A5%E7%AD%94%E5%B9%B3%E7%94%9F%E6%9C%AA%E5%B1%95%E7%9C%89%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="三首《遣悲怀》，从“自嫁黔娄百事乖”开始，到“报答平生未展眉”结束，首尾勾连，字字血泪，通俗易懂，却又感人至深。编《唐诗三百首》的蘅塘退士说：“古今悼亡诗充栋，终无能出此三首范围者。”诚哉斯言。" _mubu_text="%3Cspan%3E%E4%B8%89%E9%A6%96%E3%80%8A%E9%81%A3%E6%82%B2%E6%80%80%E3%80%8B%EF%BC%8C%E4%BB%8E%E2%80%9C%E8%87%AA%E5%AB%81%E9%BB%94%E5%A8%84%E7%99%BE%E4%BA%8B%E4%B9%96%E2%80%9D%E5%BC%80%E5%A7%8B%EF%BC%8C%E5%88%B0%E2%80%9C%E6%8A%A5%E7%AD%94%E5%B9%B3%E7%94%9F%E6%9C%AA%E5%B1%95%E7%9C%89%E2%80%9D%E7%BB%93%E6%9D%9F%EF%BC%8C%E9%A6%96%E5%B0%BE%E5%8B%BE%E8%BF%9E%EF%BC%8C%E5%AD%97%E5%AD%97%E8%A1%80%E6%B3%AA%EF%BC%8C%E9%80%9A%E4%BF%97%E6%98%93%E6%87%82%EF%BC%8C%E5%8D%B4%E5%8F%88%E6%84%9F%E4%BA%BA%E8%87%B3%E6%B7%B1%E3%80%82%E7%BC%96%E3%80%8A%E5%94%90%E8%AF%97%E4%B8%89%E7%99%BE%E9%A6%96%E3%80%8B%E7%9A%84%E8%98%85%E5%A1%98%E9%80%80%E5%A3%AB%E8%AF%B4%EF%BC%9A%E2%80%9C%E5%8F%A4%E4%BB%8A%E6%82%BC%E4%BA%A1%E8%AF%97%E5%85%85%E6%A0%8B%EF%BC%8C%E7%BB%88%E6%97%A0%E8%83%BD%E5%87%BA%E6%AD%A4%E4%B8%89%E9%A6%96%E8%8C%83%E5%9B%B4%E8%80%85%E3%80%82%E2%80%9D%E8%AF%9A%E5%93%89%E6%96%AF%E8%A8%80%E3%80%82%3C/span%3E" _note _mubu_note>

    <outline text="乐" _mubu_text="%3Cspan%3E%E4%B9%90%3C/span%3E" _note="心情其实是有颜色的。喜是黄色，像暖暖的太阳；怒是红色，像燃烧的火焰；哀是灰色，像阴云密布的天空。乐呢？乐是彩色，比如彩色的焰火，一下子飞上天空，绽放出一朵花来。这焰火的花倏忽而逝，但是，看见的人还是会记住它带给人的赞叹和喜悦，那是漫长的生命中不可或缺的光彩。" _mubu_note="%3Cspan%3E%E5%BF%83%E6%83%85%E5%85%B6%E5%AE%9E%E6%98%AF%E6%9C%89%E9%A2%9C%E8%89%B2%E7%9A%84%E3%80%82%E5%96%9C%E6%98%AF%E9%BB%84%E8%89%B2%EF%BC%8C%E5%83%8F%E6%9A%96%E6%9A%96%E7%9A%84%E5%A4%AA%E9%98%B3%EF%BC%9B%E6%80%92%E6%98%AF%E7%BA%A2%E8%89%B2%EF%BC%8C%E5%83%8F%E7%87%83%E7%83%A7%E7%9A%84%E7%81%AB%E7%84%B0%EF%BC%9B%E5%93%80%E6%98%AF%E7%81%B0%E8%89%B2%EF%BC%8C%E5%83%8F%E9%98%B4%E4%BA%91%E5%AF%86%E5%B8%83%E7%9A%84%E5%A4%A9%E7%A9%BA%E3%80%82%E4%B9%90%E5%91%A2%EF%BC%9F%E4%B9%90%E6%98%AF%E5%BD%A9%E8%89%B2%EF%BC%8C%E6%AF%94%E5%A6%82%E5%BD%A9%E8%89%B2%E7%9A%84%E7%84%B0%E7%81%AB%EF%BC%8C%E4%B8%80%E4%B8%8B%E5%AD%90%E9%A3%9E%E4%B8%8A%E5%A4%A9%E7%A9%BA%EF%BC%8C%E7%BB%BD%E6%94%BE%E5%87%BA%E4%B8%80%E6%9C%B5%E8%8A%B1%E6%9D%A5%E3%80%82%E8%BF%99%E7%84%B0%E7%81%AB%E7%9A%84%E8%8A%B1%E5%80%8F%E5%BF%BD%E8%80%8C%E9%80%9D%EF%BC%8C%E4%BD%86%E6%98%AF%EF%BC%8C%E7%9C%8B%E8%A7%81%E7%9A%84%E4%BA%BA%E8%BF%98%E6%98%AF%E4%BC%9A%E8%AE%B0%E4%BD%8F%E5%AE%83%E5%B8%A6%E7%BB%99%E4%BA%BA%E7%9A%84%E8%B5%9E%E5%8F%B9%E5%92%8C%E5%96%9C%E6%82%A6%EF%BC%8C%E9%82%A3%E6%98%AF%E6%BC%AB%E9%95%BF%E7%9A%84%E7%94%9F%E5%91%BD%E4%B8%AD%E4%B8%8D%E5%8F%AF%E6%88%96%E7%BC%BA%E7%9A%84%E5%85%89%E5%BD%A9%E3%80%82%3C/span%3E">
      <outline text="宴饮——王翰《凉州词》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E5%AE%B4%E9%A5%AE%E2%80%94%E2%80%94%E7%8E%8B%E7%BF%B0%E3%80%8A%E5%87%89%E5%B7%9E%E8%AF%8D%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="葡萄美酒夜光杯，欲饮琵琶马上催。醉卧沙场君莫笑，古来征战几人回。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E8%91%A1%E8%90%84%E7%BE%8E%E9%85%92%E5%A4%9C%E5%85%89%E6%9D%AF%EF%BC%8C%E6%AC%B2%E9%A5%AE%E7%90%B5%E7%90%B6%E9%A9%AC%E4%B8%8A%E5%82%AC%E3%80%82%E9%86%89%E5%8D%A7%E6%B2%99%E5%9C%BA%E5%90%9B%E8%8E%AB%E7%AC%91%EF%BC%8C%E5%8F%A4%E6%9D%A5%E5%BE%81%E6%88%98%E5%87%A0%E4%BA%BA%E5%9B%9E%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="将士们在喝酒的时候究竟是什么心情？或者说，诗人究竟想要表达什么心情？这也有两种说法。一种是说，这是“故作豪饮旷达之词，而悲感已极”。也就是说，前三句都是铺垫，葡萄美酒也好，马上琵琶也好，醉卧沙场也好，都是表象，背后是将士们深深的悲哀：“古来征战几人回。”如果这样的话，这首诗就是低沉的，反战的。而另外一种说法则认为这两句不是悲伤语，而是谐谑语。什么意思呢？战士们是说，喝吧喝吧，就算喝醉了，还怕有人笑话咱们不成！咱们连死都不怕了，还怕喝醉吗？再说了，盛宴难得，你今天不喝，明天战死，岂不冤枉！如果这样解释，这首诗就是昂扬的，慷慨的。" _mubu_text="%3Cspan%3E%E5%B0%86%E5%A3%AB%E4%BB%AC%E5%9C%A8%E5%96%9D%E9%85%92%E7%9A%84%E6%97%B6%E5%80%99%E7%A9%B6%E7%AB%9F%E6%98%AF%E4%BB%80%E4%B9%88%E5%BF%83%E6%83%85%EF%BC%9F%E6%88%96%E8%80%85%E8%AF%B4%EF%BC%8C%E8%AF%97%E4%BA%BA%E7%A9%B6%E7%AB%9F%E6%83%B3%E8%A6%81%E8%A1%A8%E8%BE%BE%E4%BB%80%E4%B9%88%E5%BF%83%E6%83%85%EF%BC%9F%E8%BF%99%E4%B9%9F%E6%9C%89%E4%B8%A4%E7%A7%8D%E8%AF%B4%E6%B3%95%E3%80%82%E4%B8%80%E7%A7%8D%E6%98%AF%E8%AF%B4%EF%BC%8C%E8%BF%99%E6%98%AF%E2%80%9C%E6%95%85%E4%BD%9C%E8%B1%AA%E9%A5%AE%E6%97%B7%E8%BE%BE%E4%B9%8B%E8%AF%8D%EF%BC%8C%E8%80%8C%E6%82%B2%E6%84%9F%E5%B7%B2%E6%9E%81%E2%80%9D%E3%80%82%E4%B9%9F%E5%B0%B1%E6%98%AF%E8%AF%B4%EF%BC%8C%E5%89%8D%E4%B8%89%E5%8F%A5%E9%83%BD%E6%98%AF%E9%93%BA%E5%9E%AB%EF%BC%8C%E8%91%A1%E8%90%84%E7%BE%8E%E9%85%92%E4%B9%9F%E5%A5%BD%EF%BC%8C%E9%A9%AC%E4%B8%8A%E7%90%B5%E7%90%B6%E4%B9%9F%E5%A5%BD%EF%BC%8C%E9%86%89%E5%8D%A7%E6%B2%99%E5%9C%BA%E4%B9%9F%E5%A5%BD%EF%BC%8C%E9%83%BD%E6%98%AF%E8%A1%A8%E8%B1%A1%EF%BC%8C%E8%83%8C%E5%90%8E%E6%98%AF%E5%B0%86%E5%A3%AB%E4%BB%AC%E6%B7%B1%E6%B7%B1%E7%9A%84%E6%82%B2%E5%93%80%EF%BC%9A%E2%80%9C%E5%8F%A4%E6%9D%A5%E5%BE%81%E6%88%98%E5%87%A0%E4%BA%BA%E5%9B%9E%E3%80%82%E2%80%9D%E5%A6%82%E6%9E%9C%E8%BF%99%E6%A0%B7%E7%9A%84%E8%AF%9D%EF%BC%8C%E8%BF%99%E9%A6%96%E8%AF%97%E5%B0%B1%E6%98%AF%E4%BD%8E%E6%B2%89%E7%9A%84%EF%BC%8C%E5%8F%8D%E6%88%98%E7%9A%84%E3%80%82%E8%80%8C%E5%8F%A6%E5%A4%96%E4%B8%80%E7%A7%8D%E8%AF%B4%E6%B3%95%E5%88%99%E8%AE%A4%E4%B8%BA%E8%BF%99%E4%B8%A4%E5%8F%A5%E4%B8%8D%E6%98%AF%E6%82%B2%E4%BC%A4%E8%AF%AD%EF%BC%8C%E8%80%8C%E6%98%AF%E8%B0%90%E8%B0%91%E8%AF%AD%E3%80%82%E4%BB%80%E4%B9%88%E6%84%8F%E6%80%9D%E5%91%A2%EF%BC%9F%E6%88%98%E5%A3%AB%E4%BB%AC%E6%98%AF%E8%AF%B4%EF%BC%8C%E5%96%9D%E5%90%A7%E5%96%9D%E5%       <outline text="宴饮——李白《将进酒》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E5%AE%B4%E9%A5%AE%E2%80%94%E2%80%94%E6%9D%8E%E7%99%BD%E3%80%8A%E5%B0%86%E8%BF%9B%E9%85%92%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="君不见，黄河之水天上来，奔流到海不复回。君不见，高堂明镜悲白发，朝如青丝暮成雪。人生得意须尽欢，莫使金樽空对月。天生我材必有用，千金散尽还复来。烹羊宰牛且为乐，会须一饮三百杯。岑夫子，丹丘生，将进酒，杯莫停。与君歌一曲，请君为我倾耳听。钟鼓馔玉不足贵，但愿长醉不愿醒。古来圣贤皆寂寞，惟有饮者留其名。陈王昔时宴平乐，斗酒十千恣欢谑。主人何为言少钱，径须沽取对君酌。五花马，千金裘，呼儿将出换美酒，与尔同销万古愁。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E5%90%9B%E4%B8%8D%E8%A7%81%EF%BC%8C%E9%BB%84%E6%B2%B3%E4%B9%8B%E6%B0%B4%E5%A4%A9%E4%B8%8A%E6%9D%A5%EF%BC%8C%E5%A5%94%E6%B5%81%E5%88%B0%E6%B5%B7%E4%B8%8D%E5%A4%8D%E5%9B%9E%E3%80%82%E5%90%9B%E4%B8%8D%E8%A7%81%EF%BC%8C%E9%AB%98%E5%A0%82%E6%98%8E%E9%95%9C%E6%82%B2%E7%99%BD%E5%8F%91%EF%BC%8C%E6%9C%9D%E5%A6%82%E9%9D%92%E4%B8%9D%E6%9A%AE%E6%88%90%E9%9B%AA%E3%80%82%E4%BA%BA%E7%94%9F%E5%BE%97%E6%84%8F%E9%A1%BB%E5%B0%BD%E6%AC%A2%EF%BC%8C%E8%8E%AB%E4%BD%BF%E9%87%91%E6%A8%BD%E7%A9%BA%E5%AF%B9%E6%9C%88%E3%80%82%E5%A4%A9%E7%94%9F%E6%88%91%E6%9D%90%E5%BF%85%E6%9C%89%E7%94%A8%EF%BC%8C%E5%8D%83%E9%87%91%E6%95%A3%E5%B0%BD%E8%BF%98%E5%A4%8D%E6%9D%A5%E3%80%82%E7%83%B9%E7%BE%8A%E5%AE%B0%E7%89%9B%E4%B8%94%E4%B8%BA%E4%B9%90%EF%BC%8C%E4%BC%9A%E9%A1%BB%E4%B8%80%E9%A5%AE%E4%B8%89%E7%99%BE%E6%9D%AF%E3%80%82%E5%B2%91%E5%A4%AB%E5%AD%90%EF%BC%8C%E4%B8%B9%E4%B8%98%E7%94%9F%EF%BC%8C%E5%B0%86%E8%BF%9B%E9%85%92%EF%BC%8C%E6%9D%AF%E8%8E%AB%E5%81%9C%E3%80%82%E4%B8%8E%E5%90%9B%E6%AD%8C%E4%B8%80%E6%9B%B2%EF%BC%8C%E8%AF%B7%E5%90%9B%E4%B8%BA%E6%88%91%E5%80%BE%E8%80%B3%E5%90%AC%E3%80%82%E9%92%9F%E9%BC%93%E9%A6%94%E7%8E%89%E4%B8%8D%E8%B6%B3%E8%B4%B5%EF%BC%8C%E4%BD%86%E6%84%BF%E9%95%BF%E9%86%89%E4%B8%8D%E6%84%BF%E9%86%92%E3%80%82%E5%8F%A4%E6%9D%A5%E5%9C%A3%E8%B4%A4%E7%9A%86%E5%AF%82%E5%AF%9E%EF%BC%8C%E6%83%9F%E6%9C%89%E9%A5%AE%E8%80%85%E7%95%99%E5%85%B6%E5%90%8D%E3%80%82%E9%99%88%E7%8E%8B%E6%98%94%E6%97%B6%E5%AE%B4%E5%B9%B3%E4%B9%90%EF%BC%8C%E6%96%97%E9%85%92%E5%8D%81%E5%8D%83%E6%81%A3%E6%AC%A2%E8%B0%91%E3%80%82%E4%B8%BB%E4%BA%BA%E4%BD%95%E4%B8%BA%E8%A8%80%E5%B0%91%E9%92%B1%EF%BC%8C%E5%BE%84%E9%A1%BB%E6%B2%BD%E5%8F%96%E5%AF%B9%E5%90%9B%E9%85%8C%E3%80%82%E4%BA%94%E8%8A%B1%E9%A9%AC%EF%BC%8C%E5%8D%83%E9%87%91%E8%A3%98%EF%BC%8C%E5%91%BC%E5%84%BF%E5%B0%86%E5%87%BA%E6%8D%A2%E7%BE%8E%E9%85%92%EF%BC%8C%E4%B8%8E%E5%B0%94%E5%90%8C%E9%94%80%E4%B8%87%E5%8F%A4%E6%84%81%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="《将进酒》本来是汉乐府中的鼓吹曲，意思就是劝酒歌。内容当然是劝人喝酒，但谈不上有多豪放。比如南朝刘宋文学家何承天的《将进酒》：“将进酒，庆三朝，备繁礼，荐佳肴。”是不是很质朴？但是，到了李白笔下，《将进酒》一下子就有如蛟龙得水，一飞冲天了。" _mubu_text="%3Cspan%3E%E3%80%8A%E5%B0%86%E8%BF%9B%E9%85%92%E3%80%8B%E6%9C%AC%E6%9D%A5%E6%98%AF%E6%B1%89%E4%B9%90%E5%BA%9C%E4%B8%AD%E7%9A%84%E9%BC%93%E5%90%B9%E6%9B%B2%EF%BC%8C%E6%84%8F%E6%80%9D%E5%B0%B1%E6%98%AF%E5%8A%9D%E9%85%92%E6%AD%8C%E3%80%82%E5%86%85%E5%AE%B9%E5%BD%93%E7%84%B6%E6%98%AF%E5%8A%9D%E4%BA%BA%E5%96%9D%E9%85%92%EF%BC%8C%E4%BD%86%E8%B0%88%E4%B8%8D%E4%B8%8A%E6%9C%89%E5%A4%9A%E8%B1%AA%E6%94%BE%E3%80%82%E6%AF%94%E5%A6%82%E5%8D%97%E6%9C%9D%E5%88%98%E5%AE%8B%E6%96%87%E5%AD%A6%E5%AE%B6%E4%BD%95%E6%89%BF%E5%A4%A9%E7%9A%84%E3%80%8A%E5%B0%86%E8%BF%9B%E9%85%92%E3%80%8B%EF%BC%9A%E2%80%9C%E5%B0%86%E8%BF%9B%E9%85%92%EF%BC%8C%E5%BA%86%E4%B8%89%E6%9C%9D%EF%BC%8C%E5%A4%87%E7%B9%81%E7%A4%BC%EF%BC%8C%E8%8D%90%E4%BD%B3%E8%82%B4%E3%80%82%E2%80%9D%E6%98%AF%E4%B8%8D%E6%98%AF%E5%BE%88%E8%B4%A8%E6%9C%B4%EF%BC%9F%E4%BD%86%E6%98%AF%EF%BC%8C%E5%88%B0%E4%BA%86%E6%9D%8E%E7%99%BD%E7%AC%94%E4%B8%8B%EF%BC%8C%E3%80%8A%E5%B0%86%E8%BF%9B%E9%85%92%E3%80%8B%E4%B8%80%E4%B8%8B%E5%AD%90%E5%B0%B1%E6%9C%89%E5%A6%82%E8%9B%9F%E9%BE%99%E5%BE%97%E6%B0%B4%EF%BC%8C%E4%B8%80%E9%A3%9E%E5%86%B2%E5%A4%A9%E4%BA%86%E3%80%82%3C/span%3E" _note _mubu_note>
      </outline>
      <outline text="知音——李白《听蜀僧濬弹琴》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E7%9F%A5%E9%9F%B3%E2%80%94%E2%80%94%E6%9D%8E%E7%99%BD%E3%80%8A%E5%90%AC%E8%9C%80%E5%83%A7%E6%BF%AC%E5%BC%B9%E7%90%B4%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="蜀僧抱绿绮，西下峨眉峰。为我一挥手，如听万壑松。客心洗流水，馀响入霜钟。不觉碧山暮，秋云暗几重。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E8%9C%80%E5%83%A7%E6%8A%B1%E7%BB%BF%E7%BB%AE%EF%BC%8C%E8%A5%BF%E4%B8%8B%E5%B3%A8%E7%9C%89%E5%B3%B0%E3%80%82%E4%B8%BA%E6%88%91%E4%B8%80%E6%8C%A5%E6%89%8B%EF%BC%8C%E5%A6%82%E5%90%AC%E4%B8%87%E5%A3%91%E6%9D%BE%E3%80%82%E5%AE%A2%E5%BF%83%E6%B4%97%E6%B5%81%E6%B0%B4%EF%BC%8C%E9%A6%80%E5%93%8D%E5%85%A5%E9%9C%9C%E9%92%9F%E3%80%82%E4%B8%8D%E8%A7%89%E7%A2%A7%E5%B1%B1%E6%9A%AE%EF%BC%8C%E7%A7%8B%E4%BA%91%E6%9A%97%E5%87%A0%E9%87%8D%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="先看首联：“蜀僧抱绿绮，西下峨眉峰。”一个“绿”字，翠色满眼；一个“峨眉”，秀绝天下。有这两个词在里头，这一联诗已经漂亮了。" _mubu_text="%3Cspan%3E%E5%85%88%E7%9C%8B%E9%A6%96%E8%81%94%EF%BC%9A%E2%80%9C%E8%9C%80%E5%83%A7%E6%8A%B1%E7%BB%BF%E7%BB%AE%EF%BC%8C%E8%A5%BF%E4%B8%8B%E5%B3%A8%E7%9C%89%E5%B3%B0%E3%80%82%E2%80%9D%E4%B8%80%E4%B8%AA%E2%80%9C%E7%BB%BF%E2%80%9D%E5%AD%97%EF%BC%8C%E7%BF%A0%E8%89%B2%E6%BB%A1%E7%9C%BC%EF%BC%9B%E4%B8%80%E4%B8%AA%E2%80%9C%E5%B3%A8%E7%9C%89%E2%80%9D%EF%BC%8C%E7%A7%80%E7%BB%9D%E5%A4%A9%E4%B8%8B%E3%80%82%E6%9C%89%E8%BF%99%E4%B8%A4%E4%B8%AA%E8%AF%8D%E5%9C%A8%E9%87%8C%E5%A4%B4%EF%BC%8C%E8%BF%99%E4%B8%80%E8%81%94%E8%AF%97%E5%B7%B2%E7%BB%8F%E6%BC%82%E4%BA%AE%E4%BA%86%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="首联起，写弹琴人；颔联承，写琴声；颈联写自己的感受。尾联说琴的余音和寺院的晚钟声缭绕在一起，而钟声一响，自然也敲醒了沉醉于音乐中的诗人。他回过神来，蓦然四望，才发现在不知不觉间，苍翠的群山已经暗淡下来，灰色的秋云层层叠叠，布满了天空。" _mubu_text="%3Cspan%3E%E9%A6%96%E8%81%94%E8%B5%B7%EF%BC%8C%E5%86%99%E5%BC%B9%E7%90%B4%E4%BA%BA%EF%BC%9B%E9%A2%94%E8%81%94%E6%89%BF%EF%BC%8C%E5%86%99%E7%90%B4%E5%A3%B0%EF%BC%9B%E9%A2%88%E8%81%94%E5%86%99%E8%87%AA%E5%B7%B1%E7%9A%84%E6%84%9F%E5%8F%97%E3%80%82%E5%B0%BE%E8%81%94%E8%AF%B4%E7%90%B4%E7%9A%84%E4%BD%99%E9%9F%B3%E5%92%8C%E5%AF%BA%E9%99%A2%E7%9A%84%E6%99%9A%E9%92%9F%E5%A3%B0%E7%BC%AD%E7%BB%95%E5%9C%A8%E4%B8%80%E8%B5%B7%EF%BC%8C%E8%80%8C%E9%92%9F%E5%A3%B0%E4%B8%80%E5%93%8D%EF%BC%8C%E8%87%AA%E7%84%B6%E4%B9%9F%E6%95%B2%E9%86%92%E4%BA%86%E6%B2%89%E9%86%89%E4%BA%8E%E9%9F%B3%E4%B9%90%E4%B8%AD%E7%9A%84%E8%AF%97%E4%BA%BA%E3%80%82%E4%BB%96%E5%9B%9E%E8%BF%87%E7%A5%9E%E6%9D%A5%EF%BC%8C%E8%93%A6%E7%84%B6%E5%9B%9B%E6%9C%9B%EF%BC%8C%E6%89%8D%E5%8F%91%E7%8E%B0%E5%9C%A8%E4%B8%8D%E7%9F%A5%E4%B8%8D%E8%A7%89%E9%97%B4%EF%BC%8C%E8%8B%8D%E7%BF%A0%E7%9A%84%E7%BE%A4%E5%B1%B1%E5%B7%B2%E7%BB%8F%E6%9A%97%E6%B7%A1%E4%B8%8B%E6%9D%A5%EF%BC%8C%E7%81%B0%E8%89%B2%E7%9A%84%E7%A7%8B%E4%BA%91%E5%B1%82%E5%B1%82%E5%8F%A0%E5%8F%A0%EF%BC%8C%E5%B8%83%E6%BB%A1%E4%BA%86%E5%A4%A9%E7%A9%BA%E3%80%82%3C/span%3E" _note _mubu_note>
      </outline>
      <outline text="青春——王昌龄《采莲曲》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E9%9D%92%E6%98%A5%E2%80%94%E2%80%94%E7%8E%8B%E6%98%8C%E9%BE%84%E3%80%8A%E9%87%87%E8%8E%B2%E6%9B%B2%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="荷叶罗裙一色裁，芙蓉向脸两边开。乱入池中看不见，闻歌始觉有人来。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E8%8D%B7%E5%8F%B6%E7%BD%97%E8%A3%99%E4%B8%80%E8%89%B2%E8%A3%81%EF%BC%8C%E8%8A%99%E8%93%89%E5%90%91%E8%84%B8%E4%B8%A4%E8%BE%B9%E5%BC%80%E3%80%82%E4%B9%B1%E5%85%A5%E6%B1%A0%E4%B8%AD%E7%9C%8B%E4%B8%8D%E8%A7%81%EF%BC%8C%E9%97%BB%E6%AD%8C%E5%A7%8B%E8%A7%89%E6%9C%89%E4%BA%BA%E6%9D%A5%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="采莲是中国古典诗词的一个重要主题。因为采莲虽然是一种劳动，但是这种劳动跟其他劳动不一样，它自带美感，自带诗意。盛夏的时光，碧绿的荷叶，娇艳的荷花，再加上俏丽的采莲姑娘，本身就是一幅画、一首诗，让人看了，自然而然就会产生吟咏的冲动。除了美与诗意之外，采莲还是快乐的。这份活计既不重又不闷，也没有什么严格的时间限制，几个女伴，摇着船，唱着歌，打打闹闹的，玩儿也玩儿了，活儿也干了，到了晚上，会带回一船的莲花，一肚子交换来的小秘密，晚上做梦都带着香气。这一种快乐来自夏天，来自劳动，来自爱情，更来自青春本身。" _mubu_text="%3Cspan%3E%E9%87%87%E8%8E%B2%E6%98%AF%E4%B8%AD%E5%9B%BD%E5%8F%A4%E5%85%B8%E8%AF%97%E8%AF%8D%E7%9A%84%E4%B8%80%E4%B8%AA%E9%87%8D%E8%A6%81%E4%B8%BB%E9%A2%98%E3%80%82%E5%9B%A0%E4%B8%BA%E9%87%87%E8%8E%B2%E8%99%BD%E7%84%B6%E6%98%AF%E4%B8%80%E7%A7%8D%E5%8A%B3%E5%8A%A8%EF%BC%8C%E4%BD%86%E6%98%AF%E8%BF%99%E7%A7%8D%E5%8A%B3%E5%8A%A8%E8%B7%9F%E5%85%B6%E4%BB%96%E5%8A%B3%E5%8A%A8%E4%B8%8D%E4%B8%80%E6%A0%B7%EF%BC%8C%E5%AE%83%E8%87%AA%E5%B8%A6%E7%BE%8E%E6%84%9F%EF%BC%8C%E8%87%AA%E5%B8%A6%E8%AF%97%E6%84%8F%E3%80%82%E7%9B%9B%E5%A4%8F%E7%9A%84%E6%97%B6%E5%85%89%EF%BC%8C%E7%A2%A7%E7%BB%BF%E7%9A%84%E8%8D%B7%E5%8F%B6%EF%BC%8C%E5%A8%87%E8%89%B3%E7%9A%84%E8%8D%B7%E8%8A%B1%EF%BC%8C%E5%86%8D%E5%8A%A0%E4%B8%8A%E4%BF%8F%E4%B8%BD%E7%9A%84%E9%87%87%E8%8E%B2%E5%A7%91%E5%A8%98%EF%BC%8C%E6%9C%AC%E8%BA%AB%E5%B0%B1%E6%98%AF%E4%B8%80%E5%B9%85%E7%94%BB%E3%80%81%E4%B8%80%E9%A6%96%E8%AF%97%EF%BC%8C%E8%AE%A9%E4%BA%BA%E7%9C%8B%E4%BA%86%EF%BC%8C%E8%87%AA%E7%84%B6%E8%80%8C%E7%84%B6%E5%B0%B1%E4%BC%9A%E4%BA%A7%E7%94%9F%E5%90%9F%E5%92%8F%E7%9A%84%E5%86%B2%E5%8A%A8%E3%80%82%E9%99%A4%E4%BA%86%E7%BE%8E%E4%B8%8E%E8%AF%97%E6%84%8F%E4%B9%8B%E5%A4%96%EF%BC%8C%E9%87%87%E8%8E%B2%E8%BF%98%E6%98%AF%E5%BF%AB%E4%B9%90%E7%9A%84%E3%80%82%E8%BF%99%E4%BB%BD%E6%B4%BB%E8%AE%A1%E6%97%A2%E4%B8%8D%E9%87%8D%E5%8F%88%E4%B8%8D%E9%97%B7%EF%BC%8C%E4%B9%9F%E6%B2%A1%E6%9C%89%E4%BB%80%E4%B9%88%E4%B8%A5%E6%A0%BC%E7%9A%84%E6%97%B6%E9%97%B4%E9%99%90%E5%88%B6%EF%BC%8C%E5%87%A0%E4%B8%AA%E5%A5%B3%E4%BC%B4%EF%BC%8C%E6%91%87%E7%9D%80%E8%88%B9%EF%BC%8C%E5%94%B1%E7%9D%80%E6%AD%8C%EF%BC%8C%E6%89%93%E6%89%93%E9%97%B9%E9%97%B9%E7%9A%84%EF%BC%8C%E7%8E%A9%E5%84%BF%E4%B9%9F%E7%8E%A9%E5%84%BF%E4%BA%86%EF%BC%8C%E6%B4%BB%E5%84%BF%E4%B9%9F%E5%B9%B2%E4%BA%86%EF%BC%8C%E5%88%B0%E4%BA%86%E6%99%9A%E4%B8%8A%EF%BC%8C%E4%BC%9A%E5%B8%A6%E5%9B%9E%E4%B8%80%E8%88%B9%E7%9A%84%E8%8E%B2%E8%8A%B1%EF%BC%8C%E4%B8%80%E8%82%9A%E5%AD%90%E4%BA%A4%E6%8D%A2%E6%9D%A5%E7%9A%84%E5%B0%8F%E7%A7%98%E5%AF%86%EF%BC%8C%E6%99%9A%E4%B8%8A%E5%81%9A%E6%A2%A6%E9%83%BD%E5%B8%A6%E7%9D%80%E9%A6%99%E6%B0%94%E3%80%82%E8%BF%99%E4%B8%80%E7%A7%8D%E5%BF%AB%E4%B9%90%E6%9D%A5%E8%87%AA%E5%A4%8F%E5%A4%A9%EF%BC%8C%E6%9D%A5%E8%87%AA%E5%8A%B3%E5%8A%A8%EF%BC%8C%E6%9D%A5%E8%87%AA%E7%88%B1%E6%83%85%EF%BC%8C%E6%9B%B4%E6%9D%A5%E8%87%AA%E9%9D%92%E6%98%A5%E6%9C%AC%E8%BA%AB%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="这首诗呢？通篇没有出现一个采莲人，也没出现一朵莲花，只用一片田田的莲叶和几尾往来穿梭的鱼儿，就让我们自动脑补出了一池娇艳的荷花，一群活泼的采莲姑娘，甚至还有几个在旁边没话找话、没事找事、不停献殷勤的小伙子。为什么呀？因为民歌最喜欢一语双关，“莲叶”的“莲”谐音“怜爱”的“怜”，鱼戏莲叶象征小伙子围着姑娘追逐，这些意象在中国人看来，都是不言自明的事。所以，虽然这首乐府民歌什么也没说，但是我们都给脑补了出来。" _mubu_text="%3Cspan%3E%E8%BF%99%E9%A6%96%E8%AF%97%E5%91%A2%EF%BC%9F%E9%80%9A%E7%AF%87%E6%B2%A1%E6%9C%89%E5%87%BA%E7%8E%B0%E4%B8%80%E4%B8%AA%E9%87%87%E8%8E%B2%E4%BA%BA%EF%BC%8C%E4%B9%9F%E6%B2%A1%E5%87%BA%E7%8E%B0%E4%B8%80%E6%9C%B5%E8%8E%B2%E8%8A%B1%EF%BC%8C%E5%8F%AA%E7%94%A8%E4%B8%80%E7%89%87%E7%94%B0%E7%94%B0%E7%9A%84%E8%8E%B2%E5%8F%B6%E5%92%8C%E5%87%A0%E5%B0%BE%E5%BE%80%E6%9D%A5%E7%A9%BF%E6%A2%AD%E7%9A%84%E9%B1%BC%E5%84%BF%EF%BC%8C%E5%B0%B1%E8%AE%A9%E6%88%91%E4%BB%AC%E8%87%AA%E5%8A%A8%E8%84%91%E8%A1%A5%E5%87%BA%E4%BA%86%E4%B8%80%E6%B1%A0%E5%A8%87%E8%89%B3%E7%9A%84%E8%8D%B7%E8%8A%B1%EF%BC%8C%E4%B8%80%E7%BE%A4%E6%B4%BB%E6%B3%BC%E7%9A%84%E9%87%87%E8%8E%B2%E5%A7%91%E5%A8%98%EF%BC%8C%E7%94%9A%E8%87%B3%E8%BF%98%E6%9C%89%E5%87%A0%E4%B8%AA%E5%9C%A8%E6%97%81%E8%BE%B9%E6%B2%A1%E8%AF%9D%E6%89%BE%E8%AF%9D%E3%80%81%E6%B2%A1%E4%BA%8B%E6%89%BE%E4%BA%8B%E3%80%81%E4%B8%8D%E5%81%9C%E7%8C%AE%E6%AE%B7%E5%8B%A4%E7%9A%84%E5%B0%8F%E4%BC%99%E5%AD%90%E3%80%82%E4%B8%BA%E4%BB%80%E4%B9%88%E5%91%80%EF%BC%9F%E5%9B%A0%E4%B8%BA%E6%B0%91%E6%AD%8C%E6%9C%80%E5%96%9C%E6%AC%A2%E4%B8%80%E8%AF%AD%E5%8F%8C%E5%85%B3%EF%BC%8C%E2%80%9C%E8%8E%B2%E5%8F%B6%E2%80%9D%E7%9A%84%E2%80%9C%E8%8E%B2%E2%80%9D%E8%B0%90%E9%9F%B3%E2%80%9C%E6%80%9C%E7%88%B1%E2%80%9D%E7%9A%84%E2%80%9C%E6%80%9C%E2%80%9D%EF%BC%8C%E9%B1%BC%E6%88%8F%E8%8E%B2%E5%8F%B6%E8%B1%A1%E5%BE%81%E5%B0%8F%E4%BC%99%E5%AD%90%E5%9B%B4%E7%9D%80%E5%A7%91%E5%A8%98%E8%BF%BD%E9%80%90%EF%BC%8C%E8%BF%99%E4%BA%9B%E6%84%8F%E8%B1%A1%E5%9C%A8%E4%B8%AD%E5%9B%BD%E4%BA%BA%E7%9C%8B%E6%9D%A5%EF%BC%8C%E9%83%BD%E6%98%AF%E4%B8%8D%E8%A8%80%E8%87%AA%E6%98%8E%E7%9A%84%E4%BA%8B%E3%80%82%E6%89%80%E4%BB%A5%EF%BC%8C%E8%99%BD%E7%84%B6%E8%BF%99%E9%A6%96%E4%B9%90%E5%BA%9C%E6%B0%91%E6%AD%8C%E4%BB%80%E4%B9%88%E4%B9%9F%E6%B2%A1%E8%AF%B4%EF%BC%8C%E4%BD%86%E6%98%AF%E6       <outline text="青春——李白《采莲曲》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E9%9D%92%E6%98%A5%E2%80%94%E2%80%94%E6%9D%8E%E7%99%BD%E3%80%8A%E9%87%87%E8%8E%B2%E6%9B%B2%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="若耶溪傍采莲女，笑隔荷花共人语。日照新妆水底明，风飘香袂空中举。岸上谁家游冶郎，三三五五映垂杨。紫骝嘶入落花去，见此踟蹰空断肠。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E8%8B%A5%E8%80%B6%E6%BA%AA%E5%82%8D%E9%87%87%E8%8E%B2%E5%A5%B3%EF%BC%8C%E7%AC%91%E9%9A%94%E8%8D%B7%E8%8A%B1%E5%85%B1%E4%BA%BA%E8%AF%AD%E3%80%82%E6%97%A5%E7%85%A7%E6%96%B0%E5%A6%86%E6%B0%B4%E5%BA%95%E6%98%8E%EF%BC%8C%E9%A3%8E%E9%A3%98%E9%A6%99%E8%A2%82%E7%A9%BA%E4%B8%AD%E4%B8%BE%E3%80%82%E5%B2%B8%E4%B8%8A%E8%B0%81%E5%AE%B6%E6%B8%B8%E5%86%B6%E9%83%8E%EF%BC%8C%E4%B8%89%E4%B8%89%E4%BA%94%E4%BA%94%E6%98%A0%E5%9E%82%E6%9D%A8%E3%80%82%E7%B4%AB%E9%AA%9D%E5%98%B6%E5%85%A5%E8%90%BD%E8%8A%B1%E5%8E%BB%EF%BC%8C%E8%A7%81%E6%AD%A4%E8%B8%9F%E8%B9%B0%E7%A9%BA%E6%96%AD%E8%82%A0%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="若耶溪在绍兴，那是当年西子浣纱的地方，因此，也是出美女的地方。在采莲女之前冠上若耶溪的名头，不是说采莲女当真就在若耶溪，而是好比现在的北京，说板栗必称怀柔，说大桃必称平谷一样，算是一种品牌效应。" _mubu_text="%3Cspan%3E%E8%8B%A5%E8%80%B6%E6%BA%AA%E5%9C%A8%E7%BB%8D%E5%85%B4%EF%BC%8C%E9%82%A3%E6%98%AF%E5%BD%93%E5%B9%B4%E8%A5%BF%E5%AD%90%E6%B5%A3%E7%BA%B1%E7%9A%84%E5%9C%B0%E6%96%B9%EF%BC%8C%E5%9B%A0%E6%AD%A4%EF%BC%8C%E4%B9%9F%E6%98%AF%E5%87%BA%E7%BE%8E%E5%A5%B3%E7%9A%84%E5%9C%B0%E6%96%B9%E3%80%82%E5%9C%A8%E9%87%87%E8%8E%B2%E5%A5%B3%E4%B9%8B%E5%89%8D%E5%86%A0%E4%B8%8A%E8%8B%A5%E8%80%B6%E6%BA%AA%E7%9A%84%E5%90%8D%E5%A4%B4%EF%BC%8C%E4%B8%8D%E6%98%AF%E8%AF%B4%E9%87%87%E8%8E%B2%E5%A5%B3%E5%BD%93%E7%9C%9F%E5%B0%B1%E5%9C%A8%E8%8B%A5%E8%80%B6%E6%BA%AA%EF%BC%8C%E8%80%8C%E6%98%AF%E5%A5%BD%E6%AF%94%E7%8E%B0%E5%9C%A8%E7%9A%84%E5%8C%97%E4%BA%AC%EF%BC%8C%E8%AF%B4%E6%9D%BF%E6%A0%97%E5%BF%85%E7%A7%B0%E6%80%80%E6%9F%94%EF%BC%8C%E8%AF%B4%E5%A4%A7%E6%A1%83%E5%BF%85%E7%A7%B0%E5%B9%B3%E8%B0%B7%E4%B8%80%E6%A0%B7%EF%BC%8C%E7%AE%97%E6%98%AF%E4%B8%80%E7%A7%8D%E5%93%81%E7%89%8C%E6%95%88%E5%BA%94%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="采莲女本身就是美的，在前面加上“若耶溪傍”四个字，就会让人产生一种宛若西施的联想，显得更美。" _mubu_text="%3Cspan%3E%E9%87%87%E8%8E%B2%E5%A5%B3%E6%9C%AC%E8%BA%AB%E5%B0%B1%E6%98%AF%E7%BE%8E%E7%9A%84%EF%BC%8C%E5%9C%A8%E5%89%8D%E9%9D%A2%E5%8A%A0%E4%B8%8A%E2%80%9C%E8%8B%A5%E8%80%B6%E6%BA%AA%E5%82%8D%E2%80%9D%E5%9B%9B%E4%B8%AA%E5%AD%97%EF%BC%8C%E5%B0%B1%E4%BC%9A%E8%AE%A9%E4%BA%BA%E4%BA%A7%E7%94%9F%E4%B8%80%E7%A7%8D%E5%AE%9B%E8%8B%A5%E8%A5%BF%E6%96%BD%E7%9A%84%E8%81%94%E6%83%B3%EF%BC%8C%E6%98%BE%E5%BE%97%E6%9B%B4%E7%BE%8E%E3%80%82%3C/span%3E" _note _mubu_note>
      </outline>
      <outline text="青春——白居易《采莲曲》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E9%9D%92%E6%98%A5%E2%80%94%E2%80%94%E7%99%BD%E5%B1%85%E6%98%93%E3%80%8A%E9%87%87%E8%8E%B2%E6%9B%B2%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="菱叶萦波荷飐风，荷花深处小船通。逢郎欲语低头笑，碧玉搔头落水中。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E8%8F%B1%E5%8F%B6%E8%90%A6%E6%B3%A2%E8%8D%B7%E9%A3%90%E9%A3%8E%EF%BC%8C%E8%8D%B7%E8%8A%B1%E6%B7%B1%E5%A4%84%E5%B0%8F%E8%88%B9%E9%80%9A%E3%80%82%E9%80%A2%E9%83%8E%E6%AC%B2%E8%AF%AD%E4%BD%8E%E5%A4%B4%E7%AC%91%EF%BC%8C%E7%A2%A7%E7%8E%89%E6%90%94%E5%A4%B4%E8%90%BD%E6%B0%B4%E4%B8%AD%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="第一句“菱叶萦波荷飐风”描述的是两种植物在荷塘中高低错落的样子。夏日的荷塘里，浮水的菱叶，亭亭的荷叶，一片上上下下、深深浅浅的绿色，非常有层次感。是不错，可更好的地方不在这里，而在于画中景物的动态感。一阵清风徐来，水面起了波纹，菱叶不是浮在水面上吗？水波遇到菱叶，自然形成涟漪；菱叶遇到水波，当然漂漂荡荡。这就是菱叶萦波。那荷飐风呢？荷茎那么细，荷叶又那么大，即使是无风的时候，都有几分袅娜吧？若是清风徐来，当然更是袅袅婷婷、摇曳随风。这就是“菱叶萦波荷飐风”，这是一幅多么美好的动态画面呀！可是，一片池塘，光有绿叶岂不单调？" _mubu_text="%3Cspan%3E%E7%AC%AC%E4%B8%80%E5%8F%A5%E2%80%9C%E8%8F%B1%E5%8F%B6%E8%90%A6%E6%B3%A2%E8%8D%B7%E9%A3%90%E9%A3%8E%E2%80%9D%E6%8F%8F%E8%BF%B0%E7%9A%84%E6%98%AF%E4%B8%A4%E7%A7%8D%E6%A4%8D%E7%89%A9%E5%9C%A8%E8%8D%B7%E5%A1%98%E4%B8%AD%E9%AB%98%E4%BD%8E%E9%94%99%E8%90%BD%E7%9A%84%E6%A0%B7%E5%AD%90%E3%80%82%E5%A4%8F%E6%97%A5%E7%9A%84%E8%8D%B7%E5%A1%98%E9%87%8C%EF%BC%8C%E6%B5%AE%E6%B0%B4%E7%9A%84%E8%8F%B1%E5%8F%B6%EF%BC%8C%E4%BA%AD%E4%BA%AD%E7%9A%84%E8%8D%B7%E5%8F%B6%EF%BC%8C%E4%B8%80%E7%89%87%E4%B8%8A%E4%B8%8A%E4%B8%8B%E4%B8%8B%E3%80%81%E6%B7%B1%E6%B7%B1%E6%B5%85%E6%B5%85%E7%9A%84%E7%BB%BF%E8%89%B2%EF%BC%8C%E9%9D%9E%E5%B8%B8%E6%9C%89%E5%B1%82%E6%AC%A1%E6%84%9F%E3%80%82%E6%98%AF%E4%B8%8D%E9%94%99%EF%BC%8C%E5%8F%AF%E6%9B%B4%E5%A5%BD%E7%9A%84%E5%9C%B0%E6%96%B9%E4%B8%8D%E5%9C%A8%E8%BF%99%E9%87%8C%EF%BC%8C%E8%80%8C%E5%9C%A8%E4%BA%8E%E7%94%BB%E4%B8%AD%E6%99%AF%E7%89%A9%E7%9A%84%E5%8A%A8%E6%80%81%E6%84%9F%E3%80%82%E4%B8%80%E9%98%B5%E6%B8%85%E9%A3%8E%E5%BE%90%E6%9D%A5%EF%BC%8C%E6%B0%B4%E9%9D%A2%E8%B5%B7%E4%BA%86%E6%B3%A2%E7%BA%B9%EF%BC%8C%E8%8F%B1%E5%8F%B6%E4%B8%8D%E6%98%AF%E6%B5%AE%E5%9C%A8%E6%B0%B4%E9%9D%A2%E4%B8%8A%E5%90%97%EF%BC%9F%E6%B0%B4%E6%B3%A2%E9%81%87%E5%88%B0%E8%8F%B1%E5%8F%B6%EF%BC%8C%E8%87%AA%E7%84%B6%E5%BD%A2%E6%88%90%E6%B6%9F%E6%BC%AA%EF%BC%9B%E8%8F%B1%E5%8F%B6%E9%81%87%E5%88%B0%E6%B0%B4%E6%B3%A2%EF%BC%8C%E5%BD%93%E7%84%B6%E6%BC%82%E6%BC%82%E8%8D%A1%E8%8D%A1%E3%80%82%E8%BF%99%E5%B0%B1%E6%98%AF%E8%8F%B1%E5%8F%B6%E8%90%A6%E6%B3%A2%E3%80%82%E9%82%A3%E8%8D%B7%E9%A3%90%E9%A3%8E%E5%91%A2%EF%BC%9F%E8%8D%B7%E8%8C%8E%E9%82%A3%E4%B9%88%E7%BB%86%EF%BC%8C%E8%8D%B7%E5%8F%B6%E5%8F%88%E9%82%A3%E4%B9%88%E5%A4%A7%EF%BC%8C%E5%8D%B3%E4%BD%BF%E6%98%AF%E6%97%A0%E9%A3%8E%E7%9A%84%E6%97%B6%E5%80%         <outline text="三首《采莲曲》放在一起比，若论莲塘风景写得漂亮，自然是“荷叶罗裙一色裁，芙蓉向脸两边开”的王昌龄；若论采莲女子写得漂亮，自然是“日照新妆水底明，风飘香袂空中举”的李白；但是，若论采莲女的神态心理写得漂亮，那他们两个就都不敌白居易的“逢郎欲语低头笑，碧玉搔头落水中”了。" _mubu_text="%3Cspan%3E%E4%B8%89%E9%A6%96%E3%80%8A%E9%87%87%E8%8E%B2%E6%9B%B2%E3%80%8B%E6%94%BE%E5%9C%A8%E4%B8%80%E8%B5%B7%E6%AF%94%EF%BC%8C%E8%8B%A5%E8%AE%BA%E8%8E%B2%E5%A1%98%E9%A3%8E%E6%99%AF%E5%86%99%E5%BE%97%E6%BC%82%E4%BA%AE%EF%BC%8C%E8%87%AA%E7%84%B6%E6%98%AF%E2%80%9C%E8%8D%B7%E5%8F%B6%E7%BD%97%E8%A3%99%E4%B8%80%E8%89%B2%E8%A3%81%EF%BC%8C%E8%8A%99%E8%93%89%E5%90%91%E8%84%B8%E4%B8%A4%E8%BE%B9%E5%BC%80%E2%80%9D%E7%9A%84%E7%8E%8B%E6%98%8C%E9%BE%84%EF%BC%9B%E8%8B%A5%E8%AE%BA%E9%87%87%E8%8E%B2%E5%A5%B3%E5%AD%90%E5%86%99%E5%BE%97%E6%BC%82%E4%BA%AE%EF%BC%8C%E8%87%AA%E7%84%B6%E6%98%AF%E2%80%9C%E6%97%A5%E7%85%A7%E6%96%B0%E5%A6%86%E6%B0%B4%E5%BA%95%E6%98%8E%EF%BC%8C%E9%A3%8E%E9%A3%98%E9%A6%99%E8%A2%82%E7%A9%BA%E4%B8%AD%E4%B8%BE%E2%80%9D%E7%9A%84%E6%9D%8E%E7%99%BD%EF%BC%9B%E4%BD%86%E6%98%AF%EF%BC%8C%E8%8B%A5%E8%AE%BA%E9%87%87%E8%8E%B2%E5%A5%B3%E7%9A%84%E7%A5%9E%E6%80%81%E5%BF%83%E7%90%86%E5%86%99%E5%BE%97%E6%BC%82%E4%BA%AE%EF%BC%8C%E9%82%A3%E4%BB%96%E4%BB%AC%E4%B8%A4%E4%B8%AA%E5%B0%B1%E9%83%BD%E4%B8%8D%E6%95%8C%E7%99%BD%E5%B1%85%E6%98%93%E7%9A%84%E2%80%9C%E9%80%A2%E9%83%8E%E6%AC%B2%E8%AF%AD%E4%BD%8E%E5%A4%B4%E7%AC%91%EF%BC%8C%E7%A2%A7%E7%8E%89%E6%90%94%E5%A4%B4%E8%90%BD%E6%B0%B4%E4%B8%AD%E2%80%9D%E4%BA%86%E3%80%82%3C/span%3E" _note _mubu_note>

    <outline text="怨" _mubu_text="%3Cspan%3E%E6%80%A8%3C/span%3E" _note _mubu_note>
      <outline text="不归——李白《春思》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E4%B8%8D%E5%BD%92%E2%80%94%E2%80%94%E6%9D%8E%E7%99%BD%E3%80%8A%E6%98%A5%E6%80%9D%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="燕草如碧丝，秦桑低绿枝。当君怀归日，是妾断肠时。春风不相识，何事入罗帏。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E7%87%95%E8%8D%89%E5%A6%82%E7%A2%A7%E4%B8%9D%EF%BC%8C%E7%A7%A6%E6%A1%91%E4%BD%8E%E7%BB%BF%E6%9E%9D%E3%80%82%E5%BD%93%E5%90%9B%E6%80%80%E5%BD%92%E6%97%A5%EF%BC%8C%E6%98%AF%E5%A6%BE%E6%96%AD%E8%82%A0%E6%97%B6%E3%80%82%E6%98%A5%E9%A3%8E%E4%B8%8D%E7%9B%B8%E8%AF%86%EF%BC%8C%E4%BD%95%E4%BA%8B%E5%85%A5%E7%BD%97%E5%B8%8F%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="先秦是思妇诗的一个高峰，第二个高峰，就是唐朝了。唐朝的疆域辽阔，需要男子戍守；唐朝的水陆畅通，吸引男子经商；唐朝还实行科举，让文弱的书生也出去求学考试。有多少远行的丈夫，就有多少相思的妻子。" _mubu_text="%3Cspan%3E%E5%85%88%E7%A7%A6%E6%98%AF%E6%80%9D%E5%A6%87%E8%AF%97%E7%9A%84%E4%B8%80%E4%B8%AA%E9%AB%98%E5%B3%B0%EF%BC%8C%E7%AC%AC%E4%BA%8C%E4%B8%AA%E9%AB%98%E5%B3%B0%EF%BC%8C%E5%B0%B1%E6%98%AF%E5%94%90%E6%9C%9D%E4%BA%86%E3%80%82%E5%94%90%E6%9C%9D%E7%9A%84%E7%96%86%E5%9F%9F%E8%BE%BD%E9%98%94%EF%BC%8C%E9%9C%80%E8%A6%81%E7%94%B7%E5%AD%90%E6%88%8D%E5%AE%88%EF%BC%9B%E5%94%90%E6%9C%9D%E7%9A%84%E6%B0%B4%E9%99%86%E7%95%85%E9%80%9A%EF%BC%8C%E5%90%B8%E5%BC%95%E7%94%B7%E5%AD%90%E7%BB%8F%E5%95%86%EF%BC%9B%E5%94%90%E6%9C%9D%E8%BF%98%E5%AE%9E%E8%A1%8C%E7%A7%91%E4%B8%BE%EF%BC%8C%E8%AE%A9%E6%96%87%E5%BC%B1%E7%9A%84%E4%B9%A6%E7%94%9F%E4%B9%9F%E5%87%BA%E5%8E%BB%E6%B1%82%E5%AD%A6%E8%80%83%E8%AF%95%E3%80%82%E6%9C%89%E5%A4%9A%E5%B0%91%E8%BF%9C%E8%A1%8C%E7%9A%84%E4%B8%88%E5%A4%AB%EF%BC%8C%E5%B0%B1%E6%9C%89%E5%A4%9A%E5%B0%91%E7%9B%B8%E6%80%9D%E7%9A%84%E5%A6%BB%E5%AD%90%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="这首《春思》好在哪里呢？诗人一开口，就是一幅两地春光的对比图。诗中的燕和秦，大体相当于今天的北京和西安。关中纬度低，地气暖，阳春三月，早就是绿遍山原白满川了，而塞北苦寒，同样的时间，燕地还是草色遥看近却无呢。" _mubu_text="%3Cspan%3E%E8%BF%99%E9%A6%96%E3%80%8A%E6%98%A5%E6%80%9D%E3%80%8B%E5%A5%BD%E5%9C%A8%E5%93%AA%E9%87%8C%E5%91%A2%EF%BC%9F%E8%AF%97%E4%BA%BA%E4%B8%80%E5%BC%80%E5%8F%A3%EF%BC%8C%E5%B0%B1%E6%98%AF%E4%B8%80%E5%B9%85%E4%B8%A4%E5%9C%B0%E6%98%A5%E5%85%89%E7%9A%84%E5%AF%B9%E6%AF%94%E5%9B%BE%E3%80%82%E8%AF%97%E4%B8%AD%E7%9A%84%E7%87%95%E5%92%8C%E7%A7%A6%EF%BC%8C%E5%A4%A7%E4%BD%93%E7%9B%B8%E5%BD%93%E4%BA%8E%E4%BB%8A%E5%A4%A9%E7%9A%84%E5%8C%97%E4%BA%AC%E5%92%8C%E8%A5%BF%E5%AE%89%E3%80%82%E5%85%B3%E4%B8%AD%E7%BA%AC%E5%BA%A6%E4%BD%8E%EF%BC%8C%E5%9C%B0%E6%B0%94%E6%9A%96%EF%BC%8C%E9%98%B3%E6%98%A5%E4%B8%89%E6%9C%88%EF%BC%8C%E6%97%A9%E5%B0%B1%E6%98%AF%E7%BB%BF%E9%81%8D%E5%B1%B1%E5%8E%9F%E7%99%BD%E6%BB%A1%E5%B7%9D%E4%BA%86%EF%BC%8C%E8%80%8C%E5%A1%9E%E5%8C%97%E8%8B%A6%E5%AF%92%EF%BC%8C%E5%90%8C%E6%A0%B7%E7%9A%84%E6%97%B6%E9%97%B4%EF%BC%8C%E7%87%95%E5%9C%B0%E8%BF%98%E6%98%AF%E8%8D%89%E8%89%B2%E9%81%A5%E7%9C%8B%E8%BF%91%E5%8D%B4%E6%97%A0%E5%91%A2%E3%80%82%3C/span%3E" _note _mubu_note>
      </outline>
      <outline text="不宠——杜荀鹤《春宫怨》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E4%B8%8D%E5%AE%A0%E2%80%94%E2%80%94%E6%9D%9C%E8%8D%80%E9%B9%A4%E3%80%8A%E6%98%A5%E5%AE%AB%E6%80%A8%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="早被婵娟误，欲妆临镜慵。承恩不在貌，教妾若为容。风暖鸟声碎，日高花影重。年年越溪女，相忆采芙蓉。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E6%97%A9%E8%A2%AB%E5%A9%B5%E5%A8%9F%E8%AF%AF%EF%BC%8C%E6%AC%B2%E5%A6%86%E4%B8%B4%E9%95%9C%E6%85%B5%E3%80%82%E6%89%BF%E6%81%A9%E4%B8%8D%E5%9C%A8%E8%B2%8C%EF%BC%8C%E6%95%99%E5%A6%BE%E8%8B%A5%E4%B8%BA%E5%AE%B9%E3%80%82%E9%A3%8E%E6%9A%96%E9%B8%9F%E5%A3%B0%E7%A2%8E%EF%BC%8C%E6%97%A5%E9%AB%98%E8%8A%B1%E5%BD%B1%E9%87%8D%E3%80%82%E5%B9%B4%E5%B9%B4%E8%B6%8A%E6%BA%AA%E5%A5%B3%EF%BC%8C%E7%9B%B8%E5%BF%86%E9%87%87%E8%8A%99%E8%93%89%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="爱而不得，民家有民家的哀怨，皇家有皇家的哀怨。民家的女子怨丈夫不归，皇家的女子怨天子不宠。在中国古代，有一大类诗就叫宫怨诗，专门书写宫中女子的幽怨之情，也寄托着士人不得志的无奈与悲凉。" _mubu_text="%3Cspan%3E%E7%88%B1%E8%80%8C%E4%B8%8D%E5%BE%97%EF%BC%8C%E6%B0%91%E5%AE%B6%E6%9C%89%E6%B0%91%E5%AE%B6%E7%9A%84%E5%93%80%E6%80%A8%EF%BC%8C%E7%9A%87%E5%AE%B6%E6%9C%89%E7%9A%87%E5%AE%B6%E7%9A%84%E5%93%80%E6%80%A8%E3%80%82%E6%B0%91%E5%AE%B6%E7%9A%84%E5%A5%B3%E5%AD%90%E6%80%A8%E4%B8%88%E5%A4%AB%E4%B8%8D%E5%BD%92%EF%BC%8C%E7%9A%87%E5%AE%B6%E7%9A%84%E5%A5%B3%E5%AD%90%E6%80%A8%E5%A4%A9%E5%AD%90%E4%B8%8D%E5%AE%A0%E3%80%82%E5%9C%A8%E4%B8%AD%E5%9B%BD%E5%8F%A4%E4%BB%A3%EF%BC%8C%E6%9C%89%E4%B8%80%E5%A4%A7%E7%B1%BB%E8%AF%97%E5%B0%B1%E5%8F%AB%E5%AE%AB%E6%80%A8%E8%AF%97%EF%BC%8C%E4%B8%93%E9%97%A8%E4%B9%A6%E5%86%99%E5%AE%AB%E4%B8%AD%E5%A5%B3%E5%AD%90%E7%9A%84%E5%B9%BD%E6%80%A8%E4%B9%8B%E6%83%85%EF%BC%8C%E4%B9%9F%E5%AF%84%E6%89%98%E7%9D%80%E5%A3%AB%E4%BA%BA%E4%B8%8D%E5%BE%97%E5%BF%97%E7%9A%84%E6%97%A0%E5%A5%88%E4%B8%8E%E6%82%B2%E5%87%89%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="律诗讲究起承转合，由“早被婵娟误”起，以“承恩不在貌”承，颈联诗人宕开一笔，由室内转到室外，由人转到风景。" _mubu_text="%3Cspan%3E%E5%BE%8B%E8%AF%97%E8%AE%B2%E7%A9%B6%E8%B5%B7%E6%89%BF%E8%BD%AC%E5%90%88%EF%BC%8C%E7%94%B1%E2%80%9C%E6%97%A9%E8%A2%AB%E5%A9%B5%E5%A8%9F%E8%AF%AF%E2%80%9D%E8%B5%B7%EF%BC%8C%E4%BB%A5%E2%80%9C%E6%89%BF%E6%81%A9%E4%B8%8D%E5%9C%A8%E8%B2%8C%E2%80%9D%E6%89%BF%EF%BC%8C%E9%A2%88%E8%81%94%E8%AF%97%E4%BA%BA%E5%AE%95%E5%BC%80%E4%B8%80%E7%AC%94%EF%BC%8C%E7%94%B1%E5%AE%A4%E5%86%85%E8%BD%AC%E5%88%B0%E5%AE%A4%E5%A4%96%EF%BC%8C%E7%94%B1%E4%BA%BA%E8%BD%AC%E5%88%B0%E9%A3%8E%E6%99%AF%E3%80%82%3C/span%3E" _note _mubu_note>
      </outline>
      <outline text="不宠——刘禹锡《和乐天春词》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E4%B8%8D%E5%AE%A0%E2%80%94%E2%80%94%E5%88%98%E7%A6%B9%E9%94%A1%E3%80%8A%E5%92%8C%E4%B9%90%E5%A4%A9%E6%98%A5%E8%AF%8D%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="新妆宜面下朱楼，深锁春光一院愁。行到中庭数花朵，蜻蜓飞上玉搔头。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E6%96%B0%E5%A6%86%E5%AE%9C%E9%9D%A2%E4%B8%8B%E6%9C%B1%E6%A5%BC%EF%BC%8C%E6%B7%B1%E9%94%81%E6%98%A5%E5%85%89%E4%B8%80%E9%99%A2%E6%84%81%E3%80%82%E8%A1%8C%E5%88%B0%E4%B8%AD%E5%BA%AD%E6%95%B0%E8%8A%B1%E6%9C%B5%EF%BC%8C%E8%9C%BB%E8%9C%93%E9%A3%9E%E4%B8%8A%E7%8E%89%E6%90%94%E5%A4%B4%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="“新妆宜面下朱楼”。所谓朱楼就是红楼，是富贵人家女子住的地方，曹雪芹写《红楼梦》，用的也是这个意象。“深锁春光一院愁”。楼下的院子里，也真是春色宜人。虽然作者什么都没有写，但是，“春光一院”这样的说法，已经让我们自动脑补了花团锦簇、燕舞莺歌。遗憾的是，这个院子大门紧闭，满园的春色都被锁了起来，这样盎然的春意却无人欣赏。刚刚走下楼来的女主人一定也会触景生情吧？" _mubu_text="%3Cspan%3E%E2%80%9C%E6%96%B0%E5%A6%86%E5%AE%9C%E9%9D%A2%E4%B8%8B%E6%9C%B1%E6%A5%BC%E2%80%9D%E3%80%82%E6%89%80%E8%B0%93%E6%9C%B1%E6%A5%BC%E5%B0%B1%E6%98%AF%E7%BA%A2%E6%A5%BC%EF%BC%8C%E6%98%AF%E5%AF%8C%E8%B4%B5%E4%BA%BA%E5%AE%B6%E5%A5%B3%E5%AD%90%E4%BD%8F%E7%9A%84%E5%9C%B0%E6%96%B9%EF%BC%8C%E6%9B%B9%E9%9B%AA%E8%8A%B9%E5%86%99%E3%80%8A%E7%BA%A2%E6%A5%BC%E6%A2%A6%E3%80%8B%EF%BC%8C%E7%94%A8%E7%9A%84%E4%B9%9F%E6%98%AF%E8%BF%99%E4%B8%AA%E6%84%8F%E8%B1%A1%E3%80%82%E2%80%9C%E6%B7%B1%E9%94%81%E6%98%A5%E5%85%89%E4%B8%80%E9%99%A2%E6%84%81%E2%80%9D%E3%80%82%E6%A5%BC%E4%B8%8B%E7%9A%84%E9%99%A2%E5%AD%90%E9%87%8C%EF%BC%8C%E4%B9%9F%E7%9C%9F%E6%98%AF%E6%98%A5%E8%89%B2%E5%AE%9C%E4%BA%BA%E3%80%82%E8%99%BD%E7%84%B6%E4%BD%9C%E8%80%85%E4%BB%80%E4%B9%88%E9%83%BD%E6%B2%A1%E6%9C%89%E5%86%99%EF%BC%8C%E4%BD%86%E6%98%AF%EF%BC%8C%E2%80%9C%E6%98%A5%E5%85%89%E4%B8%80%E9%99%A2%E2%80%9D%E8%BF%99%E6%A0%B7%E7%9A%84%E8%AF%B4%E6%B3%95%EF%BC%8C%E5%B7%B2%E7%BB%8F%E8%AE%A9%E6%88%91%E4%BB%AC%E8%87%AA%E5%8A%A8%E8%84%91%E8%A1%A5%E4%BA%86%E8%8A%B1%E5%9B%A2%E9%94%A6%E7%B0%87%E3%80%81%E7%87%95%E8%88%9E%E8%8E%BA%E6%AD%8C%E3%80%82%E9%81%97%E6%86%BE%E7%9A%84%E6%98%AF%EF%BC%8C%E8%BF%99%E4%B8%AA%E9%99%A2%E5%AD%90%E5%A4%A7%E9%97%A8%E7%B4%A7%E9%97%AD%EF%BC%8C%E6%BB%A1%E5%9B%AD%E7%9A%84%E6%98%A5%E8%89%B2%E9%83%BD%E8%A2%AB%E9%94%81%E4%BA%86%E8%B5%B7%E6%9D%A5%EF%BC%8C%E8%BF%99%E6%A0%B7%E7%9B%8E%E7%84%B6%E7%9A%84%E6%98%A5%E6%84%8F%E5%8D%B4%E6%97%A0%E4%BA%BA%E6%AC%A3%E8%B5%8F%E3%80%82%E5%88%9A%E5%88%9A%E8%B5%B0%E4%B8%8B%E6%A5%BC%E6%9D%A5%E7%9A%84%E5%A5%B3%E4%B8%BB%E4%BA%BA%E4%B8%80%E5%AE%9A%E4%B9%9F%E4%BC%9A%E8%A7%A6%E6%99%AF%E7%94%9F%E6%83%85%E5%90%A7%EF%BC%9F%3C/span%3E" _note _mubu_note>
        <outline text="根据《西京杂记》记载：“武帝过李夫人，就取玉簪搔头。自此后宫人搔头皆用玉，玉价倍贵焉。”所谓李夫人，就是“北方有佳人，绝世而独立。一顾倾人城，再顾倾人国”那位美女。汉武帝虽然后宫佳丽众多，但是最宠爱李夫人，常常到她那里去。有一次，汉武帝在李夫人那里忽然觉得头痒，就随手拔下李夫人的玉簪，搔起痒来。当然，玉簪一拔下，李夫人一头秀发霎时如乌云散乱，更助春情。这样一来，宫里的妃嫔自以为发现了得宠的秘方，纷纷效仿，都去打造玉簪，一时间，连京城的玉价都给炒了起来，涨了一倍的价钱。从此之后，玉簪也就有了玉搔头的别名。" _mubu_text="%3Cspan%3E%E6%A0%B9%E6%8D%AE%E3%80%8A%E8%A5%BF%E4%BA%AC%E6%9D%82%E8%AE%B0%E3%80%8B%E8%AE%B0%E8%BD%BD%EF%BC%9A%E2%80%9C%E6%AD%A6%E5%B8%9D%E8%BF%87%E6%9D%8E%E5%A4%AB%E4%BA%BA%EF%BC%8C%E5%B0%B1%E5%8F%96%E7%8E%89%E7%B0%AA%E6%90%94%E5%A4%B4%E3%80%82%E8%87%AA%E6%AD%A4%E5%90%8E%E5%AE%AB%E4%BA%BA%E6%90%94%E5%A4%B4%E7%9A%86%E7%94%A8%E7%8E%89%EF%BC%8C%E7%8E%89%E4%BB%B7%E5%80%8D%E8%B4%B5%E7%84%89%E3%80%82%E2%80%9D%E6%89%80%E8%B0%93%E6%9D%8E%E5%A4%AB%E4%BA%BA%EF%BC%8C%E5%B0%B1%E6%98%AF%E2%80%9C%E5%8C%97%E6%96%B9%E6%9C%89%E4%BD%B3%E4%BA%BA%EF%BC%8C%E7%BB%9D%E4%B8%96%E8%80%8C%E7%8B%AC%E7%AB%8B%E3%80%82%E4%B8%80%E9%A1%BE%E5%80%BE%E4%BA%BA%E5%9F%8E%EF%BC%8C%E5%86%8D%E9%A1%BE%E5%80%BE%E4%BA%BA%E5%9B%BD%E2%80%9D%E9%82%A3%E4%BD%8D%E7%BE%8E%E5%A5%B3%E3%80%82%E6%B1%89%E6%AD%A6%E5%B8%9D%E8%99%BD%E7%84%B6%E5%90%8E%E5%AE%AB%E4%BD%B3%E4%B8%BD%E4%BC%97%E5%A4%9A%EF%BC%8C%E4%BD%86%E6%98%AF%E6%9C%80%E5%AE%A0%E7%88%B1%E6%9D%8E%E5%A4%AB%E4%BA%BA%EF%BC%8C%E5%B8%B8%E5%B8%B8%E5%88%B0%E5%A5%B9%E9%82%A3%E9%87%8C%E5%8E%BB%E3%80%82%E6%9C%89%E4%B8%80%E6%AC%A1%EF%BC%8C%E6%B1%89%E6%AD%A6%E5%B8%9D%E5%9C%A8%E6%9D%8E%E5%A4%AB%E4%BA%BA%E9%82%A3%E9%87%8C%E5%BF%BD%E7%84%B6%E8%A7%89%E5%BE%97%E5%A4%B4%E7%97%92%EF%BC%8C%E5%B0%B1%E9%9A%8F%E6%89%8B%E6%8B%94%E4%B8%8B%E6%9D%8E%E5%A4%AB%E4%BA%BA%E7%9A%84%E7%8E%89%E7%B0%AA%EF%BC%8C%E6%90%94%E8%B5%B7%E7%97%92%E6%9D%A5%E3%80%82%E5%BD%93%E7%84%B6%EF%BC%8C%E7%8E%89%E7%B0%AA%E4%B8%80%E6%8B%94%E4%B8%8B%EF%BC%8C%E6%9D%8E%E5%A4%AB%E4%BA%BA%E4%B8%80%E5%A4%B4%E7%A7%80%E5%8F%91%E9%9C%8E%E6%97%B6%E5%A6%82%E4%B9%8C%E4%BA%91%E6%95%A3%E4%B9%B1%EF%BC%8C%E6%9B%B4%E5%8A%A9%E6%98%A5%E6%83%85%E3%80%82%E8%BF%99%E6%A0%B7%E4%B8%80%E6%9D%A5%EF%BC%8C%E5%AE%AB%E9%87%8C%E7%9A%84%E5%A6%83%E5%AB%94%E8%87%AA%E4%BB%A5%E4%B8%BA%E5%8F%91%E7%8E%B0%E4%BA%86%E5%BE%97%E5%AE%A0%E7%9A%84%E7%A7%98%E6%96%B9%EF%BC%8C%E7%BA%B7%E7%BA%B7%E6%95%88%E4%BB%BF%EF%BC%8C%E9%83%BD%E5%8E%BB%E6%89%93%E9%80%A0%E7%8E%89%E7%B0%AA%EF%BC%8C%E4%B8%80%E6%97%B6%E9%97%B4%EF%BC%8C%E8%BF%9E%E4%BA%AC%E5%9F%8E%E7%9A%84%E7%8E%89%E4%BB%B7%E9%83%BD%E7%BB%99%E7%82%92%E4%BA%86%E8%B5%B7%E6%9D%A5%EF%BC%8C%E6%B6%A8%E4%BA%86%E4%B8%80%E5%80%8D%E7%9A%84%E4%BB%B7%E9%92%B1%E3%80%82%E4%BB%8E%E6%AD%A4%E4%B9%8B%E5%90%8E%EF%BC%8C%E7%8E%89%E7%B0%AA%E4%B9%9F%E5%B0%B1%E6%9C%89%E4%BA%86%E7%8E%89%E6%90%94%E5%A4%B4%E7%9A%84%E5%88%AB%E5%90%8D%E3%80%82%3C/span%3E" _note _mubu_note>

      <outline text="不宠——李白《玉阶怨》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E4%B8%8D%E5%AE%A0%E2%80%94%E2%80%94%E6%9D%8E%E7%99%BD%E3%80%8A%E7%8E%89%E9%98%B6%E6%80%A8%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="玉阶生白露，夜久侵罗袜。却下水晶帘，玲珑望秋月。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E7%8E%89%E9%98%B6%E7%94%9F%E7%99%BD%E9%9C%B2%EF%BC%8C%E5%A4%9C%E4%B9%85%E4%BE%B5%E7%BD%97%E8%A2%9C%E3%80%82%E5%8D%B4%E4%B8%8B%E6%B0%B4%E6%99%B6%E5%B8%98%EF%BC%8C%E7%8E%B2%E7%8F%91%E6%9C%9B%E7%A7%8B%E6%9C%88%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="一句“玉阶生白露”，由景即情，亦景亦情，也顺理成章地带出了下一句诗：“夜久侵罗袜”。这清冷的玉阶之上，有个人一直在徘徊，从薄暮到入夜，白露一点点滋生，一点点打湿了她的罗袜。" _mubu_text="%3Cspan%3E%E4%B8%80%E5%8F%A5%E2%80%9C%E7%8E%89%E9%98%B6%E7%94%9F%E7%99%BD%E9%9C%B2%E2%80%9D%EF%BC%8C%E7%94%B1%E6%99%AF%E5%8D%B3%E6%83%85%EF%BC%8C%E4%BA%A6%E6%99%AF%E4%BA%A6%E6%83%85%EF%BC%8C%E4%B9%9F%E9%A1%BA%E7%90%86%E6%88%90%E7%AB%A0%E5%9C%B0%E5%B8%A6%E5%87%BA%E4%BA%86%E4%B8%8B%E4%B8%80%E5%8F%A5%E8%AF%97%EF%BC%9A%E2%80%9C%E5%A4%9C%E4%B9%85%E4%BE%B5%E7%BD%97%E8%A2%9C%E2%80%9D%E3%80%82%E8%BF%99%E6%B8%85%E5%86%B7%E7%9A%84%E7%8E%89%E9%98%B6%E4%B9%8B%E4%B8%8A%EF%BC%8C%E6%9C%89%E4%B8%AA%E4%BA%BA%E4%B8%80%E7%9B%B4%E5%9C%A8%E5%BE%98%E5%BE%8A%EF%BC%8C%E4%BB%8E%E8%96%84%E6%9A%AE%E5%88%B0%E5%85%A5%E5%A4%9C%EF%BC%8C%E7%99%BD%E9%9C%B2%E4%B8%80%E7%82%B9%E7%82%B9%E6%BB%8B%E7%94%9F%EF%BC%8C%E4%B8%80%E7%82%B9%E7%82%B9%E6%89%93%E6%B9%BF%E4%BA%86%E5%A5%B9%E7%9A%84%E7%BD%97%E8%A2%9C%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="曹子建《洛神赋》中，一句“凌波微步，罗袜生尘”，洛神姗姗的步态、缥缈的风神立刻跃然纸上。李白这首诗也是如此。罗袜是华贵的，以此来映衬美人的高贵；罗袜又是单薄的，以此来映衬美人的柔弱，一个如此高贵而又如此柔弱的美人，却在这秋凉之夜久久徘徊在清露团团的玉阶之上，是不是让人顿生怜惜之情？" _mubu_text="%3Cspan%3E%E6%9B%B9%E5%AD%90%E5%BB%BA%E3%80%8A%E6%B4%9B%E7%A5%9E%E8%B5%8B%E3%80%8B%E4%B8%AD%EF%BC%8C%E4%B8%80%E5%8F%A5%E2%80%9C%E5%87%8C%E6%B3%A2%E5%BE%AE%E6%AD%A5%EF%BC%8C%E7%BD%97%E8%A2%9C%E7%94%9F%E5%B0%98%E2%80%9D%EF%BC%8C%E6%B4%9B%E7%A5%9E%E5%A7%97%E5%A7%97%E7%9A%84%E6%AD%A5%E6%80%81%E3%80%81%E7%BC%A5%E7%BC%88%E7%9A%84%E9%A3%8E%E7%A5%9E%E7%AB%8B%E5%88%BB%E8%B7%83%E7%84%B6%E7%BA%B8%E4%B8%8A%E3%80%82%E6%9D%8E%E7%99%BD%E8%BF%99%E9%A6%96%E8%AF%97%E4%B9%9F%E6%98%AF%E5%A6%82%E6%AD%A4%E3%80%82%E7%BD%97%E8%A2%9C%E6%98%AF%E5%8D%8E%E8%B4%B5%E7%9A%84%EF%BC%8C%E4%BB%A5%E6%AD%A4%E6%9D%A5%E6%98%A0%E8%A1%AC%E7%BE%8E%E4%BA%BA%E7%9A%84%E9%AB%98%E8%B4%B5%EF%BC%9B%E7%BD%97%E8%A2%9C%E5%8F%88%E6%98%AF%E5%8D%95%E8%96%84%E7%9A%84%EF%BC%8C%E4%BB%A5%E6%AD%A4%E6%9D%A5%E6%98%A0%E8%A1%AC%E7%BE%8E%E4%BA%BA%E7%9A%84%E6%9F%94%E5%BC%B1%EF%BC%8C%E4%B8%80%E4%B8%AA%E5%A6%82%E6%AD%A4%E9%AB%98%E8%B4%B5%E8%80%8C%E5%8F%88%E5%A6%82%E6%AD%A4%E6%9F%94%E5%BC%B1%E7%9A%84%E7%BE%8E%E4%BA%BA%EF%BC%8C%E5%8D%B4%E5%9C%A8%E8%BF%99%E7%A7%8B%E5%87%89%E4%B9%8B%E5%A4%9C%E4%B9%85%E4%B9%85%E5%BE%98%E5%BE%8A%E5%9C%A8%E6%B8%85%E9%9C%B2%E5%9B%A2%E5%9B%A2%E7%9A%84%E7%8E%89%E9%98%B6%E4%B9%8B%E4%B8%8A%EF%BC%8C%E6%98%AF%E4%B8%8D%E6%98%AF%E8%AE%A9%E4%BA%BA%E9%A1%BF%E7%94%9F%E6%80%9C%E6%83%9C%E4%B9%8B%E6%83%85%EF%BC%9F%3C/span%3E" _note _mubu_note>
        <outline text="整体说来，这首诗还有三大好处。第一，它美；第二，它韵；第三，它飘。" _mubu_text="%3Cspan%3E%E6%95%B4%E4%BD%93%E8%AF%B4%E6%9D%A5%EF%BC%8C%E8%BF%99%E9%A6%96%E8%AF%97%E8%BF%98%E6%9C%89%E4%B8%89%E5%A4%A7%E5%A5%BD%E5%A4%84%E3%80%82%E7%AC%AC%E4%B8%80%EF%BC%8C%E5%AE%83%E7%BE%8E%EF%BC%9B%E7%AC%AC%E4%BA%8C%EF%BC%8C%E5%AE%83%E9%9F%B5%EF%BC%9B%E7%AC%AC%E4%B8%89%EF%BC%8C%E5%AE%83%E9%A3%98%E3%80%82%3C/span%3E" _note _mubu_note>
      </outline>
      <outline text="贬谪——柳宗元《登柳州城楼寄漳汀封连四州》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E8%B4%AC%E8%B0%AA%E2%80%94%E2%80%94%E6%9F%B3%E5%AE%97%E5%85%83%E3%80%8A%E7%99%BB%E6%9F%B3%E5%B7%9E%E5%9F%8E%E6%A5%BC%E5%AF%84%E6%BC%B3%E6%B1%80%E5%B0%81%E8%BF%9E%E5%9B%9B%E5%B7%9E%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="城上高楼接大荒，海天愁思正茫茫。惊风乱飐芙蓉水，密雨斜侵薜荔墙。岭树重遮千里目，江流曲似九回肠。共来百越文身地，犹自音书滞一乡。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E5%9F%8E%E4%B8%8A%E9%AB%98%E6%A5%BC%E6%8E%A5%E5%A4%A7%E8%8D%92%EF%BC%8C%E6%B5%B7%E5%A4%A9%E6%84%81%E6%80%9D%E6%AD%A3%E8%8C%AB%E8%8C%AB%E3%80%82%E6%83%8A%E9%A3%8E%E4%B9%B1%E9%A3%90%E8%8A%99%E8%93%89%E6%B0%B4%EF%BC%8C%E5%AF%86%E9%9B%A8%E6%96%9C%E4%BE%B5%E8%96%9C%E8%8D%94%E5%A2%99%E3%80%82%E5%B2%AD%E6%A0%91%E9%87%8D%E9%81%AE%E5%8D%83%E9%87%8C%E7%9B%AE%EF%BC%8C%E6%B1%9F%E6%B5%81%E6%9B%B2%E4%BC%BC%E4%B9%9D%E5%9B%9E%E8%82%A0%E3%80%82%E5%85%B1%E6%9D%A5%E7%99%BE%E8%B6%8A%E6%96%87%E8%BA%AB%E5%9C%B0%EF%BC%8C%E7%8A%B9%E8%87%AA%E9%9F%B3%E4%B9%A6%E6%BB%9E%E4%B8%80%E4%B9%A1%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="柳宗元这首诗也是如此。诗人来到岭南蛮荒之地，内心恓恓惶惶，不免想要登楼解闷。结果呢，看到周遭无边无际的荒凉，联想到自己看不到未来的人生，积郁的愁思不仅没有消解，反倒奔涌而出，弥漫于海天之间，这就是“海天愁思正茫茫”。这两句诗，愁苦是真愁苦，荒凉也是真荒凉，但是与此同时，气象也真辽阔，一点也不觉小气。而且，“海天愁思正茫茫”一出，整首诗的基调也就定了下来。" _mubu_text="%3Cspan%3E%E6%9F%B3%E5%AE%97%E5%85%83%E8%BF%99%E9%A6%96%E8%AF%97%E4%B9%9F%E6%98%AF%E5%A6%82%E6%AD%A4%E3%80%82%E8%AF%97%E4%BA%BA%E6%9D%A5%E5%88%B0%E5%B2%AD%E5%8D%97%E8%9B%AE%E8%8D%92%E4%B9%8B%E5%9C%B0%EF%BC%8C%E5%86%85%E5%BF%83%E6%81%93%E6%81%93%E6%83%B6%E6%83%B6%EF%BC%8C%E4%B8%8D%E5%85%8D%E6%83%B3%E8%A6%81%E7%99%BB%E6%A5%BC%E8%A7%A3%E9%97%B7%E3%80%82%E7%BB%93%E6%9E%9C%E5%91%A2%EF%BC%8C%E7%9C%8B%E5%88%B0%E5%91%A8%E9%81%AD%E6%97%A0%E8%BE%B9%E6%97%A0%E9%99%85%E7%9A%84%E8%8D%92%E5%87%89%EF%BC%8C%E8%81%94%E6%83%B3%E5%88%B0%E8%87%AA%E5%B7%B1%E7%9C%8B%E4%B8%8D%E5%88%B0%E6%9C%AA%E6%9D%A5%E7%9A%84%E4%BA%BA%E7%94%9F%EF%BC%8C%E7%A7%AF%E9%83%81%E7%9A%84%E6%84%81%E6%80%9D%E4%B8%8D%E4%BB%85%E6%B2%A1%E6%9C%89%E6%B6%88%E8%A7%A3%EF%BC%8C%E5%8F%8D%E5%80%92%E5%A5%94%E6%B6%8C%E8%80%8C%E5%87%BA%EF%BC%8C%E5%BC%A5%E6%BC%AB%E4%BA%8E%E6%B5%B7%E5%A4%A9%E4%B9%8B%E9%97%B4%EF%BC%8C%E8%BF%99%E5%B0%B1%E6%98%AF%E2%80%9C%E6%B5%B7%E5%A4%A9%E6%84%81%E6%80%9D%E6%AD%A3%E8%8C%AB%E8%8C%AB%E2%80%9D%E3%80%82%E8%BF%99%E4%B8%A4%E5%8F%A5%E8%AF%97%EF%BC%8C%E6%84%81%E8%8B%A6%E6%98%AF%E7%9C%9F%E6%84%81%E8%8B%A6%EF%BC%8C%E8%8D%92%E5%87%89%E4%B9%9F%E6%98%AF%E7%9C%9F%E8%8D%92%E5%87%89%EF%BC%8C%E4%BD%86%E6%98%AF%E4%B8%8E%E6%AD%A4%E5%90%8C%E6%97%B6%EF%BC%8C%E6%B0%94%E8%B1%A1%E4%B9%9F%E7%9C%9F%E8%BE%BD%E9%98%94%EF%BC%8C%E4%B8%80%E7%82%B9%E4%B9%9F%E4%B8%8D%E8%A7%89%E5%B0%8F%E6%B0%94%E3%80%82%E8%80%8C%E4%B8%94%EF%BC%8C%E2%80%9C%E6%B5%B7%E5%A4%A9%E6%84%81%E6%80%9D%E6%AD%A3%E8%8C%AB%E8%8C%AB%E2%80%9D%E4%B8%80%E5%87%BA%EF%BC%8C%E6%95%B4%E9%A6%96%E8%AF%97%E7%9A%84%E5%9F%BA%E8%B0%83%E4%B9%9F%E5%B0%B1%E5%AE%9A%E4%BA%86%E4%B8%8B%E6%9D%A5%E3%80%82%3C/span%3E" _note _mubu_note>
      </outline>
      <outline text="无人赏识——李商隐《蝉》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E6%97%A0%E4%BA%BA%E8%B5%8F%E8%AF%86%E2%80%94%E2%80%94%E6%9D%8E%E5%95%86%E9%9A%90%E3%80%8A%E8%9D%89%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="本以高难饱，徒劳恨费声。五更疏欲断，一树碧无情。薄宦梗犹泛，故园芜已平。烦君最相警，我亦举家清。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E6%9C%AC%E4%BB%A5%E9%AB%98%E9%9A%BE%E9%A5%B1%EF%BC%8C%E5%BE%92%E5%8A%B3%E6%81%A8%E8%B4%B9%E5%A3%B0%E3%80%82%E4%BA%94%E6%9B%B4%E7%96%8F%E6%AC%B2%E6%96%AD%EF%BC%8C%E4%B8%80%E6%A0%91%E7%A2%A7%E6%97%A0%E6%83%85%E3%80%82%E8%96%84%E5%AE%A6%E6%A2%97%E7%8A%B9%E6%B3%9B%EF%BC%8C%E6%95%85%E5%9B%AD%E8%8A%9C%E5%B7%B2%E5%B9%B3%E3%80%82%E7%83%A6%E5%90%9B%E6%9C%80%E7%9B%B8%E8%AD%A6%EF%BC%8C%E6%88%91%E4%BA%A6%E4%B8%BE%E5%AE%B6%E6%B8%85%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="蝉的特性有三个，一个是高居树上，一个是餐风饮露，还有一个是嘶鸣不已。这三个特性其实都是蝉的生物天性，并无特殊含义，但是，多情善感的诗人却把自己的人生况味附加上去，让蝉的每个特性都自带品格，令人感慨。虞世南的蝉，是“流响出疏桐”，不求闻达而自然闻达；骆宾王的蝉则是“风多响易沉”，尽管嘶鸣不已，却终究斗不过风声。" _mubu_text="%3Cspan%3E%E8%9D%89%E7%9A%84%E7%89%B9%E6%80%A7%E6%9C%89%E4%B8%89%E4%B8%AA%EF%BC%8C%E4%B8%80%E4%B8%AA%E6%98%AF%E9%AB%98%E5%B1%85%E6%A0%91%E4%B8%8A%EF%BC%8C%E4%B8%80%E4%B8%AA%E6%98%AF%E9%A4%90%E9%A3%8E%E9%A5%AE%E9%9C%B2%EF%BC%8C%E8%BF%98%E6%9C%89%E4%B8%80%E4%B8%AA%E6%98%AF%E5%98%B6%E9%B8%A3%E4%B8%8D%E5%B7%B2%E3%80%82%E8%BF%99%E4%B8%89%E4%B8%AA%E7%89%B9%E6%80%A7%E5%85%B6%E5%AE%9E%E9%83%BD%E6%98%AF%E8%9D%89%E7%9A%84%E7%94%9F%E7%89%A9%E5%A4%A9%E6%80%A7%EF%BC%8C%E5%B9%B6%E6%97%A0%E7%89%B9%E6%AE%8A%E5%90%AB%E4%B9%89%EF%BC%8C%E4%BD%86%E6%98%AF%EF%BC%8C%E5%A4%9A%E6%83%85%E5%96%84%E6%84%9F%E7%9A%84%E8%AF%97%E4%BA%BA%E5%8D%B4%E6%8A%8A%E8%87%AA%E5%B7%B1%E7%9A%84%E4%BA%BA%E7%94%9F%E5%86%B5%E5%91%B3%E9%99%84%E5%8A%A0%E4%B8%8A%E5%8E%BB%EF%BC%8C%E8%AE%A9%E8%9D%89%E7%9A%84%E6%AF%8F%E4%B8%AA%E7%89%B9%E6%80%A7%E9%83%BD%E8%87%AA%E5%B8%A6%E5%93%81%E6%A0%BC%EF%BC%8C%E4%BB%A4%E4%BA%BA%E6%84%9F%E6%85%A8%E3%80%82%E8%99%9E%E4%B8%96%E5%8D%97%E7%9A%84%E8%9D%89%EF%BC%8C%E6%98%AF%E2%80%9C%E6%B5%81%E5%93%8D%E5%87%BA%E7%96%8F%E6%A1%90%E2%80%9D%EF%BC%8C%E4%B8%8D%E6%B1%82%E9%97%BB%E8%BE%BE%E8%80%8C%E8%87%AA%E7%84%B6%E9%97%BB%E8%BE%BE%EF%BC%9B%E9%AA%86%E5%AE%BE%E7%8E%8B%E7%9A%84%E8%9D%89%E5%88%99%E6%98%AF%E2%80%9C%E9%A3%8E%E5%A4%9A%E5%93%8D%E6%98%93%E6%B2%89%E2%80%9D%EF%BC%8C%E5%B0%BD%E7%AE%A1%E5%98%B6%E9%B8%A3%E4%B8%8D%E5%B7%B2%EF%BC%8C%E5%8D%B4%E7%BB%88%E7%A9%B6%E6%96%97%E4%B8%8D%E8%BF%87%E9%A3%8E%E5%A3%B0%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="所谓“本以高难饱，徒劳恨费声”，这是以蝉起兴。" _mubu_text="%3Cspan%3E%E6%89%80%E8%B0%93%E2%80%9C%E6%9C%AC%E4%BB%A5%E9%AB%98%E9%9A%BE%E9%A5%B1%EF%BC%8C%E5%BE%92%E5%8A%B3%E6%81%A8%E8%B4%B9%E5%A3%B0%E2%80%9D%EF%BC%8C%E8%BF%99%E6%98%AF%E4%BB%A5%E8%9D%89%E8%B5%B7%E5%85%B4%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="五更疏欲断，一树碧无情。”这一联，历来称为追魂之笔，绝妙好词。这句写得非常悲情。" _mubu_text="%3Cspan%3E%E4%BA%94%E6%9B%B4%E7%96%8F%E6%AC%B2%E6%96%AD%EF%BC%8C%E4%B8%80%E6%A0%91%E7%A2%A7%E6%97%A0%E6%83%85%E3%80%82%E2%80%9D%E8%BF%99%E4%B8%80%E8%81%94%EF%BC%8C%E5%8E%86%E6%9D%A5%E7%A7%B0%E4%B8%BA%E8%BF%BD%E9%AD%82%E4%B9%8B%E7%AC%94%EF%BC%8C%E7%BB%9D%E5%A6%99%E5%A5%BD%E8%AF%8D%E3%80%82%E8%BF%99%E5%8F%A5%E5%86%99%E5%BE%97%E9%9D%9E%E5%B8%B8%E6%82%B2%E6%83%85%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="蝉明明知道高难饱，还是要登高；我明知清高会受挫，也还是要清高，这才是真正的物我一体，同声相应。既然如此，蝉之嘶鸣，就仿佛在提醒我坚守清贫、坚守清白，而我也慨然呼应。“烦君最相警，我亦举家清”，这种困境中的坚守，哀婉中的不屈，不正是诗人的志气和操守吗？诗写到这里，境界一下子就升华了。" _mubu_text="%3Cspan%3E%E8%9D%89%E6%98%8E%E6%98%8E%E7%9F%A5%E9%81%93%E9%AB%98%E9%9A%BE%E9%A5%B1%EF%BC%8C%E8%BF%98%E6%98%AF%E8%A6%81%E7%99%BB%E9%AB%98%EF%BC%9B%E6%88%91%E6%98%8E%E7%9F%A5%E6%B8%85%E9%AB%98%E4%BC%9A%E5%8F%97%E6%8C%AB%EF%BC%8C%E4%B9%9F%E8%BF%98%E6%98%AF%E8%A6%81%E6%B8%85%E9%AB%98%EF%BC%8C%E8%BF%99%E6%89%8D%E6%98%AF%E7%9C%9F%E6%AD%A3%E7%9A%84%E7%89%A9%E6%88%91%E4%B8%80%E4%BD%93%EF%BC%8C%E5%90%8C%E5%A3%B0%E7%9B%B8%E5%BA%94%E3%80%82%E6%97%A2%E7%84%B6%E5%A6%82%E6%AD%A4%EF%BC%8C%E8%9D%89%E4%B9%8B%E5%98%B6%E9%B8%A3%EF%BC%8C%E5%B0%B1%E4%BB%BF%E4%BD%9B%E5%9C%A8%E6%8F%90%E9%86%92%E6%88%91%E5%9D%9A%E5%AE%88%E6%B8%85%E8%B4%AB%E3%80%81%E5%9D%9A%E5%AE%88%E6%B8%85%E7%99%BD%EF%BC%8C%E8%80%8C%E6%88%91%E4%B9%9F%E6%85%A8%E7%84%B6%E5%91%BC%E5%BA%94%E3%80%82%E2%80%9C%E7%83%A6%E5%90%9B%E6%9C%80%E7%9B%B8%E8%AD%A6%EF%BC%8C%E6%88%91%E4%BA%A6%E4%B8%BE%E5%AE%B6%E6%B8%85%E2%80%9D%EF%BC%8C%E8%BF%99%E7%A7%8D%E5%9B%B0%E5%A2%83%E4%B8%AD%E7%9A%84%E5%9D%9A%E5%AE%88%EF%BC%8C%E5%93%80%E5%A9%89%E4%B8%AD%E7%9A%84%E4%B8%8D%E5%B1%88%EF%BC%8C%E4%B8%8D%E6%AD%A3%E6%98%AF%E8%AF%97%E4%BA%BA%E7%9A%84%E5%BF%97%E6%B0%94%E5%92%8C%E6%93%8D%E5%AE%88%E5%90%97%EF%BC%9F%E8%AF%97%E5%86%99%E5%88%B0%E8%BF%99%E9%87%8C%EF%BC%8C%E5%A2%83%E7%95%8C%E4%B8%80%E4%B8%8B%E5%AD%90%E5%B0%B1%E5%8D%87%E5%8D%8E%E4%BA%86%E3%80%82%3C/span%3E" _note _mubu_note>
      </outline>
      <outline text="奸邪当道——李白《登金陵凤凰台》" _mubu_text="%3Cspan%20class=%22%20text-color-red%22%3E%E5%A5%B8%E9%82%AA%E5%BD%93%E9%81%93%E2%80%94%E2%80%94%E6%9D%8E%E7%99%BD%E3%80%8A%E7%99%BB%E9%87%91%E9%99%B5%E5%87%A4%E5%87%B0%E5%8F%B0%E3%80%8B%3C/span%3E" _note _mubu_note>
        <outline text="凤凰台上凤凰游，凤去台空江自流。吴宫花草埋幽径，晋代衣冠成古丘。三山半落青天外，二水中分白鹭洲。总为浮云能蔽日，长安不见使人愁。" _mubu_text="%3Cspan%20class=%22%20text-color-blue%22%3E%E5%87%A4%E5%87%B0%E5%8F%B0%E4%B8%8A%E5%87%A4%E5%87%B0%E6%B8%B8%EF%BC%8C%E5%87%A4%E5%8E%BB%E5%8F%B0%E7%A9%BA%E6%B1%9F%E8%87%AA%E6%B5%81%E3%80%82%E5%90%B4%E5%AE%AB%E8%8A%B1%E8%8D%89%E5%9F%8B%E5%B9%BD%E5%BE%84%EF%BC%8C%E6%99%8B%E4%BB%A3%E8%A1%A3%E5%86%A0%E6%88%90%E5%8F%A4%E4%B8%98%E3%80%82%E4%B8%89%E5%B1%B1%E5%8D%8A%E8%90%BD%E9%9D%92%E5%A4%A9%E5%A4%96%EF%BC%8C%E4%BA%8C%E6%B0%B4%E4%B8%AD%E5%88%86%E7%99%BD%E9%B9%AD%E6%B4%B2%E3%80%82%E6%80%BB%E4%B8%BA%E6%B5%AE%E4%BA%91%E8%83%BD%E8%94%BD%E6%97%A5%EF%BC%8C%E9%95%BF%E5%AE%89%E4%B8%8D%E8%A7%81%E4%BD%BF%E4%BA%BA%E6%84%81%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="首联相当于崔颢《黄鹤楼》的前四句：“昔人已乘黄鹤去，此地空余黄鹤楼。黄鹤一去不复返，白云千载空悠悠。”都是登临之后的即景抒情。崔颢是四句诗出了三次黄鹤，李白则是两句诗出了三次凤凰。崔颢是用四句诗来表达鹤去楼空的感慨，李白则是两句诗就写出了凤去台空的惆怅。" _mubu_text="%3Cspan%3E%E9%A6%96%E8%81%94%E7%9B%B8%E5%BD%93%E4%BA%8E%E5%B4%94%E9%A2%A2%E3%80%8A%E9%BB%84%E9%B9%A4%E6%A5%BC%E3%80%8B%E7%9A%84%E5%89%8D%E5%9B%9B%E5%8F%A5%EF%BC%9A%E2%80%9C%E6%98%94%E4%BA%BA%E5%B7%B2%E4%B9%98%E9%BB%84%E9%B9%A4%E5%8E%BB%EF%BC%8C%E6%AD%A4%E5%9C%B0%E7%A9%BA%E4%BD%99%E9%BB%84%E9%B9%A4%E6%A5%BC%E3%80%82%E9%BB%84%E9%B9%A4%E4%B8%80%E5%8E%BB%E4%B8%8D%E5%A4%8D%E8%BF%94%EF%BC%8C%E7%99%BD%E4%BA%91%E5%8D%83%E8%BD%BD%E7%A9%BA%E6%82%A0%E6%82%A0%E3%80%82%E2%80%9D%E9%83%BD%E6%98%AF%E7%99%BB%E4%B8%B4%E4%B9%8B%E5%90%8E%E7%9A%84%E5%8D%B3%E6%99%AF%E6%8A%92%E6%83%85%E3%80%82%E5%B4%94%E9%A2%A2%E6%98%AF%E5%9B%9B%E5%8F%A5%E8%AF%97%E5%87%BA%E4%BA%86%E4%B8%89%E6%AC%A1%E9%BB%84%E9%B9%A4%EF%BC%8C%E6%9D%8E%E7%99%BD%E5%88%99%E6%98%AF%E4%B8%A4%E5%8F%A5%E8%AF%97%E5%87%BA%E4%BA%86%E4%B8%89%E6%AC%A1%E5%87%A4%E5%87%B0%E3%80%82%E5%B4%94%E9%A2%A2%E6%98%AF%E7%94%A8%E5%9B%9B%E5%8F%A5%E8%AF%97%E6%9D%A5%E8%A1%A8%E8%BE%BE%E9%B9%A4%E5%8E%BB%E6%A5%BC%E7%A9%BA%E7%9A%84%E6%84%9F%E6%85%A8%EF%BC%8C%E6%9D%8E%E7%99%BD%E5%88%99%E6%98%AF%E4%B8%A4%E5%8F%A5%E8%AF%97%E5%B0%B1%E5%86%99%E5%87%BA%E4%BA%86%E5%87%A4%E5%8E%BB%E5%8F%B0%E7%A9%BA%E7%9A%84%E6%83%86%E6%80%85%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="“吴宫花草埋幽径，晋代衣冠成古丘。”这其实是在衔接首联的情感，具体讲了两个时代的兴衰。" _mubu_text="%3Cspan%3E%E2%80%9C%E5%90%B4%E5%AE%AB%E8%8A%B1%E8%8D%89%E5%9F%8B%E5%B9%BD%E5%BE%84%EF%BC%8C%E6%99%8B%E4%BB%A3%E8%A1%A3%E5%86%A0%E6%88%90%E5%8F%A4%E4%B8%98%E3%80%82%E2%80%9D%E8%BF%99%E5%85%B6%E5%AE%9E%E6%98%AF%E5%9C%A8%E8%A1%94%E6%8E%A5%E9%A6%96%E8%81%94%E7%9A%84%E6%83%85%E6%84%9F%EF%BC%8C%E5%85%B7%E4%BD%93%E8%AE%B2%E4%BA%86%E4%B8%A4%E4%B8%AA%E6%97%B6%E4%BB%A3%E7%9A%84%E5%85%B4%E8%A1%B0%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="首联即景起兴，颔联书写历史沧桑，这一联诗，写景阔大，让人的眼界心胸都一下子开阔起来。" _mubu_text="%3Cspan%3E%E9%A6%96%E8%81%94%E5%8D%B3%E6%99%AF%E8%B5%B7%E5%85%B4%EF%BC%8C%E9%A2%94%E8%81%94%E4%B9%A6%E5%86%99%E5%8E%86%E5%8F%B2%E6%B2%A7%E6%A1%91%EF%BC%8C%E8%BF%99%E4%B8%80%E8%81%94%E8%AF%97%EF%BC%8C%E5%86%99%E6%99%AF%E9%98%94%E5%A4%A7%EF%BC%8C%E8%AE%A9%E4%BA%BA%E7%9A%84%E7%9C%BC%E7%95%8C%E5%BF%83%E8%83%B8%E9%83%BD%E4%B8%80%E4%B8%8B%E5%AD%90%E5%BC%80%E9%98%94%E8%B5%B7%E6%9D%A5%E3%80%82%3C/span%3E" _note _mubu_note>
        <outline text="尾联：“总为浮云能蔽日，长安不见使人愁。”则是一腔忧国之愁。北宋大臣范仲淹说：“居庙堂之高则忧其民，处江湖之远则忧其君。”李白未曾真的当过大臣，但他忧愁的心情与范仲淹并无两样。所以古人评价这两首诗的时候才会说，前六句，李白还是不如崔颢自然，但是尾一联，爱君忧国，深沉慷慨，足以为崔颢之劲敌。" _mubu_text="%3Cspan%3E%E5%B0%BE%E8%81%94%EF%BC%9A%E2%80%9C%E6%80%BB%E4%B8%BA%E6%B5%AE%E4%BA%91%E8%83%BD%E8%94%BD%E6%97%A5%EF%BC%8C%E9%95%BF%E5%AE%89%E4%B8%8D%E8%A7%81%E4%BD%BF%E4%BA%BA%E6%84%81%E3%80%82%E2%80%9D%E5%88%99%E6%98%AF%E4%B8%80%E8%85%94%E5%BF%A7%E5%9B%BD%E4%B9%8B%E6%84%81%E3%80%82%E5%8C%97%E5%AE%8B%E5%A4%A7%E8%87%A3%E8%8C%83%E4%BB%B2%E6%B7%B9%E8%AF%B4%EF%BC%9A%E2%80%9C%E5%B1%85%E5%BA%99%E5%A0%82%E4%B9%8B%E9%AB%98%E5%88%99%E5%BF%A7%E5%85%B6%E6%B0%91%EF%BC%8C%E5%A4%84%E6%B1%9F%E6%B9%96%E4%B9%8B%E8%BF%9C%E5%88%99%E5%BF%A7%E5%85%B6%E5%90%9B%E3%80%82%E2%80%9D%E6%9D%8E%E7%99%BD%E6%9C%AA%E6%9B%BE%E7%9C%9F%E7%9A%84%E5%BD%93%E8%BF%87%E5%A4%A7%E8%87%A3%EF%BC%8C%E4%BD%86%E4%BB%96%E5%BF%A7%E6%84%81%E7%9A%84%E5%BF%83%E6%83%85%E4%B8%8E%E8%8C%83%E4%BB%B2%E6%B7%B9%E5%B9%B6%E6%97%A0%E4%B8%A4%E6%A0%B7%E3%80%82%E6%89%80%E4%BB%A5%E5%8F%A4%E4%BA%BA%E8%AF%84%E4%BB%B7%E8%BF%99%E4%B8%A4%E9%A6%96%E8%AF%97%E7%9A%84%E6%97%B6%E5%80%99%E6%89%8D%E4%BC%9A%E8%AF%B4%EF%BC%8C%E5%89%8D%E5%85%AD%E5%8F%A5%EF%BC%8C%E6%9D%8E%E7%99%BD%E8%BF%98%E6%98%AF%E4%B8%8D%E5%A6%82%E5%B4%94%E9%A2%A2%E8%87%AA%E7%84%B6%EF%BC%8C%E4%BD%86%E6%98%AF%E5%B0%BE%E4%B8%80%E8%81%94%EF%BC%8C%E7%88%B1%E5%90%9B%E5%BF%A7%E5%9B%BD%EF%BC%8C%E6%B7%B1%E6%B2%89%E6%85%B7%E6%85%A8%EF%BC%8C%E8%B6%B3%E4%BB%A5%E4%B8%BA%E5%B4%94%E9%A2%A2%E4%B9%8B%E5%8A%B2%E6%95%8C%E3%80%82%3C/span%3E" _note _mubu_note>
